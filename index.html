<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEP 會議時間協調系統</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f1f5f9;
        }
        .font-black { font-weight: 900 !important; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .no-print { display: block; }
        @media print {
            .no-print { display: none !important; }
            .print-container { width: 100% !important; border: none !important; box-shadow: none !important; margin: 0 !important; padding: 0 !important; }
            table { font-size: 10px; }
        }
        
        /* 非開放時段斜線底 */
        .bg-slash {
            background-color: #f1f5f9;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(203, 213, 225, 0.3) 5px, rgba(203, 213, 225, 0.3) 10px);
        }

        /* 側邊欄固定容器 */
        .sticky-aside {
            position: sticky;
            top: 100px;
            align-self: flex-start;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            padding-right: 4px;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-900 overflow-x-hidden font-black">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, addDoc, query, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const myFirebaseConfig = {
            apiKey: "AIzaSyBirOQwZgEs-G1F8diLxjqv9Q-RQu72ZJ4",
            authDomain: "iep-meeting-time.firebaseapp.com",
            projectId: "iep-meeting-time",
            storageBucket: "iep-meeting-time.firebasestorage.app",
            messagingSenderId: "859481078114",
            appId: "1:859481078114:web:6e2779f007ecb7a9c7143b",
            measurementId: "G-LB9T9HZKF9"
        };

        const config = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : myFirebaseConfig;
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'iep-meeting-time';

        window.IEP_FIREBASE = { 
            auth, db, appId, 
            collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, addDoc, query, getDoc, 
            signInAnonymously, onAuthStateChanged, signInWithCustomToken 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        const Icon = ({ name, className = "w-5 h-5" }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (window.lucide && containerRef.current) {
                    containerRef.current.innerHTML = `<i data-lucide="${name}" class="${className}"></i>`;
                    window.lucide.createIcons({
                        attrs: { class: className },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, className]);
            return <span ref={containerRef} className="inline-flex items-center justify-center"></span>;
        };

        const TIME_SLOTS = [
            { label: "早自修", time: "08:00 - 08:40" },
            { label: "第一節", time: "08:40 - 09:20" },
            { label: "第二節", time: "09:30 - 10:10" },
            { label: "第三節", time: "10:30 - 11:10" },
            { label: "第四節", time: "11:20 - 12:00" },
            { label: "午休", time: "12:40 - 13:20" },
            { label: "第五節", time: "13:30 - 14:10" },
            { label: "第六節", time: "14:20 - 15:00" },
            { label: "第七節", time: "15:10 - 15:50" },
            { label: "放學後", time: "16:10 - 16:50" }
        ];

        const DEFAULT_MEETING_DATA = {
            studentName: '',
            accessPassword: '',
            manager: '李老師',
            parentPrefs: [],
            teacherPrefs: [],
            meetingModes: ['physical'],
            meetingLink: '',
            remarks: '',
            teacherRemarks: '',
            teacherUnavailable: false,
            parentUnavailable: false,
            parentLocked: false,
            confirmedTime: null,
            confirmedTimeRemark: ''
        };

        const App = () => {
            const [fbReady, setFbReady] = useState(false);
            const [user, setUser] = useState(null);
            const [role, setRole] = useState('home');
            const [meetings, setMeetings] = useState([]);
            const [teacherConfigs, setTeacherConfigs] = useState({
                "李老師": { dates: [], slots: [], defaultMeetingLink: '' },
                "傅老師": { dates: [], slots: [], defaultMeetingLink: '' }
            });
            const [loading, setLoading] = useState(true);
            const [selectedStudentId, setSelectedStudentId] = useState(null);
            const [pendingSlot, setPendingSlot] = useState(null);

            const [editingInfoId, setEditingInfoId] = useState(null);
            const [editName, setEditName] = useState('');
            const [editPwd, setEditPwd] = useState('');
            const [editManager, setEditManager] = useState('李老師');

            const [password, setPassword] = useState('');
            const [isAuth, setIsAuth] = useState(false);
            const [showAdminPwd, setShowAdminPwd] = useState(false);
            const [adminPwdError, setAdminPwdError] = useState('');
            const [studentPasswordInput, setStudentPasswordInput] = useState('');
            const [isStudentAuthorized, setIsStudentAuthorized] = useState(false);
            const [showStudentPwd, setShowStudentPwd] = useState(false);
            const [studentPwdError, setStudentPwdError] = useState('');

            const [spedTab, setSpedTab] = useState('students');
            const [dateInput, setDateInput] = useState('');
            const [activeTeacher, setActiveTeacher] = useState('all');
            const [createTeacher, setCreateTeacher] = useState('李老師');
            const [tempConfirmedMode, setTempConfirmedMode] = useState('physical');
            const [localRemarks, setLocalRemarks] = useState('');
            const [localTeacherRemarks, setLocalTeacherRemarks] = useState('');
            const [localConfirmedRemark, setLocalConfirmedRemark] = useState('');
            
            const remarksTimer = useRef(null);
            const teacherRemarksTimer = useRef(null);
            const confirmedRemarkTimer = useRef(null);

            useEffect(() => {
                const checkFB = setInterval(() => {
                    if (window.IEP_FIREBASE) {
                        setFbReady(true);
                        clearInterval(checkFB);
                    }
                }, 100);
                return () => clearInterval(checkFB);
            }, []);

            useEffect(() => {
                if (!fbReady) return;
                const { auth, db, appId, onSnapshot, collection, doc, signInAnonymously, onAuthStateChanged, signInWithCustomToken } = window.IEP_FIREBASE;

                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (err) { console.error("Firebase Auth Error:", err); }
                };
                
                initAuth();
                
                return onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (u) {
                        const unsubMeetings = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'iep_meetings'), (snap) => {
                            setMeetings(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                            setLoading(false);
                        });

                        const configUnsubs = ["李老師", "傅老師"].map(t => onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'config', t), (s) => {
                            if (s.exists()) setTeacherConfigs(p => ({ ...p, [t]: s.data() }));
                        }));

                        return () => { 
                            unsubMeetings(); 
                            configUnsubs.forEach(un => un()); 
                        };
                    }
                });
            }, [fbReady]);

            const currentMeeting = useMemo(() => meetings.find(m => m.id === selectedStudentId), [meetings, selectedStudentId]);
            const filteredMeetings = useMemo(() => activeTeacher === 'all' ? meetings : meetings.filter(m => m.manager === activeTeacher), [meetings, activeTeacher]);

            const activeMeetingLink = useMemo(() => {
                if (!currentMeeting) return '';
                const teacherLink = teacherConfigs[currentMeeting.manager]?.defaultMeetingLink || '';
                return currentMeeting.meetingLink || teacherLink;
            }, [currentMeeting, teacherConfigs]);

            const scheduleMap = useMemo(() => {
                const map = {};
                meetings.forEach(m => {
                    if (m.confirmedTime) {
                        const key = `${m.confirmedTime.date}_${m.confirmedTime.slot}`;
                        if (!map[key]) map[key] = [];
                        map[key].push(m);
                    }
                });
                return map;
            }, [meetings]);

            useEffect(() => {
                if (currentMeeting) {
                    setLocalRemarks(currentMeeting.remarks || '');
                    setLocalTeacherRemarks(currentMeeting.teacherRemarks || '');
                    setLocalConfirmedRemark(currentMeeting.confirmedTimeRemark || '');
                }
            }, [selectedStudentId, currentMeeting]);

            const formatDateLabel = (d) => {
                if (!d) return "";
                const date = new Date(d);
                return `${date.getMonth() + 1}/${date.getDate()} (${["日","一","二","三","四","五","六"][date.getDay()]})`;
            };

            const resetToHome = useCallback(() => {
                setRole('home'); setSelectedStudentId(null); setIsAuth(false); setPassword('');
                setIsStudentAuthorized(false); setStudentPasswordInput(''); setAdminPwdError('');
                setStudentPwdError(''); setShowAdminPwd(false); setShowStudentPwd(false);
                setPendingSlot(null);
            }, []);

            const updateMeetingField = async (id, field, value) => {
                if (!id || !user || !window.IEP_FIREBASE) return;
                const { db, appId, updateDoc, doc } = window.IEP_FIREBASE;
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'iep_meetings', id), { [field]: value });
                } catch (e) { console.error("Update Error:", e); }
            };

            const updateTeacherConfig = async (teacherName, field, value) => {
                if (!user || !window.IEP_FIREBASE || !teacherName) return;
                const { db, appId, setDoc, doc } = window.IEP_FIREBASE;
                try {
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'config', teacherName), { 
                        ...teacherConfigs[teacherName],
                        [field]: value 
                    }, { merge: true });
                } catch (e) { console.error("Teacher Config Update Error:", e); }
            };

            const handleTogglePreference = (date, slot) => {
                if (!currentMeeting || !selectedStudentId) return;

                // 新增修正：若已經定案，禁止點擊（除了特師端的 global 模式）
                if (currentMeeting.confirmedTime && role !== 'sped') return;
                if (currentMeeting.confirmedTime && role === 'sped' && spedTab !== 'schedule') return;
                
                const config = teacherConfigs[currentMeeting.manager] || { slots: [] };
                const isAvail = config.slots?.some(s => s.date === date && s.slot === slot);
                if (!isAvail && role !== 'sped') return;

                const isOccupied = meetings.some(m => m.id !== selectedStudentId && m.manager === currentMeeting.manager && m.confirmedTime?.date === date && m.confirmedTime?.slot === slot);
                if (isOccupied) return;

                if (role === 'sped') {
                    // 若特師已定案且在個案詳情頁面，禁止再次選擇 pending
                    if (currentMeeting.confirmedTime) return;
                    setPendingSlot({ date, slot });
                    return;
                }

                const field = role === 'parent' ? 'parentPrefs' : 'teacherPrefs';
                let next = [...(currentMeeting[field] || [])];
                const idx = next.findIndex(p => p.date === date && p.slot === slot);
                if (idx > -1) {
                    const remP = next[idx].priority;
                    next.splice(idx, 1);
                    next = next.map(p => ({ ...p, priority: p.priority > remP ? p.priority - 1 : p.priority }));
                } else {
                    next.push({ date, slot, priority: next.length + 1 });
                }
                updateMeetingField(selectedStudentId, field, next);
            };

            const handleRemarksChange = (val) => {
                setLocalRemarks(val);
                if (remarksTimer.current) clearTimeout(remarksTimer.current);
                remarksTimer.current = setTimeout(() => updateMeetingField(selectedStudentId, 'remarks', val), 800);
            };

            const handleTeacherRemarksChange = (val) => {
                setLocalTeacherRemarks(val);
                if (teacherRemarksTimer.current) clearTimeout(teacherRemarksTimer.current);
                teacherRemarksTimer.current = setTimeout(() => updateMeetingField(selectedStudentId, 'teacherRemarks', val), 800);
            };

            const handleConfirmedRemarkChange = (val) => {
                setLocalConfirmedRemark(val);
                if (confirmedRemarkTimer.current) clearTimeout(confirmedRemarkTimer.current);
                confirmedRemarkTimer.current = setTimeout(() => updateMeetingField(selectedStudentId, 'confirmedTimeRemark', val), 800);
            };

            const createStudent = async (name, accessPwd) => {
                if (!name.trim() || !accessPwd.trim() || !user || !window.IEP_FIREBASE) return;
                const { db, appId, collection, addDoc } = window.IEP_FIREBASE;
                const newCase = { ...DEFAULT_MEETING_DATA, studentName: name, accessPassword: accessPwd, manager: createTeacher, createdAt: new Date().toISOString() };
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'iep_meetings'), newCase);
                } catch (e) { console.error("Create Case Error:", e); }
            };

            const deleteStudent = async (id) => {
                if (!fbReady || !window.IEP_FIREBASE) return;
                if (!window.confirm("確定要永久刪除此個案資料嗎？")) return;
                const { db, appId, deleteDoc, doc } = window.IEP_FIREBASE;
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'iep_meetings', id));
                } catch (e) { console.error("Delete Case Error:", e); }
            };

            const saveStudentEdit = async (id) => {
                if (!window.IEP_FIREBASE) return;
                const { db, appId, updateDoc, doc } = window.IEP_FIREBASE;
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'iep_meetings', id), { 
                        studentName: editName, 
                        accessPassword: editPwd, 
                        manager: editManager 
                    });
                    setEditingInfoId(null);
                } catch (e) { console.error("Save Edit Error:", e); }
            };

            const downloadExcel = () => {
                const dates = Array.from(new Set([...(teacherConfigs["李老師"]?.dates || []), ...(teacherConfigs["傅老師"]?.dates || [])])).sort();
                let csv = "\uFEFF時段," + dates.map(d => formatDateLabel(d)).join(",") + "\n";
                TIME_SLOTS.forEach(slot => {
                    let row = `${slot.label} (${slot.time})`;
                    dates.forEach(date => {
                        const scheduled = scheduleMap[`${date}_${slot.time}`] || [];
                        const names = scheduled.map(s => `${s.studentName}${s.confirmedTimeRemark ? '('+s.confirmedTimeRemark+')' : ''}`).join(" | ");
                        row += "," + `"${names}"`;
                    });
                    csv += row + "\n";
                });
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.setAttribute("href", url);
                link.setAttribute("download", `IEP會議排程表_${new Date().toLocaleDateString()}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleAdminLogin = () => password === 'tset' ? (setIsAuth(true), setAdminPwdError('')) : setAdminPwdError('驗證碼錯誤');
            const handleStudentVerify = () => studentPasswordInput === currentMeeting?.accessPassword ? (setIsStudentAuthorized(true), setStudentPwdError('')) : setStudentPwdError('密碼不正確');

            const Matrix = ({ teacherName, onToggle, disabled = false, mode = 'case' }) => {
                const [isFixed, setIsFixed] = useState(false);
                const config = teacherConfigs[teacherName] || { dates: [], slots: [] };
                if (!config.dates?.length) return <div className="p-10 text-center text-slate-400 border-2 border-dashed rounded-3xl font-black">尚未設定開放日期</div>;
                const sortedDates = [...config.dates].sort();

                // 修正：判斷此個案是否已經定案
                const isCaseConfirmed = currentMeeting?.confirmedTime != null;

                return (
                    <div className="space-y-3">
                        <div className="flex justify-end no-print">
                            <button 
                                onClick={() => setIsFixed(!isFixed)}
                                className={`px-4 py-1.5 rounded-full text-[10px] font-black transition-all flex items-center gap-2 border-2 ${isFixed ? 'bg-slate-900 text-white border-slate-900 shadow-md' : 'bg-white text-slate-400 border-slate-200'}`}
                            >
                                <Icon name={isFixed ? "lock" : "unlock"} className="w-3 h-3" />
                                {isFixed ? '已固定時段' : '固定時段'}
                            </button>
                        </div>
                        <div className={`overflow-x-auto border-2 border-slate-200 rounded-3xl bg-white shadow-sm ${disabled ? 'opacity-40 pointer-events-none grayscale' : ''}`}>
                            <table className="w-full min-w-[600px] text-center table-fixed border-collapse">
                                <thead>
                                    <tr className="bg-slate-100 border-b-2 border-slate-200">
                                        <th className={`p-4 w-24 uppercase text-[10px] font-black border-r-2 border-slate-200 bg-slate-100 ${isFixed ? 'sticky left-0 z-30 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]' : ''}`}>時段</th>
                                        {sortedDates.map(d => <th key={d} className="p-4 w-32 font-black whitespace-nowrap text-xs">{formatDateLabel(d)}</th>)}
                                    </tr>
                                </thead>
                                <tbody>{TIME_SLOTS.map(slot => (
                                    <tr key={slot.time} className="border-b border-slate-200 hover:bg-slate-50 transition-colors font-black">
                                        <td className={`p-4 w-24 bg-slate-50 text-[10px] font-black text-slate-600 leading-tight border-r-2 border-slate-200 ${isFixed ? 'sticky left-0 z-20 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]' : ''}`}>
                                            <div className="text-blue-600 mb-1">{slot.label}</div>
                                            <div className="opacity-40 font-normal scale-90">{slot.time}</div>
                                        </td>
                                        {sortedDates.map(date => {
                                            const isAvail = config.slots?.some(s => s.date === date && s.slot === slot.time);
                                            const isConfirmed = currentMeeting?.confirmedTime?.date === date && currentMeeting?.confirmedTime?.slot === slot.time;
                                            const isPending = pendingSlot?.date === date && pendingSlot?.slot === slot.time;
                                            const isOccupied = meetings.some(m => m.id !== selectedStudentId && m.manager === teacherName && m.confirmedTime?.date === date && m.confirmedTime?.slot === slot.time);

                                            const pPref = currentMeeting?.parentPrefs?.find(p => p.date === date && p.slot === slot.time);
                                            const tPref = currentMeeting?.teacherPrefs?.find(t => t.date === date && t.slot === slot.time);

                                            let bgColor = "bg-white";
                                            let showCheck = false;
                                            let canClick = false;

                                            if (mode === 'global') {
                                                canClick = true;
                                                if (isAvail) {
                                                    bgColor = "bg-yellow-400 shadow-inner";
                                                    showCheck = true;
                                                } else {
                                                    bgColor = "bg-white hover:bg-yellow-50";
                                                }
                                            } else {
                                                // 修正邏輯：若已定案，除了紅色那一格，其餘皆不可點擊
                                                canClick = isAvail && !isCaseConfirmed;
                                                
                                                if (isConfirmed || isPending) {
                                                    bgColor = "bg-red-600 text-white shadow-md ring-4 ring-red-100"; 
                                                } else if (pPref && tPref) {
                                                    bgColor = "bg-orange-500 text-white"; 
                                                } else if (tPref) {
                                                    bgColor = "bg-blue-500 text-white"; 
                                                } else if (pPref) {
                                                    bgColor = "bg-green-500 text-white"; 
                                                } else if (isOccupied) {
                                                    bgColor = "bg-slate-100 cursor-not-allowed opacity-50";
                                                } else if (!isAvail) {
                                                    bgColor = "bg-slash";
                                                }
                                            }

                                            return (
                                                <td key={`${date}-${slot.time}`} 
                                                    onClick={() => canClick && onToggle(date, slot.time)} 
                                                    className={`p-4 border-r border-slate-200 last:border-0 h-20 transition-all relative ${canClick ? 'cursor-pointer hover:opacity-80' : 'cursor-not-allowed opacity-60'} ${bgColor}`}>
                                                    {(isConfirmed || isPending || (mode === 'global' && showCheck)) && <Icon name="check-circle" className={`w-6 h-6 mx-auto ${mode === 'global' ? 'text-yellow-800' : ''}`} />}
                                                    {isOccupied && !isConfirmed && mode !== 'global' && <div className="text-[10px] text-white bg-black/30 px-1 py-0.5 rounded font-black">他案定案</div>}
                                                    {pPref && !isConfirmed && !isPending && mode !== 'global' && (
                                                        <div className="absolute top-1 right-1">
                                                            <span className="bg-white/30 text-[9px] px-1 rounded font-black">家{pPref.priority}</span>
                                                        </div>
                                                    )}
                                                </td>
                                            );
                                        })}
                                    </tr>
                                ))}</tbody>
                            </table>
                        </div>
                    </div>
                );
            };

            if (loading) return <div className="min-h-screen flex items-center justify-center bg-white font-black"><div className="flex flex-col items-center gap-4"><div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div><p className="font-black text-blue-600">系統載入中</p></div></div>;

            return (
                <div className="min-h-screen pb-20 font-black">
                    <nav className="bg-white border-b-2 border-slate-200 sticky top-0 z-50 px-4 md:px-8 h-20 flex items-center justify-between shadow-sm no-print font-black">
                        <div className="flex items-center gap-4">
                            <button onClick={resetToHome} className="p-3 bg-blue-50 text-blue-600 rounded-2xl hover:bg-blue-600 hover:text-white transition-all shadow-sm active:scale-90"><Icon name="home" /></button>
                            <span className="font-black text-xl tracking-tighter uppercase">IEP 會議時間協調系統</span>
                        </div>
                        <div className="flex bg-slate-100 p-1.5 rounded-2xl border-2 border-slate-200 shadow-inner">
                            {['sped', 'parent', 'teacher'].map(r => (
                                <button key={r} onClick={() => { setRole(r); setIsAuth(false); setSelectedStudentId(null); setIsStudentAuthorized(false); }} className={`px-5 py-2 rounded-xl text-xs font-black transition-all ${role === r ? 'bg-white shadow-sm text-blue-600' : 'text-slate-400'}`}>{r==='sped'?'特師':r==='parent'?'家長':'導師'}</button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-[1400px] mx-auto p-4 md:p-8">
                        {role === 'home' && (

                                        {studentPwdError && <p className="text-red-500 text-sm mb-8 font-black animate-bounce font-black">{studentPwdError}</p>}
                                        <div className="flex gap-4 font-black">
                                            <button onClick={() => setSelectedStudentId(null)} className="flex-1 py-4 opacity-30 font-black hover:opacity-100 transition-opacity font-black">返回列表</button>
                                            <button onClick={handleStudentVerify} className="flex-1 bg-amber-400 text-white py-4 rounded-2xl shadow-xl active:scale-95 transition-all font-black font-black">驗證進入</button>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="animate-fade-in font-black" key="view-details">
                                    <header className="bg-white p-10 rounded-[50px] border-2 border-slate-200 shadow-sm flex flex-col lg:flex-row justify-between items-center gap-8 border-b-[10px] border-b-slate-100 font-black mb-10 font-black">
                                        <div className="flex items-center gap-6 font-black">
                                            <button onClick={()=>{setSelectedStudentId(null); setIsStudentAuthorized(false);}} className="p-4 bg-slate-50 hover:bg-slate-900 hover:text-white rounded-2xl transition-all shadow-sm active:scale-90 font-black font-black"><Icon name="arrow-left" className="font-black" /></button>
                                            <div><h2 className="text-5xl font-black uppercase tracking-tighter font-black font-black">{currentMeeting?.studentName || "未命名"}</h2><p className="opacity-40 text-[10px] font-black uppercase tracking-[0.3em] mt-2 font-black font-black font-black">負責老師：{currentMeeting?.manager}</p></div>
                                        </div>
                                        <div className="flex flex-col sm:flex-row gap-6 no-print items-center font-black">
                                            <div className="bg-slate-50 px-8 py-4 rounded-[30px] border-2 border-slate-200 shadow-inner flex gap-8 font-black">
                                                {['physical', 'online'].map(m => (
                                                    <label key={m} className="flex items-center gap-3 cursor-pointer hover:scale-105 transition-transform font-black">
                                                        <input type="checkbox" className="w-6 h-6 rounded-lg accent-blue-600 font-black font-black" disabled={((role==='parent' && currentMeeting.parentLocked) || (role==='parent' && currentMeeting.parentUnavailable))} checked={(currentMeeting.meetingModes || []).includes(m)} onChange={e=>{
                                                            let modes = [...(currentMeeting.meetingModes || [])];
                                                            if(e.target.checked) modes.push(m); else modes = modes.filter(x=>x!==m);
                                                            updateMeetingField(currentMeeting.id, 'meetingModes', modes);
                                                        }}/> <span className="uppercase text-xs tracking-widest font-black font-black">{m==='physical'?'實體出席':'線上會議'}</span>
                                                    </label>
                                                ))}
                                            </div>
                                            {(currentMeeting.meetingModes || []).includes('online') && activeMeetingLink && (
                                                <a href={activeMeetingLink} target="_blank" className="bg-indigo-600 text-white px-8 py-4 rounded-[30px] font-black shadow-xl hover:bg-indigo-700 active:scale-95 transition-all flex items-center gap-3 animate-pulse">
                                                    <Icon name="video" /> 進入視訊會議
                                                </a>
                                            )}
                                        </div>
                                    </header>

                                    <div className="grid grid-cols-1 lg:grid-cols-4 gap-10 font-black font-black">
                                        <div className="lg:col-span-3 space-y-10 font-black font-black">
                                            {role === 'sped' && (
                                                <div className="bg-white p-8 rounded-[40px] border-2 border-indigo-100 shadow-sm flex flex-col md:flex-row items-center gap-6 border-l-[10px] border-l-indigo-500">
                                                    <div className="flex-1 space-y-1">
                                                        <label className="text-[10px] text-indigo-400 uppercase px-2 font-black">此個案專用會議連結 (留空則使用該負責老師預設連結)</label>
                                                        <input 
                                                            className="w-full border-2 border-slate-200 rounded-2xl px-6 py-3 font-black shadow-inner focus:border-indigo-500 outline-none bg-slate-50" 
                                                            placeholder={`管理老師：${currentMeeting.manager} 的預設連結`} 
                                                            value={currentMeeting?.meetingLink || ''} 
                                                            onChange={e => updateMeetingField(currentMeeting.id, 'meetingLink', e.target.value)} 
                                                        />
                                                    </div>
                                                    <div className="text-[10px] opacity-30 italic max-w-[150px]">若此個案需獨立會議室，請於此處貼上新網址並會自動儲存。</div>
                                                </div>
                                            )}

                                            {role === 'teacher' && <div className="bg-amber-50 p-8 rounded-[40px] border-2 border-amber-200 shadow-sm font-black font-black"><label className="flex items-center gap-6 cursor-pointer text-amber-900 font-black font-black"><input type="checkbox" className="w-10 h-10 accent-amber-600 shadow-sm font-black font-black" checked={currentMeeting.teacherUnavailable || false} onChange={e=>updateMeetingField(currentMeeting.id,'teacherUnavailable',e.target.checked)}/><div><div className="text-xl font-black font-black">目前課務繁忙，不克參與本案會議。</div><div className="text-[10px] opacity-60 uppercase tracking-[0.2em] mt-1 font-black font-black">勾選後將同步知會個管老師進行排程協調。</div></div></label></div>}
                                            
                                            {role === 'parent' && <div className="bg-blue-50 p-8 rounded-[40px] border-2 border-blue-200 shadow-sm font-black font-black"><label className="flex items-center gap-6 cursor-pointer text-blue-900 font-black font-black"><input type="checkbox" className="w-10 h-10 accent-blue-600 shadow-sm font-black font-black" checked={currentMeeting.parentUnavailable || false} onChange={e=>updateMeetingField(currentMeeting.id,'parentUnavailable',e.target.checked)}/><div><div className="text-xl font-black font-black">因事務繁忙不克出席，改以紙本資料提供，並同意老師後續聯繫溝通。</div><div className="text-[10px] opacity-60 uppercase tracking-[0.2em] mt-1 font-black font-black">勾選後將鎖定時間填寫，並通知老師改由紙本通訊處理。</div></div></label></div>}

                                            <section className="bg-white p-10 rounded-[50px] border-2 border-slate-200 shadow-sm border-b-[20px] border-b-slate-50 font-black font-black">
                                                <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4 font-black font-black">
                                                    <div className="flex flex-col gap-2">
                                                        <h3 className="font-black text-3xl flex items-center gap-4 text-blue-600 uppercase tracking-tighter font-black font-black font-black"><Icon name="calendar" className="w-8 h-8 font-black font-black" /> 時間調查清單</h3>
                                                        <div className="flex flex-wrap gap-3 items-center mt-2 px-2 font-black">
                                                            <div className="flex items-center gap-1.5"><div className="w-3 h-3 bg-blue-500 rounded-sm shadow-sm"></div><span className="text-[10px] opacity-60">導師</span></div>
                                                            <div className="flex items-center gap-1.5"><div className="w-3 h-3 bg-green-500 rounded-sm shadow-sm"></div><span className="text-[10px] opacity-60">家長</span></div>
                                                            <div className="flex items-center gap-1.5"><div className="w-3 h-3 bg-orange-500 rounded-sm shadow-sm"></div><span className="text-[10px] opacity-60">重疊</span></div>
                                                            <div className="flex items-center gap-1.5"><div className="w-3 h-3 bg-red-600 rounded-sm shadow-sm"></div><span className="text-[10px] opacity-60">定案</span></div>
                                                        </div>
                                                    </div>
                                                    {role === 'parent' && ( (currentMeeting.parentLocked || currentMeeting.parentUnavailable) ? <button onClick={()=>updateMeetingField(currentMeeting.id,'parentLocked',false)} className="px-6 py-2 bg-slate-100 rounded-xl font-black text-[10px] text-slate-500 shadow-sm font-black font-black">解鎖修改</button> : <button onClick={()=>updateMeetingField(currentMeeting.id,'parentLocked',true)} className="px-8 py-3 bg-emerald-500 text-white rounded-xl font-black shadow-xl active:scale-95 transition-all text-[10px] uppercase font-black font-black">確認提交並鎖定</button> )}
                                                </div>
                                                <Matrix mode="case" teacherName={currentMeeting?.manager || '李老師'} currentData={role === 'parent' ? (currentMeeting.parentPrefs || []) : (currentMeeting.teacherPrefs || [])} disabled={(currentMeeting.teacherUnavailable && role==='teacher') || (currentMeeting.parentUnavailable && role==='parent') || (currentMeeting.parentLocked && role==='parent') || (currentMeeting.confirmedTime && role !== 'sped')} onToggle={handleTogglePreference} />
                                            </section>
                                            <div className="bg-white p-10 rounded-[50px] border-2 border-slate-200 shadow-sm space-y-10 border-b-[20px] border-b-slate-50 font-black font-black">
                                                {(role==='parent' || role==='sped') && <div className="space-y-4 font-black font-black font-black"><h4 className="font-black mb-3 uppercase tracking-[0.3em] text-slate-300 text-[10px] font-black font-black font-black">家長溝通與討論需求</h4><textarea disabled={(currentMeeting.parentLocked || currentMeeting.parentUnavailable) && role==='parent'} value={localRemarks} onChange={e=>handleRemarksChange(e.target.value)} placeholder="針對孩子近期表現、需求或希望討論的重點..." className="w-full border-2 border-slate-200 rounded-[30px] p-8 min-h-[180px] font-black shadow-inner outline-none focus:border-blue-500 bg-slate-50 transition-all text-lg font-black font-black font-black"/></div>}
                                                {(role==='teacher' || role==='sped') && <div className="space-y-4 font-black font-black font-black"><h4 className="font-black mb-3 uppercase tracking-[0.3em] text-slate-300 text-[10px] font-black font-black font-black">導師回饋與課務建議</h4><textarea value={localTeacherRemarks} onChange={e=>handleTeacherRemarksChange(e.target.value)} placeholder="如有需協調之課務安排 or 學生表現回饋..." className="w-full border-2 border-slate-200 rounded-[30px] p-8 min-h-[180px] font-black shadow-inner outline-none focus:border-blue-500 bg-slate-50 transition-all text-lg font-black font-black font-black"/></div>}
                                            </div>
                                        </div>

                                        <aside className="font-black font-black font-black font-black">
                                            <div className="sticky-aside space-y-8 font-black font-black font-black">
                                                <div className="bg-slate-900 text-white p-10 rounded-[50px] shadow-2xl border-2 border-slate-700 border-t-[10px] border-t-blue-600 font-black font-black font-black">
                                                    <h3 className="text-xl font-black mb-12 text-yellow-400 uppercase tracking-[0.2em] border-b border-white/10 pb-4 font-black font-black font-black">排程定案狀態</h3>
                                                    {currentMeeting.confirmedTime ? ( 
                                                        <div className="space-y-8 animate-fade-in font-black font-black font-black font-black">
                                                            <div className="bg-red-600 p-10 rounded-[40px] text-center shadow-2xl border-b-[10px] border-b-red-900 font-black font-black font-black">
                                                                <Icon name="check-circle" className="w-12 h-12 mx-auto mb-6 font-black font-black font-black font-black" />
                                                                <div className="text-3xl font-black font-black font-black font-black">{formatDateLabel(currentMeeting.confirmedTime?.date)}</div>
                                                                <div className="text-lg font-black opacity-80 mt-2 tracking-widest font-black font-black font-black font-black font-black">{currentMeeting.confirmedTime?.slot}</div>
                                                                <div className="mt-8 inline-block px-4 py-1.5 bg-white/20 rounded-full text-[10px] uppercase font-black font-black font-black font-black font-black">模式：{currentMeeting.confirmedTime.mode === 'physical' ? '實體出席' : '線上視訊'}</div>
                                                            </div>
                                                            {role === 'sped' && (
                                                                <div className="space-y-6 pt-6 border-t border-white/10 font-black font-black font-black font-black">
                                                                    <label className="text-[10px] font-black text-white/30 uppercase tracking-[0.2em] mb-3 block font-black font-black font-black">微調備註 (顯示於總表)</label>
                                                                    <input type="text" className="w-full bg-white/5 border border-white/20 rounded-2xl px-6 py-4 text-sm font-black outline-none focus:border-blue-500 shadow-inner font-black font-black font-black font-black" placeholder="如：延後10分鐘..." value={localConfirmedRemark} onChange={e=>handleConfirmedRemarkChange(e.target.value)}/>
                                                                    <button onClick={()=>updateMeetingField(currentMeeting.id, 'confirmedTime', null)} className="w-full bg-rose-600/20 text-rose-400 py-4 rounded-2xl text-xs font-black border border-rose-600/40 active:scale-95 transition-all uppercase tracking-widest font-black font-black font-black font-black">取消定案</button>
                                                                </div>
                                                            )}
                                                        </div> 
                                                    ) : ( 
                                                        <div className="space-y-8 font-black font-black font-black font-black">
                                                            {role === 'sped' && (
                                                                <div className="bg-white/5 p-6 rounded-3xl border border-white/10 mb-2 shadow-inner font-black font-black font-black font-black">
                                                                    <p className="text-[10px] text-white/30 mb-4 uppercase tracking-widest font-black font-black font-black font-black">定案模式</p>
                                                                    <div className="flex gap-4 font-black font-black font-black font-black">
                                                                        {['physical', 'online'].map(m => ( <button key={m} onClick={()=>setTempConfirmedMode(m)} className={`flex-1 py-3 rounded-xl text-[10px] font-black transition-all border-2 font-black font-black font-black ${tempConfirmedMode===m?'bg-white text-black border-white shadow-xl font-black':'border-white/10 text-white/30 font-black'}`}>{m==='physical'?'實體':'線上'}</button> ))}
                                                                    </div>
                                                                </div>
                                                            )}
                                                            {role === 'sped' ? (
                                                                pendingSlot ? (
                                                                    <div className="p-10 bg-amber-400/20 border-2 border-amber-400/40 rounded-[40px] text-center animate-fade-in shadow-inner font-black font-black font-black font-black font-black">
                                                                        <p className="text-[10px] text-amber-400 mb-4 uppercase font-black font-black font-black font-black font-black font-black">預選定案時間</p>
                                                                        <div className="text-2xl font-black text-white font-black font-black font-black font-black font-black">{formatDateLabel(pendingSlot?.date)}</div>
                                                                        <div className="text-lg font-black opacity-70 text-white mt-2 tracking-widest font-black font-black font-black font-black font-black font-black">{pendingSlot?.slot}</div>
                                                                        <button onClick={() => updateMeetingField(currentMeeting.id, 'confirmedTime', { ...pendingSlot, mode: tempConfirmedMode })} className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl active:scale-95 mt-8 uppercase text-xs tracking-widest font-black font-black font-black font-black font-black font-black">確認正式定案</button>
                                                                        <button onClick={()=>setPendingSlot(null)} className="text-[10px] text-white/30 mt-4 hover:text-white transition-colors underline block mx-auto font-black font-black font-black font-black font-black font-black font-black">取消預選</button>
                                                                    </div>
                                                                ) : (
                                                                    <div className="text-center py-20 opacity-10 font-black italic border-2 border-dashed border-white/10 rounded-[40px] font-black font-black font-black font-black font-black">
                                                                        <Icon name="mouse-pointer-2" className="w-12 h-12 mx-auto mb-6 font-black font-black font-black font-black" />
                                                                        <p className="text-xs uppercase font-black font-black font-black font-black font-black">點選左側矩陣定案</p>
                                                                    </div>
                                                                )
                                                            ) : (
                                                                <div className="text-center py-20 opacity-20 font-black italic border-2 border-dashed border-white/20 rounded-[40px] font-black font-black font-black font-black font-black">
                                                                    <Icon name="calendar-days" className="w-12 h-12 mx-auto mb-6 font-black font-black font-black font-black" />
                                                                    <p className="text-sm font-black uppercase tracking-widest font-black font-black font-black font-black">等待特師定案中</p>
                                                                </div>
                                                            )}
                                                        </div>
                                                    )}
                                                </div>
                                                <div className="bg-white p-8 rounded-[40px] border-2 border-slate-200 shadow-sm border-b-[10px] border-b-slate-100 font-black font-black font-black font-black">
                                                    <h4 className="text-[10px] font-black text-slate-300 uppercase mb-6 tracking-[0.3em] border-b-2 border-slate-50 pb-4 font-black font-black font-black">資料即時追蹤</h4>
                                                    <div className="space-y-6 font-black text-sm font-black font-black font-black font-black font-black">
                                                        <div className="flex justify-between items-center font-black font-black font-black font-black font-black font-black">
                                                            <span className="opacity-40 font-black font-black font-black font-black font-black font-black font-black">家長填報進度</span>
                                                            <span className={`px-4 py-1 rounded-xl text-[10px] shadow-sm font-black font-black font-black font-black font-black font-black ${ (currentMeeting.parentLocked || currentMeeting.parentUnavailable) ? "bg-emerald-100 text-emerald-700 font-black" : "bg-slate-100 text-slate-400 font-black font-black font-black font-black"}`}>
                                                                {currentMeeting.parentUnavailable ? "不克出席" : (currentMeeting.parentLocked ? "已提交" : "填寫中")}
                                                            </span>
                                                        </div>
                                                        <div className="flex justify-between items-center font-black font-black font-black font-black font-black font-black">
                                                            <span className="opacity-40 font-black font-black font-black font-black font-black font-black font-black font-black">導師回報進度</span>
                                                            <span className={`px-4 py-1 rounded-xl text-[10px] shadow-sm font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black ${(currentMeeting.teacherPrefs?.length > 0 || currentMeeting.teacherUnavailable) ? "bg-emerald-100 text-emerald-700 font-black font-black font-black font-black" : "bg-slate-100 text-slate-400 font-black font-black font-black font-black font-black font-black"}`}>
                                                                {currentMeeting.teacherUnavailable ? "不克出席" : (currentMeeting.teacherPrefs?.length > 0 ? "已同步" : "未填報")}
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </aside>
                                    </div>
                                </div>
                            )
                        )}

                        <div className="mt-20 py-10 border-t-4 border-slate-200 text-center font-black font-black font-black font-black">
                            <div className="opacity-20 font-black text-4xl tracking-[0.5em] uppercase select-none font-black font-black font-black font-black font-black font-black font-black">安東潛能班</div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
