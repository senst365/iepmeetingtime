<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEP 會議時間協調系統</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, addDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        window.FirebaseSDK = { initializeApp, getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, addDoc, getDoc, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        /* 預設文字設為純黑 */
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #000000; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .teacher-a-tag { background-color: #ecfdf5; color: #059669; border: 1px solid #10b981; }
        .teacher-a-card { background-color: #10b981 !important; color: white !important; border-bottom: 6px solid #065f46 !important; }
        .teacher-b-tag { background-color: #eef2ff; color: #4f46e5; border: 1px solid #6366f1; }
        .teacher-b-card { background-color: #6366f1 !important; color: white !important; border-bottom: 6px solid #3730a3 !important; }

        /* 無法點選區域的特殊背景：加深灰色 */
        .unavailable-cell {
            background-color: #cbd5e1 !important;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(0,0,0,0.05) 5px, rgba(0,0,0,0.05) 10px);
            cursor: not-allowed !important;
        }

        @media print {
            @page { size: A4 landscape; margin: 0.5cm; }
            nav, .no-print, button, .flex-wrap, .sped-tabs, .action-buttons, .admin-setup, .progress-col { display: none !important; }
            body { background-color: white !important; padding: 0 !important; color: black !important; }
            main { max-width: 100% !important; padding: 0 !important; margin: 0 !important; }
            .print-container { width: 100% !important; box-shadow: none !important; border: 2px solid #000 !important; border-radius: 0 !important; }
            .print-container table { width: 100% !important; border-collapse: collapse !important; font-size: 10pt !important; }
            .print-container th, .print-container td { border: 1px solid #000 !important; padding: 4px !important; color: black !important; }
            .print-title { display: block !important; text-align: center; font-size: 18pt; font-weight: 900; margin-bottom: 10px; color: black !important; }
        }
        .print-title { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { initializeApp, getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, addDoc, getDoc, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } = window.FirebaseSDK;

        // --- Firebase 初始化 ---
        const userFirebaseConfig = {
            apiKey: "AIzaSyBirOQwZgEs-G1F8diLxjqv9Q-RQu72ZJ4",
            authDomain: "iep-meeting-time.firebaseapp.com",
            projectId: "iep-meeting-time",
            storageBucket: "iep-meeting-time.firebasestorage.app",
            messagingSenderId: "859481078114",
            appId: "1:859481078114:web:6e2779f007ecb7a9c7143b",
            measurementId: "G-LB9T9HZKF9"
        };

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : userFirebaseConfig;
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'iep-meeting-time';

        const TIME_SLOTS = [
            "08:00 - 08:40", "08:40 - 09:20", "09:30 - 10:10", "10:30 - 11:10",
            "11:20 - 12:00", "12:40 - 13:20", "13:30 - 14:10", "14:20 - 15:00",
            "15:10 - 15:50", "16:10 - 16:50"
        ];

        const Icon = ({ name, className = "w-5 h-5" }) => {
            useEffect(() => { if(window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [role, setRole] = useState('home');
            const [meetings, setMeetings] = useState([]);
            const [teacherConfigs, setTeacherConfigs] = useState({
                "李老師": { dates: [], slots: [] },
                "傅老師": { dates: [], slots: [] }
            });
            const [loading, setLoading] = useState(true);
            const [selectedStudentId, setSelectedStudentId] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);

            const [password, setPassword] = useState('');
            const [isAuth, setIsAuth] = useState(false);
            const [showAdminPwd, setShowAdminPwd] = useState(false);
            const [adminPwdError, setAdminPwdError] = useState('');

            const [studentPasswordInput, setStudentPasswordInput] = useState('');
            const [isStudentAuthorized, setIsStudentAuthorized] = useState(false);
            const [showStudentPwd, setShowStudentPwd] = useState(false);
            const [studentPwdError, setStudentPwdError] = useState('');

            const [spedTab, setSpedTab] = useState('students');
            const [dateInput, setDateInput] = useState('');
            const [activeTeacher, setActiveTeacher] = useState('all');
            const [createTeacher, setCreateTeacher] = useState('李老師');
            const [tempConfirmedMode, setTempConfirmedMode] = useState('physical');

            const [localRemarks, setLocalRemarks] = useState('');
            const [localTeacherRemarks, setLocalTeacherRemarks] = useState('');
            const remarksTimer = useRef(null);
            const teacherRemarksTimer = useRef(null);

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (err) { console.error("驗證錯誤:", err); }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubscribeMeetings = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'iep_meetings'), (snapshot) => {
                    setMeetings(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                const teachers = ["李老師", "傅老師"];
                const unsubscribes = teachers.map(tName => {
                    return onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'config', tName), (docSnap) => {
                        if (docSnap.exists()) {
                            setTeacherConfigs(prev => ({
                                ...prev,
                                [tName]: { dates: docSnap.data().dates || [], slots: docSnap.data().slots || [] }
                            }));
                        }
                    });
                });
                setLoading(false);
                return () => { 
                    unsubscribeMeetings(); 
                    unsubscribes.forEach(unsub => unsub());
                };
            }, [user]);

            const currentMeeting = useMemo(() => {
                if (!selectedStudentId || meetings.length === 0) return null;
                return meetings.find(m => m.id === selectedStudentId) || null;
            }, [meetings, selectedStudentId]);

            const filteredMeetings = useMemo(() => {
                const safeMeetings = Array.isArray(meetings) ? meetings : [];
                if (activeTeacher === 'all') return safeMeetings;
                return safeMeetings.filter(m => m.manager === activeTeacher);
            }, [meetings, activeTeacher]);

            useEffect(() => {
                if (currentMeeting) {
                    setLocalRemarks(currentMeeting.remarks || '');
                    setLocalTeacherRemarks(currentMeeting.teacherRemarks || '');
                }
            }, [selectedStudentId, currentMeeting]);

            const updateMeetingField = async (id, field, value) => {
                if(!id || !user) return;
                setIsSyncing(true);
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'iep_meetings', id), { [field]: value });
                } catch (e) { console.error("更新失敗:", e); }
                setIsSyncing(false);
            };

            const handleTogglePreference = (date, slot) => {
                if (!currentMeeting || !selectedStudentId) return;
                if (role === 'sped') {
                    updateMeetingField(selectedStudentId, 'confirmedTime', { date, slot, mode: tempConfirmedMode });
                    return;
                }
                const field = role === 'parent' ? 'parentPrefs' : 'teacherPrefs';
                
                // 【核心修正】不論原本是否存在，強制初始化為空陣列
                const rawData = currentMeeting[field] || [];
                let next = Array.isArray(rawData) ? [...rawData] : [];
                
                const idx = next.findIndex(p => p && p.date === date && p.slot === slot);
                if (idx > -1) {
                    const removedPriority = next[idx].priority || 0;
                    next.splice(idx, 1);
                    next = next.map(p => ({ ...p, priority: p.priority > removedPriority ? p.priority - 1 : p.priority }));
                } else {
                    next.push({ date, slot, priority: next.length + 1 });
                }
                updateMeetingField(selectedStudentId, field, next);
            };

            const calculateFinalTime = (meeting) => {
                if (!meeting || !meeting.manager) return null;
                const config = teacherConfigs[meeting.manager] || { dates: [], slots: [] };
                const parentPrefs = Array.isArray(meeting.parentPrefs) ? meeting.parentPrefs : [];
                const teacherPrefs = Array.isArray(meeting.teacherPrefs) ? meeting.teacherPrefs : [];
                if (!config.dates?.length || !parentPrefs.length) return null;
                let overlaps = parentPrefs.filter(p => (config.slots || []).some(s => s?.date === p?.date && s?.slot === p?.slot));
                if (!meeting.teacherUnavailable && teacherPrefs.length > 0) {
                    overlaps = overlaps.filter(p => teacherPrefs.some(t => t?.date === p?.date && t?.slot === p?.slot));
                }
                return overlaps.length > 0 ? [...overlaps].sort((a, b) => (a.priority || 0) - (b.priority || 0))[0] : null;
            };

            const handleAdminLogin = () => {
                if (password === 'tset') { setIsAuth(true); setAdminPwdError(''); } else { setAdminPwdError('驗證碼錯誤。'); }
            };

            const handleStudentVerify = () => {
                if (studentPasswordInput === currentMeeting?.accessPassword) { setIsStudentAuthorized(true); setStudentPwdError(''); } else { setStudentPwdError('密碼不正確。'); }
            };

            const resetToHome = () => { 
                setRole('home'); setSelectedStudentId(null); setIsAuth(false); setPassword(''); 
                setIsStudentAuthorized(false); setStudentPasswordInput(''); 
                setAdminPwdError(''); setStudentPwdError('');
                setShowAdminPwd(false); setShowStudentPwd(false);
            };

            const updateTeacherConfig = async (tName, updates) => {
                if(!user) return;
                const configRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', tName);
                const current = teacherConfigs[tName] || { dates: [], slots: [] };
                await setDoc(configRef, { ...current, ...updates });
            };

            const handleRemarksChange = (val) => {
                setLocalRemarks(val);
                if (remarksTimer.current) clearTimeout(remarksTimer.current);
                remarksTimer.current = setTimeout(() => { if(selectedStudentId) updateMeetingField(selectedStudentId, 'remarks', val); }, 800);
            };

            const handleTeacherRemarksChange = (val) => {
                setLocalTeacherRemarks(val);
                if (teacherRemarksTimer.current) clearTimeout(teacherRemarksTimer.current);
                teacherRemarksTimer.current = setTimeout(() => { if(selectedStudentId) updateMeetingField(selectedStudentId, 'teacherRemarks', val); }, 800);
            };

            const createStudent = async (name, accessPwd) => {
                if (!name.trim() || !accessPwd.trim() || !user) return;
                // 新增個案時初始化空陣列，防止初次存取崩潰
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'iep_meetings'), {
                    studentName: name, accessPassword: accessPwd, parentPrefs: [], teacherPrefs: [],
                    meetingModes: ['physical'], meetingLink: '', remarks: '', teacherRemarks: '', teacherUnavailable: false,
                    parentLocked: false, confirmedTime: null, createdAt: new Date().toISOString(),
                    manager: createTeacher
                });
            };

            const deleteStudent = async (id) => {
                if(!user) return;
                if (window.confirm(`確定要永久刪除此個案資料嗎？`)) {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'iep_meetings', id));
                }
            };

            const Matrix = ({ mode, teacherName, currentData = [], onToggle, disabled = false }) => {
                const config = teacherConfigs[teacherName] || { dates: [], slots: [] };
                const safeCurrentData = Array.isArray(currentData) ? currentData : [];
                const dates = Array.isArray(config.dates) ? config.dates : [];
                if (dates.length === 0) return <div className="p-10 text-center text-black font-bold border-2 border-dashed rounded-3xl opacity-40">尚未設定日期</div>;
                return (
                    <div className={`overflow-x-auto border rounded-3xl bg-white shadow-sm ${disabled ? 'opacity-40 pointer-events-none grayscale' : ''}`}>
                        <table className="w-full min-w-[500px] text-center">
                            <thead>
                                <tr className="bg-slate-50 border-b text-black font-black">
                                    <th className="p-4 border-r w-32 uppercase text-xs text-center font-black">時段</th>
                                    {[...dates].sort().map(d => <th key={d} className="p-4 whitespace-nowrap">{(new Date(d).getMonth()+1)+'/'+new Date(d).getDate()}</th>)}
                                </tr>
                            </thead>
                            <tbody>
                                {TIME_SLOTS.map(slot => (
                                    <tr key={slot} className="border-b hover:bg-slate-50 transition-colors font-black">
                                        <td className="p-4 border-r bg-slate-50 text-xs font-bold text-black">{slot}</td>
                                        {[...dates].sort().map(date => {
                                            const isTeacherAvail = (config.slots || []).some(s => s?.date === date && s?.slot === slot);
                                            const isSelected = mode === 'global' ? isTeacherAvail : safeCurrentData.some(d => d?.date === date && d?.slot === slot);
                                            const isConfirmed = currentMeeting?.confirmedTime?.date === date && currentMeeting?.confirmedTime?.slot === slot;
                                            let cellClass = `p-4 border-r last:border-0 h-20 transition-all relative `;
                                            let bgColor = isSelected ? "bg-blue-600 text-white shadow-md scale-[0.98]" : "bg-white";
                                            if (isConfirmed) bgColor = "bg-emerald-500 text-white ring-4 ring-emerald-100 ring-inset shadow-md";
                                            if (mode !== 'global' && !isTeacherAvail) { cellClass += "unavailable-cell "; } else { cellClass += "cursor-pointer "; }
                                            return (
                                                <td key={`${date}-${slot}`} onClick={() => (mode === 'global' || isTeacherAvail) && onToggle(date, slot)} className={cellClass + bgColor}>
                                                    {isSelected && <Icon name="check-circle" className="w-7 h-7 mx-auto animate-in zoom-in" />}
                                                    {mode === 'teacher' && (currentMeeting?.parentPrefs || []).find(p => p?.date === date && p?.slot === slot) && !isSelected && (
                                                        <div className="absolute inset-0 flex items-center justify-center opacity-60">
                                                            <span className="bg-yellow-200 text-black text-[10px] px-2 py-0.5 rounded-full font-bold">家長 {(currentMeeting.parentPrefs.find(p => p?.date === date && p?.slot === slot)).priority}</span>
                                                        </div>
                                                    )}
                                                </td>
                                            );
                                        })}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                );
            };

            if (loading) return <div className="min-h-screen flex items-center justify-center font-black">載入中...</div>;

            return (
                <div className="min-h-screen animate-fade-in pb-10 no-scrollbar">
                    <nav className="bg-white border-b sticky top-0 z-50 px-4 md:px-8 h-16 flex items-center justify-between shadow-sm no-print text-black font-black">
                        <div className="flex items-center gap-3">
                            <button onClick={resetToHome} className="p-2 hover:bg-slate-100 rounded-xl text-blue-600 transition-all active:scale-90"><Icon name="home" /></button>
                            <span className="font-black text-sm md:text-lg tracking-widest uppercase">IEP 會議時間協調系統</span>
                        </div>
                        <div className="flex bg-slate-100 p-1 rounded-xl border">
                            {['sped', 'parent', 'teacher'].map(r => (
                                <button key={r} onClick={() => { setRole(r); setIsAuth(false); setSelectedStudentId(null); setIsStudentAuthorized(false); }} className={`px-3 md:px-4 py-1.5 rounded-lg text-xs font-bold transition-all ${role === r ? 'bg-white shadow-sm text-blue-600' : 'text-black opacity-50'}`}>{r==='sped'?'特師':r==='parent'?'家長':'導師'}</button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto p-4 md:p-8 text-black font-black">
                        {role === 'home' && (
                            <div className="text-center py-20 animate-fade-in font-black">
                                <h1 className="text-4xl md:text-5xl font-black mb-6 uppercase">IEP 會議時間協調系統</h1>
                                <p className="text-black opacity-70 text-lg mb-16 font-bold">同步三方空檔，智慧媒合定案時段。</p>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    {[ {r:'sped',l:'特師入口',i:'settings',d:'管理日期與個案'}, {r:'parent',l:'家長入口',i:'user',d:'填寫志願與回饋'}, {r:'teacher',l:'導師入口',i:'clipboard-list',d:'安排課務與回饋'} ].map(item => (
                                        <div key={item.r} onClick={() => setRole(item.r)} className="p-10 bg-white rounded-[40px] border shadow-sm hover:shadow-xl cursor-pointer group hover:border-blue-500 transition-all border-b-[10px] border-b-transparent hover:border-b-blue-600 shadow-md">
                                            <Icon name={item.i} className="w-12 h-12 text-blue-600 mx-auto mb-6 group-hover:scale-110 transition-all" />
                                            <h3 className="text-2xl font-black mb-2">{item.l}</h3>
                                            <p className="text-black opacity-60 text-sm font-bold uppercase">{item.d}</p>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-20 pt-8 border-t-2 border-slate-100 flex items-center justify-center gap-4">
                                    <div className="text-black opacity-30 font-black text-3xl tracking-widest uppercase select-none font-black">安東潛能班</div>
                                </div>
                            </div>
                        )}

                        {role === 'sped' && !isAuth && (
                            <div className="max-w-sm mx-auto py-20 text-center animate-fade-in font-black">
                                <div className="bg-white p-8 rounded-[40px] shadow-xl border">
                                    <div className="bg-blue-600 text-white w-12 h-12 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-md"><Icon name="lock" /></div>
                                    <h2 className="text-xl font-black mb-6 uppercase text-black font-black">特師管理登入</h2>
                                    <div className="relative mb-4 font-black">
                                        <input type={showAdminPwd ? "text" : "password"} placeholder="管理驗證碼" className="w-full border-2 rounded-xl px-4 py-3 text-center outline-none focus:border-blue-500 pr-12 text-black font-black shadow-inner" value={password} onChange={e=>setPassword(e.target.value)} onKeyDown={e=>e.key==='Enter'&&handleAdminLogin()}/>
                                        <button type="button" onClick={() => setShowAdminPwd(!showAdminPwd)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-blue-600 transition-colors"><Icon name={showAdminPwd ? "eye-off" : "eye"} className="w-5 h-5 font-black" /></button>
                                    </div>
                                    <button onClick={handleAdminLogin} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-md active:scale-95 transition-all">進入系統</button>
                                </div>
                            </div>
                        )}

                        {role === 'sped' && isAuth && !selectedStudentId && (
                            <div className="space-y-8 animate-fade-in no-print text-black font-black">
                                <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 bg-white p-3 rounded-3xl shadow-sm border font-black">
                                    <div className="flex flex-wrap gap-2">
                                        {[{id:'students',l:'個案管理'}, {id:'schedule',l:'管理日期'}, {id:'report',l:'進度總覽'}, {id:'calendar',l:'排程總表'}].map(t => (
                                            <button key={t.id} onClick={() => setSpedTab(t.id)} className={`px-5 py-2 rounded-xl font-bold text-xs transition-all ${spedTab===t.id?'bg-blue-600 text-white shadow-md':'text-blue-600 hover:bg-slate-50'}`}>{t.l}</button>
                                        ))}
                                    </div>
                                    <div className="flex gap-2 items-center bg-slate-50 p-1 rounded-xl border shadow-inner">
                                        {['all', '李老師', '傅老師'].map(t => (
                                            <button key={t} onClick={() => setActiveTeacher(t)} className={`px-3 py-1 rounded-lg text-xs font-bold ${activeTeacher === t ? 'bg-white text-blue-600 shadow-sm' : 'text-black opacity-40'}`}>{t === 'all' ? '全部' : t}</button>
                                        ))}
                                    </div>
                                </div>
                                {spedTab === 'schedule' && activeTeacher !== 'all' && (
                                    <div className="bg-white p-8 rounded-3xl border shadow-sm font-black">
                                        <div className="flex justify-between mb-8 items-center"><h2 className="text-xl font-black text-blue-600 uppercase flex items-center gap-2"><Icon name="calendar" /> 管理 {activeTeacher} 的開放時段</h2><div className="flex gap-2 bg-slate-100 p-1 rounded-xl shadow-inner font-black"><input type="date" className="bg-transparent px-3 py-1 font-bold text-sm outline-none text-black font-black" value={dateInput} onChange={e=>setDateInput(e.target.value)}/><button onClick={() => { const currentDates = (teacherConfigs[activeTeacher] || {}).dates || []; if(!dateInput || currentDates.includes(dateInput)) return; updateTeacherConfig(activeTeacher, { dates: [...currentDates, dateInput] }); setDateInput(''); }} className="bg-blue-600 text-white px-4 py-1 rounded-lg font-bold text-xs shadow-md active:scale-95 transition-transform">新增日期</button></div></div>
                                        <div className="flex flex-wrap gap-2 mb-8 font-black">{(teacherConfigs[activeTeacher]?.dates || []).sort().map(d => ( <div key={d} className="bg-blue-50 text-blue-700 px-3 py-1.5 rounded-xl border border-blue-100 flex items-center font-bold text-xs shadow-sm">{d}<button onClick={() => { const newDates = teacherConfigs[activeTeacher].dates.filter(x=>x!==d); const newSlots = teacherConfigs[activeTeacher].slots.filter(x=>x.date!==d); updateTeacherConfig(activeTeacher, { dates: newDates, slots: newSlots }); }} className="ml-2 text-slate-300 hover:text-red-500 font-black"><Icon name="x" className="w-3 h-3"/></button></div> ))}</div>
                                        <Matrix mode="global" teacherName={activeTeacher} onToggle={(date, slot) => { const currentSlots = [...(teacherConfigs[activeTeacher]?.slots || [])]; const idx = currentSlots.findIndex(s=>s.date===date&&s.slot===slot); if(idx>-1) currentSlots.splice(idx,1); else currentSlots.push({date, slot}); updateTeacherConfig(activeTeacher, { slots: currentSlots }); }} />
                                    </div>
                                )}
                                {spedTab === 'students' && (
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 font-black">{filteredMeetings.map(m => ( <div key={m.id} className={`p-6 rounded-[35px] border-2 transition-all shadow-sm ${m.confirmedTime ? 'bg-emerald-50 border-emerald-500' : 'bg-white'}`}><div className="flex justify-between mb-4 font-black"><div className="w-10 h-10 rounded-xl flex items-center justify-center font-black text-xl shadow-inner bg-slate-100 font-black">{m.studentName?.[0]}</div><button onClick={() => deleteStudent(m.id)} className="p-2 text-slate-300 hover:text-red-500 font-black font-black"><Icon name="trash-2" /></button></div><h3 className="text-xl font-black mb-1 flex justify-between items-center font-black font-black font-black">{m.studentName}<button onClick={() => setSelectedStudentId(m.id)} className="text-blue-600 text-xs font-bold underline font-black font-black">編輯</button></h3><p className="text-xs font-bold opacity-50 mb-4 font-black font-black">個管：{m.manager}</p><div className="flex items-center gap-2 bg-slate-50 p-2 rounded-xl border text-sm font-bold font-black"><Icon name="key" className="w-4 h-4 opacity-30 font-black font-black" /><span>{m.accessPassword}</span></div></div> ))}</div>
                                )}
                                {spedTab === 'report' && (
                                    <div className="bg-white rounded-3xl border overflow-hidden shadow-sm font-black font-black"><table className="w-full text-left text-sm text-black font-black"><thead className="bg-slate-50 border-b text-black opacity-50 uppercase text-[10px] font-black font-black"><tr><th className="p-4">個管</th><th className="p-4">學生</th><th className="p-4 text-center">家長進度</th><th className="p-4 text-center">導師進度</th><th className="p-4 text-center">定案時間</th><th className="p-4 text-center no-print">操作</th></tr></thead><tbody className="font-bold font-black">{filteredMeetings.map(m => ( <tr key={m.id} className="border-b hover:bg-slate-50 font-black"><td className="p-4 opacity-50 font-black">{m.manager}</td><td className="p-4 font-black">{m.studentName}</td><td className="p-4 text-center font-black"><span className={`px-2 py-0.5 rounded-lg text-[10px] font-black ${m.parentLocked ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-100 opacity-40'}`}>{m.parentLocked ? '已提交' : '進行中'}</span></td><td className="p-4 text-center font-black"><span className={`px-2 py-0.5 rounded-lg text-[10px] font-black ${m.teacherUnavailable ? 'bg-rose-100 text-rose-700' : (((m.teacherPrefs || []).length > 0) ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-100 opacity-40')}`}>{m.teacherUnavailable ? '不克出席' : (((m.teacherPrefs || []).length > 0) ? '已填寫' : '未填寫')}</span></td><td className="p-4 text-center font-black font-black">{m.confirmedTime ? <span className="bg-emerald-500 text-white px-3 py-1 rounded-lg text-[10px] font-black font-black">{m.confirmedTime.date} {m.confirmedTime.slot}</span> : <span className="opacity-20 italic font-black">未定案</span>}</td><td className="p-4 text-center no-print font-black"><button onClick={() => setSelectedStudentId(m.id)} className="text-blue-600 underline font-black">編輯</button></td></tr> ))}</tbody></table></div>
                                )}
                            </div>
                        )}

                        {(role === 'parent' || role === 'teacher') && !selectedStudentId && (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 animate-fade-in font-black font-black">{meetings.map(m => ( <div key={m.id} onClick={() => setSelectedStudentId(m.id)} className="p-10 bg-white rounded-[40px] border shadow-sm hover:shadow-xl cursor-pointer group hover:border-blue-500 transition-all text-center border-b-[10px] border-b-transparent hover:border-b-blue-600 shadow-md font-black"><div className="w-20 h-20 bg-slate-50 text-black opacity-20 rounded-[28px] flex items-center justify-center mx-auto mb-6 group-hover:bg-blue-600 group-hover:text-white transition-all text-3xl font-black shadow-inner font-black font-black">{m.studentName?.[0]}</div><h3 className="text-2xl font-black mb-4 font-black font-black">{m.studentName}</h3><p className="text-blue-600 font-bold text-sm font-black font-black font-black font-black">進入調查 <Icon name="chevron-right" /></p></div> ))}</div>
                        )}

                        {selectedStudentId && currentMeeting && (
                            (!isStudentAuthorized && role !== 'sped') ? (
                                <div className="max-w-sm mx-auto py-20 animate-fade-in text-center font-black"><div className="bg-white p-8 rounded-[40px] shadow-xl border relative overflow-hidden font-black font-black"><div className="bg-amber-50 text-amber-600 w-12 h-12 rounded-2xl flex items-center justify-center mx-auto mb-6"><Icon name="key-round" /></div><h2 className="text-sm font-black mb-6 uppercase text-black font-black">請輸入密碼</h2><div className="relative mb-2 font-black font-black"><input type={showStudentPwd ? "text" : "password"} placeholder="請輸入密碼" className="w-full border-2 rounded-xl px-4 py-3 text-center text-xl font-bold tracking-widest focus:border-amber-500 outline-none pr-12 bg-slate-50 text-black font-black font-black font-black" value={studentPasswordInput} onChange={e=>setStudentPasswordInput(e.target.value)} onKeyDown={e=>e.key==='Enter'&&handleStudentVerify()}/><button type="button" onClick={() => setShowStudentPwd(!showStudentPwd)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-amber-600 transition-colors font-black"><Icon name={showStudentPwd ? "eye-off" : "eye"} className="w-5 h-5 font-black" /></button></div><div className="flex gap-3 font-black"><button onClick={resetToHome} className="flex-1 bg-slate-100 py-3 rounded-xl font-bold text-black opacity-50 text-xs font-black">返回</button><button onClick={handleStudentVerify} className="flex-1 bg-amber-500 text-white py-3 rounded-xl font-bold text-xs shadow-md font-black">驗證</button></div></div></div>
                            ) : (
                                <div className="space-y-8 animate-fade-in no-print text-black font-black">
                                    <header className="bg-white p-8 rounded-[40px] border shadow-sm flex flex-col lg:flex-row justify-between items-start lg:items-center gap-6 border-b-[8px] border-b-slate-100 font-black"><div className="flex items-center gap-4 font-black font-black font-black"><button onClick={()=>{setSelectedStudentId(null); setIsStudentAuthorized(false);}} className="p-3 hover:bg-slate-100 rounded-full border transition-all active:scale-90 shadow-md font-black font-black font-black"><Icon name="arrow-left" className="text-black font-black"/></button><div><h2 className="text-4xl font-black font-black font-black">{currentMeeting.studentName}</h2><p className="text-black opacity-50 font-bold text-sm">個管：{currentMeeting.manager}</p></div></div><div className="flex flex-col sm:flex-row gap-4 w-full sm:w-auto font-black"><div className="bg-slate-50 p-4 rounded-3xl border shadow-inner flex items-center gap-6 font-black font-black"><span className="text-xs font-black text-black opacity-50 uppercase tracking-widest font-black font-black font-black">形式偏好</span><div className="flex gap-6 font-bold text-black font-black"><label className="flex items-center gap-2 cursor-pointer hover:scale-105 transition-transform font-bold font-black"><input type="checkbox" className="w-5 h-5 accent-emerald-500" disabled={(role==='parent' && currentMeeting.parentLocked) || (role==='teacher' && currentMeeting.teacherUnavailable)} checked={(currentMeeting.meetingModes || []).includes('physical')} onChange={e=>{ let m = [...(currentMeeting.meetingModes || [])]; if(e.target.checked) m.push('physical'); else m = m.filter(x=>x!=='physical'); updateMeetingField(currentMeeting.id, 'meetingModes', m); }}/> 實體</label><label className="flex items-center gap-2 cursor-pointer hover:scale-105 transition-transform font-bold font-black"><input type="checkbox" className="w-5 h-5 accent-blue-600" disabled={(role==='parent' && currentMeeting.parentLocked) || (role==='teacher' && currentMeeting.teacherUnavailable)} checked={(currentMeeting.meetingModes || []).includes('online')} onChange={e=>{ let m = [...(currentMeeting.meetingModes || [])]; if(e.target.checked) m.push('online'); else m = m.filter(x=>x!=='online'); updateMeetingField(currentMeeting.id, 'meetingModes', m); }}/> 線上</label></div></div>{role === 'sped' && <input placeholder="貼上會議連結" className="bg-blue-50 border-2 border-blue-100 rounded-2xl px-4 py-2 font-bold outline-none text-blue-800 text-black font-black font-black" value={currentMeeting.meetingLink || ''} onChange={e=>updateMeetingField(currentMeeting.id, 'meetingLink', e.target.value)}/>}</div></header>
                                    <div className="grid grid-cols-1 lg:grid-cols-4 gap-8 font-black">
                                        <div className="lg:col-span-3 space-y-8 font-black font-black">
                                            {role === 'teacher' && (
                                                <div className="bg-amber-50 p-6 rounded-3xl border border-amber-200 shadow-sm border-b-[8px] border-b-amber-100 font-black"><label className="flex items-center gap-4 cursor-pointer text-amber-900 font-black"><input type="checkbox" className="w-8 h-8 accent-rose-600 shadow-sm font-black" checked={currentMeeting.teacherUnavailable || false} onChange={e=>updateMeetingField(currentMeeting.id,'teacherUnavailable',e.target.checked)}/><div><span className="text-xl font-black font-black">目前時段課務繁忙，不克參與會議。</span><p className="text-xs font-bold opacity-60 mt-1 font-black">勾選後將主動同步個管老師知悉。</p></div></label></div>
                                            )}
                                            <section className="bg-white p-6 md:p-10 rounded-[40px] border shadow-sm border-b-[15px] border-b-slate-50 font-black font-black font-black"><div className="flex justify-between items-center mb-8 font-black"><h3 className="font-black text-2xl flex items-center gap-2 text-blue-600 uppercase font-black"><Icon name="calendar"/> 調查矩陣 ({currentMeeting.manager})</h3>{role === 'parent' && ( currentMeeting.parentLocked ? <button onClick={()=>updateMeetingField(currentMeeting.id,'parentLocked',false)} className="px-6 py-2 bg-slate-100 rounded-xl font-bold text-xs text-black font-black">解鎖編輯</button> : <button onClick={()=>updateMeetingField(currentMeeting.id,'parentLocked',true)} className="px-8 py-2 bg-emerald-500 text-white rounded-xl font-bold shadow-lg text-xs font-black">確認提交</button> )}</div><Matrix mode={role === 'teacher' ? 'teacher' : 'general'} teacherName={currentMeeting.manager} currentData={role === 'parent' ? (currentMeeting.parentPrefs || []) : (currentMeeting.teacherPrefs || [])} disabled={(currentMeeting.teacherUnavailable && role==='teacher') || (currentMeeting.parentLocked && role==='parent') || (currentMeeting.confirmedTime && role !== 'sped')} onToggle={handleTogglePreference} /></section>
                                            {(role === 'parent' || role === 'sped') && (
                                                <div className="bg-white p-8 rounded-[40px] border shadow-sm border-b-[15px] border-b-slate-50 font-black font-black font-black"><h4 className="font-black text-xl mb-4 text-black uppercase font-black">家長溝通備註</h4><textarea disabled={currentMeeting.parentLocked && role==='parent'} value={localRemarks} onChange={e=>handleRemarksChange(e.target.value)} placeholder="針對孩子討論的重點..." className="w-full border-2 rounded-3xl p-6 outline-none focus:border-blue-500 font-bold bg-slate-50 min-h-[150px] text-black shadow-inner font-black font-black"/></div>
                                            )}
                                            {(role === 'teacher' || role === 'sped') && (
                                                <div className="bg-white p-8 rounded-[40px] border shadow-sm border-b-[15px] border-b-slate-50 font-black font-black font-black"><h4 className="font-black text-xl mb-4 text-black uppercase font-black">導師溝通備註</h4><textarea value={localTeacherRemarks} onChange={e=>handleTeacherRemarksChange(e.target.value)} placeholder="特殊課務協調事項..." className="w-full border-2 rounded-3xl p-6 outline-none focus:border-blue-500 font-bold bg-slate-50 min-h-[150px] text-black shadow-inner font-black font-black"/></div>
                                            )}
                                        </div>
                                        <aside className="space-y-6 font-black font-black">
                                            <div className="bg-slate-900 text-white p-8 rounded-[40px] shadow-xl border-t-[8px] border-t-blue-600 font-black font-black"><h3 className="text-xl font-black mb-8 text-yellow-400 uppercase font-black font-black font-black">排程定案</h3>{currentMeeting.confirmedTime ? ( <div className="space-y-6 font-black font-black"><div className="bg-emerald-500 p-6 rounded-3xl text-center shadow-lg border-b-[8px] border-b-emerald-700 font-black"><Icon name="check-circle" className="w-10 h-10 mx-auto mb-4" /><div className="text-2xl font-black font-black">{currentMeeting.confirmedTime.date}</div><div className="text-sm font-bold opacity-90">{currentMeeting.confirmedTime.slot}</div><div className="mt-4 inline-block px-3 py-1 bg-white/20 rounded-full text-[10px] uppercase font-black">最終形式：{currentMeeting.confirmedTime.mode === 'physical' ? '實體' : '線上'}</div></div>{role === 'sped' && <button onClick={()=>updateMeetingField(currentMeeting.id, 'confirmedTime', null)} className="w-full bg-white/10 py-3 rounded-2xl font-bold text-xs hover:bg-white/20 uppercase font-black font-black font-black">取消定案</button>}</div> ) : ( <div className="space-y-6 font-black font-black font-black">{role === 'sped' && ( <div className="bg-white/5 p-4 rounded-2xl border border-white/10 mb-4 shadow-inner font-black"><p className="text-[10px] text-white/40 mb-3 uppercase font-bold font-black">選擇會議形式</p><div className="flex gap-4 font-black"><button onClick={()=>setTempConfirmedMode('physical')} className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all ${tempConfirmedMode==='physical'?'bg-white text-black shadow-md':'bg-white/10 text-white/40 font-black'}`}>實體</button><button onClick={()=>setTempConfirmedMode('online')} className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all ${tempConfirmedMode==='online'?'bg-white text-black shadow-md':'bg-white/10 text-white/40 font-black'}`}>線上</button></div></div> )}{calculateFinalTime(currentMeeting) ? ( <div className="p-6 bg-blue-600/30 border-2 border-blue-500/50 rounded-3xl text-center shadow-inner font-black"><p className="text-[10px] font-bold text-blue-400 mb-2 uppercase font-black font-black">媒合建議</p><div className="text-xl font-black text-white font-black font-black">{calculateFinalTime(currentMeeting).date}</div><div className="text-sm font-bold opacity-70 text-white font-black font-black">{calculateFinalTime(currentMeeting).slot}</div>{role === 'sped' && ( <button onClick={()=>updateMeetingField(currentMeeting.id, 'confirmedTime', { ...calculateFinalTime(currentMeeting), mode: tempConfirmedMode })} className="w-full bg-blue-600 text-white py-4 rounded-xl font-black mt-4 shadow-lg active:scale-95 uppercase font-black font-black">確認定案</button> )}</div> ) : <div className="text-center py-10 opacity-20 font-black"><Icon name="clock" className="w-8 h-8 mx-auto mb-2 font-black"/><p className="font-bold text-xs uppercase font-black font-black">等待資料...</p></div>}</div> )}</div>
                                        </aside>
                                    </div>
                                </div>
                            )
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
