<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEP 會議時間協調系統</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, addDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        window.FirebaseSDK = { initializeApp, getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, addDoc, getDoc, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #000000; overflow-x: hidden; }
        .font-black { font-weight: 900 !important; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 灰色斜線背景 - 用於非開放時段 */
        .unavailable-cell {
            background-color: #f1f5f9 !important;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(0,0,0,0.03) 5px, rgba(0,0,0,0.03) 10px);
        }
        
        .teacher-a-tag { background-color: #ecfdf5; color: #059669; border: 1px solid #10b981; }
        .teacher-b-tag { background-color: #eef2ff; color: #4f46e5; border: 1px solid #6366f1; }

        @media print {
            @page { size: A4 landscape; margin: 0.5cm; }
            nav, .no-print, button, .flex-wrap, .sped-tabs, .action-buttons, .admin-setup, .progress-col { display: none !important; }
            body { background-color: white !important; padding: 0 !important; color: black !important; }
            main { max-width: 100% !important; padding: 0 !important; margin: 0 !important; }
            .print-container { width: 100% !important; box-shadow: none !important; border: 2px solid #000 !important; border-radius: 0 !important; }
            .print-container table { width: 100% !important; border-collapse: collapse !important; font-size: 10pt !important; }
            .print-container th, .print-container td { border: 1px solid #000 !important; padding: 4px !important; color: black !important; }
            .print-title { display: block !important; text-align: center; font-size: 18pt; font-weight: 900; margin-bottom: 10px; color: black !important; }
        }
        .print-title { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { initializeApp, getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, addDoc, getDoc, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } = window.FirebaseSDK;

        const userFirebaseConfig = {
            apiKey: "AIzaSyBirOQwZgEs-G1F8diLxjqv9Q-RQu72ZJ4",
            authDomain: "iep-meeting-time.firebaseapp.com",
            projectId: "iep-meeting-time",
            storageBucket: "iep-meeting-time.firebasestorage.app",
            messagingSenderId: "859481078114",
            appId: "1:859481078114:web:6e2779f007ecb7a9c7143b",
            measurementId: "G-LB9T9HZKF9"
        };

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : userFirebaseConfig;
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'iep-meeting-time';

        const TIME_SLOTS = [
            "08:00 - 08:40", "08:40 - 09:20", "09:30 - 10:10", "10:30 - 11:10",
            "11:20 - 12:00", "12:40 - 13:20", "13:30 - 14:10", "14:20 - 15:00",
            "15:10 - 15:50", "16:10 - 16:50"
        ];

        const DEFAULT_MEETING_DATA = {
            studentName: '', accessPassword: '', parentPrefs: [], teacherPrefs: [],
            meetingModes: ['physical'], meetingLink: '', remarks: '', teacherRemarks: '',
            confirmedTimeRemark: '', teacherUnavailable: false, parentUnavailable: false,
            parentLocked: false, confirmedTime: null, manager: '李老師'
        };

        const Icon = ({ name, className = "w-5 h-5" }) => {
            useEffect(() => { if(window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [role, setRole] = useState('home');
            const [meetings, setMeetings] = useState([]);
            const [teacherConfigs, setTeacherConfigs] = useState({
                "李老師": { dates: [], slots: [] },
                "傅老師": { dates: [], slots: [] }
            });
            const [loading, setLoading] = useState(true);
            const [selectedStudentId, setSelectedStudentId] = useState(null);
            const [pendingSlot, setPendingSlot] = useState(null);

            const [isAuth, setIsAuth] = useState(false);
            const [password, setPassword] = useState('');
            const [showAdminPwd, setShowAdminPwd] = useState(false);
            const [adminPwdError, setAdminPwdError] = useState('');

            const [studentPasswordInput, setStudentPasswordInput] = useState('');
            const [isStudentAuthorized, setIsStudentAuthorized] = useState(false);
            const [showStudentPwd, setShowStudentPwd] = useState(false);
            const [studentPwdError, setStudentPwdError] = useState('');

            const [showCreatePwd, setShowCreatePwd] = useState(false);

            const [spedTab, setSpedTab] = useState('students');
            const [dateInput, setDateInput] = useState('');
            const [activeTeacher, setActiveTeacher] = useState('all');
            const [createTeacher, setCreateTeacher] = useState('李老師');

            const [tempConfirmedMode, setTempConfirmedMode] = useState('physical');

            const [localRemarks, setLocalRemarks] = useState('');
            const [localTeacherRemarks, setLocalTeacherRemarks] = useState('');
            const remarksTimer = useRef(null);
            const teacherRemarksTimer = useRef(null);

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (err) { console.error("Auth error:", err); }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubscribeMeetings = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'iep_meetings'), (snapshot) => {
                    setMeetings(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                const teachers = ["李老師", "傅老師"];
                const unsubscribes = teachers.map(tName => {
                    return onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'config', tName), (docSnap) => {
                        if (docSnap.exists()) {
                            setTeacherConfigs(prev => ({
                                ...prev,
                                [tName]: { dates: docSnap.data().dates || [], slots: docSnap.data().slots || [] }
                            }));
                        }
                    });
                });
                setLoading(false);
                return () => { 
                    unsubscribeMeetings(); 
                    unsubscribes.forEach(unsub => unsub());
                };
            }, [user]);

            const currentMeeting = useMemo(() => meetings.find(m => m.id === selectedStudentId), [meetings, selectedStudentId]);

            useEffect(() => {
                if (currentMeeting) {
                    setLocalRemarks(currentMeeting.remarks || '');
                    setLocalTeacherRemarks(currentMeeting.teacherRemarks || '');
                }
            }, [selectedStudentId, currentMeeting]);

            const filteredMeetings = useMemo(() => {
                if (activeTeacher === 'all') return meetings;
                return meetings.filter(m => m.manager === activeTeacher);
            }, [meetings, activeTeacher]);

            const formatDateLabel = (dateStr) => {
                if (!dateStr) return "";
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) return dateStr;
                const weekDays = ["日", "一", "二", "三", "四", "五", "六"];
                return `${date.getMonth() + 1}/${date.getDate()} (${weekDays[date.getDay()]})`;
            };

            const updateMeetingField = async (id, field, value) => {
                if(!id || !user) return;
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'iep_meetings', id), { [field]: value });
            };

            const handleRemarksChange = (val) => {
                setLocalRemarks(val);
                if (remarksTimer.current) clearTimeout(remarksTimer.current);
                remarksTimer.current = setTimeout(() => { updateMeetingField(selectedStudentId, 'remarks', val); }, 800);
            };

            const handleTeacherRemarksChange = (val) => {
                setLocalTeacherRemarks(val);
                if (teacherRemarksTimer.current) clearTimeout(teacherRemarksTimer.current);
                teacherRemarksTimer.current = setTimeout(() => { updateMeetingField(selectedStudentId, 'teacherRemarks', val); }, 800);
            };

            const updateTeacherConfig = async (tName, field, value) => {
                if(!user) return;
                const configRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', tName);
                const current = teacherConfigs[tName];
                await setDoc(configRef, { ...current, [field]: value });
            };

            const createStudent = async (name, accessPwd) => {
                if (!name.trim() || !accessPwd.trim() || !user) return;
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'iep_meetings'), {
                    ...DEFAULT_MEETING_DATA,
                    studentName: name,
                    accessPassword: accessPwd,
                    manager: createTeacher,
                    createdAt: new Date().toISOString(),
                });
            };

            const deleteStudent = async (id) => {
                if(!user) return;
                if (window.confirm(`確定要永久刪除此個案資料嗎？`)) {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'iep_meetings', id));
                }
            };

            const handleAdminLogin = () => {
                if (password === 'tset') { setIsAuth(true); setAdminPwdError(''); } else { setAdminPwdError('管理密碼錯誤。'); }
            };

            const handleStudentVerify = () => {
                if (studentPasswordInput === currentMeeting?.accessPassword) { setIsStudentAuthorized(true); setStudentPwdError(''); } else { setStudentPwdError('密碼不正確。'); }
            };

            const resetToHome = () => { 
                setRole('home'); setSelectedStudentId(null); setIsAuth(false); setPassword(''); 
                setIsStudentAuthorized(false); setStudentPasswordInput(''); 
                setAdminPwdError(''); setStudentPwdError('');
                setShowAdminPwd(false); setShowStudentPwd(false);
                setLocalRemarks(''); setLocalTeacherRemarks('');
                setPendingSlot(null);
            };

            const allScheduledDates = useMemo(() => {
                const dates = new Set();
                Object.values(teacherConfigs).forEach(c => (c.dates || []).forEach(d => dates.add(d)));
                meetings.forEach(m => {
                    if (m?.confirmedTime?.date) dates.add(m.confirmedTime.date);
                });
                return Array.from(dates).filter(d => !!d).sort();
            }, [teacherConfigs, meetings]);

            const Matrix = ({ mode, teacherName, currentData, onToggle, disabled = false }) => {
                const config = teacherConfigs[teacherName] || { dates: [], slots: [] };
                const dates = [...config.dates].sort();

                if (dates.length === 0) return (
                    <div className="p-10 text-center text-black font-bold border-2 border-dashed rounded-3xl opacity-40">
                        負責老師尚未設定開放日期，請特教老師至「日期管理」分頁新增日期。
                    </div>
                );
                
                return (
                    <div className={`overflow-x-auto border rounded-3xl bg-white shadow-sm ${disabled ? 'opacity-40 pointer-events-none grayscale' : ''}`}>
                        <table className="w-full min-w-[500px] text-center border-collapse">
                            <thead>
                                <tr className="bg-slate-50 border-b">
                                    <th className="p-4 border-r font-black text-black w-32 uppercase text-xs">時段</th>
                                    {dates.map(d => <th key={d} className="p-4 font-black text-black whitespace-nowrap border-r">{formatDateLabel(d)}</th>)}
                                </tr>
                            </thead>
                            <tbody>
                                {TIME_SLOTS.map(slot => (
                                    <tr key={slot} className="border-b hover:bg-slate-50/50 transition-colors">
                                        <td className="p-4 border-r bg-slate-50 text-xs font-bold text-black">{slot}</td>
                                        {dates.map(date => {
                                            const isOpen = config.slots?.some(s => s.date === date && s.slot === slot);
                                            const parentPref = currentMeeting?.parentPrefs?.find(p => p.date === date && p.slot === slot);
                                            const hasTeacherPref = currentMeeting?.teacherPrefs?.some(t => t.date === date && t.slot === slot);
                                            
                                            const isConfirmed = currentMeeting?.confirmedTime?.date === date && currentMeeting?.confirmedTime?.slot === slot;
                                            const isPending = pendingSlot?.date === date && pendingSlot?.slot === slot;

                                            // 特師權限：全開；家長導師：需負責老師開放
                                            const isClickable = (role === 'sped' || isOpen || mode === 'global');

                                            let bgColor = "bg-white";
                                            if (isConfirmed) bgColor = "bg-emerald-500 text-white ring-4 ring-emerald-100 ring-inset";
                                            else if (isPending) bgColor = "bg-amber-400 text-white animate-pulse shadow-lg ring-4 ring-amber-100 ring-inset";
                                            else if (parentPref && hasTeacherPref) bgColor = "bg-orange-500 text-white shadow-md"; 
                                            else if (hasTeacherPref) bgColor = "bg-blue-600 text-white shadow-sm"; 
                                            else if (parentPref) bgColor = "bg-green-600 text-white shadow-sm"; 
                                            else if (!isClickable) bgColor = "unavailable-cell opacity-30";

                                            return (
                                                <td key={`${date}-${slot}`} 
                                                    onClick={() => isClickable && onToggle(date, slot)} 
                                                    className={`p-4 border-r last:border-0 h-20 transition-all relative ${isClickable ? 'cursor-pointer hover:opacity-80 active:scale-95' : 'cursor-not-allowed'} ${bgColor}`}>
                                                    
                                                    {isConfirmed && <Icon name="check-circle" className="mx-auto w-10 h-10" />}
                                                    {isPending && <Icon name="clock-9" className="mx-auto w-10 h-10" />}
                                                    
                                                    {!isConfirmed && !isPending && (
                                                        <div className="flex flex-col gap-1 pointer-events-none text-center">
                                                            {parentPref && (
                                                                <span className={`text-[10px] font-black px-1.5 py-0.5 rounded-full ${hasTeacherPref ? 'bg-white/20 text-white' : 'bg-green-100 text-green-800'}`}>
                                                                    家 {parentPref.priority}
                                                                </span>
                                                            )}
                                                            {hasTeacherPref && (
                                                                <span className={`text-[10px] font-black px-1.5 py-0.5 rounded-full ${parentPref ? 'bg-white/20 text-white' : 'bg-blue-100 text-blue-800'}`}>
                                                                    導師
                                                                </span>
                                                            )}
                                                        </div>
                                                    )}
                                                </td>
                                            );
                                        })}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                );
            };

            if (loading) return <div className="min-h-screen flex items-center justify-center font-bold text-black">連線初始化中...</div>;

            return (
                <div className="min-h-screen animate-fade-in pb-10 no-scrollbar">
                    <nav className="bg-white border-b sticky top-0 z-50 px-4 md:px-8 h-16 flex items-center justify-between shadow-sm no-print text-black">
                        <div className="flex items-center gap-3">
                            <button onClick={resetToHome} className="p-2 hover:bg-slate-100 rounded-xl text-blue-600 transition-all active:scale-90"><Icon name="home" /></button>
                            <span className="font-black text-sm md:text-lg tracking-widest uppercase truncate font-black">IEP 會議時間協調系統</span>
                        </div>
                        <div className="flex bg-slate-100 p-1 rounded-xl border">
                            {['sped', 'parent', 'teacher'].map(r => (
                                <button key={r} onClick={() => { setRole(r); setIsAuth(false); setSelectedStudentId(null); setIsStudentAuthorized(false); }} className={`px-4 py-1.5 rounded-lg text-xs font-bold transition-all ${role === r ? 'bg-white text-blue-600 shadow-sm' : 'text-black opacity-50'}`}>{r==='sped'?'特師':r==='parent'?'家長':'導師'}</button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto p-4 md:p-8">
                        {role === 'home' && (
                            <div className="py-20 text-center animate-fade-in">
                                <h1 className="text-5xl font-black mb-16 tracking-tight uppercase font-black">IEP 會議時間協調系統</h1>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    {[ {r:'sped',l:'特師入口',i:'settings',d:'管理日期與個案管理'}, {r:'parent',l:'家長入口',i:'user',d:'填寫志願與回饋'}, {r:'teacher',l:'導師入口',i:'clipboard-list',d:'同步課務與查看家長'} ].map(item => (
                                        <div key={item.r} onClick={() => setRole(item.r)} className="p-10 bg-white rounded-[40px] border shadow-sm hover:shadow-xl cursor-pointer group hover:border-blue-500 transition-all border-b-[10px] border-b-transparent hover:border-b-blue-600 shadow-md">
                                            <Icon name={item.i} className="w-12 h-12 text-blue-600 mx-auto mb-6 group-hover:scale-110 transition-all" />
                                            <h3 className="text-2xl font-black mb-2 text-black font-black">{item.l}</h3>
                                            <p className="text-black opacity-40 text-sm font-bold uppercase">{item.d}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {role === 'sped' && !isAuth && (
                            <div className="max-w-sm mx-auto py-20 animate-fade-in text-center">
                                <div className="bg-white p-10 rounded-[40px] shadow-xl border">
                                    <div className="bg-blue-600 text-white w-14 h-14 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg"><Icon name="lock" className="w-8 h-8"/></div>
                                    <h2 className="text-2xl font-black mb-6 uppercase text-black font-black">特師登入認證</h2>
                                    <div className="relative mb-4">
                                        <input type={showAdminPwd ? "text" : "password"} placeholder="管理驗證碼" className="w-full border-2 rounded-xl px-4 py-3 text-center focus:border-blue-500 outline-none font-bold text-black" value={password} onChange={e => setPassword(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleAdminLogin()}/>
                                        <button onClick={() => setShowAdminPwd(!showAdminPwd)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-blue-600 transition-all"><Icon name={showAdminPwd ? "eye-off" : "eye"}/></button>
                                    </div>
                                    {adminPwdError && <p className="text-red-500 text-xs mb-4 font-bold">{adminPwdError}</p>}
                                    <button onClick={handleAdminLogin} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg active:scale-95 transition-all">進入系統</button>
                                </div>
                            </div>
                        )}

                        {role === 'sped' && isAuth && !selectedStudentId && (
                            <div className="space-y-8 animate-fade-in no-print font-black">
                                <div className="flex flex-wrap bg-white p-3 rounded-3xl border shadow-sm gap-2">
                                    {['students', 'schedule', 'report', 'calendar'].map(t => (
                                        <button key={t} onClick={() => setSpedTab(t)} className={`px-5 py-2 rounded-xl font-bold text-xs transition-all ${spedTab === t ? 'bg-blue-600 text-white shadow-md' : 'text-blue-600 hover:bg-slate-50'}`}>
                                            {t === 'students' ? '個案管理' : t === 'schedule' ? '日期管理' : t === 'report' ? '進度總覽' : '排程總表'}
                                        </button>
                                    ))}
                                    <div className="ml-auto bg-slate-50 p-1 rounded-xl flex gap-2 border">
                                        {['all', '李老師', '傅老師'].map(x => <button key={x} onClick={() => setActiveTeacher(x)} className={`px-3 py-1 rounded-lg text-xs font-bold ${activeTeacher === x ? 'bg-white text-blue-600 shadow-sm' : 'opacity-40'}`}>{x==='all'?'全部老師':'個管：' + x}</button>)}
                                    </div>
                                </div>

                                {spedTab === 'students' && (
                                    <div className="space-y-6">
                                        <div className="bg-white p-8 rounded-3xl border shadow-sm grid grid-cols-1 md:grid-cols-4 gap-4">
                                            <input id="new-std" placeholder="學生姓名" className="border-2 rounded-xl px-4 py-2 font-bold text-black" />
                                            <div className="relative">
                                                <input id="new-pwd" type={showCreatePwd ? "text" : "password"} placeholder="設定個案密碼" className="w-full border-2 rounded-xl px-4 py-2 font-bold pr-10 text-black" />
                                                <button onClick={() => setShowCreatePwd(!showCreatePwd)} className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-blue-600"><Icon name={showCreatePwd ? "eye-off" : "eye"} className="w-4 h-4"/></button>
                                            </div>
                                            <select id="new-man" className="border-2 rounded-xl px-4 py-2 font-bold text-black"><option>李老師</option><option>傅老師</option></select>
                                            <button onClick={() => { createStudent(document.getElementById('new-std').value, document.getElementById('new-pwd').value); document.getElementById('new-std').value=''; document.getElementById('new-pwd').value=''; }} className="bg-blue-600 text-white rounded-xl font-bold shadow-md hover:bg-blue-700 transition-all uppercase font-black">建立個案</button>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                            {filteredMeetings.map(m => (
                                                <div key={m.id} className={`p-8 rounded-[40px] border-2 shadow-sm relative transition-all ${m.confirmedTime ? 'bg-emerald-50 border-emerald-500' : 'bg-white border-slate-100'}`}>
                                                    <div className="flex justify-between mb-4">
                                                        <div className={`w-12 h-12 rounded-2xl flex items-center justify-center text-white font-black text-2xl shadow-md ${m.manager === '傅老師' ? 'bg-[#6366f1]' : 'bg-[#10b981]'}`}>{m.studentName?.[0]}</div>
                                                        <button onClick={() => deleteStudent(m.id)} className="text-slate-300 hover:text-red-500 transition-colors"><Icon name="trash-2"/></button>
                                                    </div>
                                                    <h3 className="text-2xl font-black mb-1 text-black uppercase font-black">{m.studentName}<button onClick={() => setSelectedStudentId(m.id)} className="text-blue-600 text-xs font-bold underline ml-2">編輯志願</button></h3>
                                                    <p className="text-sm opacity-50 mb-4 font-bold">負責教師：{m.manager}</p>
                                                    <div className="flex items-center gap-2 bg-slate-50 p-2 rounded-xl border text-sm"><Icon name="key" className="w-3 h-3 opacity-30" /><span className="text-black font-bold">密碼：{m.accessPassword}</span></div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {spedTab === 'schedule' && (
                                    activeTeacher === 'all' ? <div className="py-20 text-center border-2 border-dashed rounded-3xl opacity-30 italic font-bold">請先於右上角切換至具體負責老師進行日期設定</div> :
                                    <div className="bg-white p-10 rounded-[40px] border shadow-sm animate-fade-in">
                                        <div className="flex justify-between items-center mb-8">
                                            <h2 className="text-2xl font-black text-blue-600 flex items-center gap-2 font-black uppercase"><Icon name="calendar" className="w-8 h-8"/> 管理開放日期：{activeTeacher}</h2>
                                            <div className="flex gap-2">
                                                <input type="date" className="border-2 rounded-xl px-4 py-1.5 font-bold outline-none focus:border-blue-500 text-black" value={dateInput} onChange={e => setDateInput(e.target.value)}/>
                                                <button onClick={() => { 
                                                    const d = [...(teacherConfigs[activeTeacher]?.dates || [])];
                                                    if (dateInput && !d.includes(dateInput)) {
                                                        updateTeacherConfig(activeTeacher, 'dates', [...d, dateInput]);
                                                        setDateInput('');
                                                    }
                                                }} className="bg-blue-600 text-white px-6 py-1.5 rounded-xl font-bold shadow-md hover:bg-blue-700 transition-all font-black">新增日期</button>
                                            </div>
                                        </div>
                                        <div className="flex flex-wrap gap-3 mb-8">
                                            {(teacherConfigs[activeTeacher]?.dates || []).sort().map(d => (
                                                <div key={d} className="bg-blue-50 text-blue-700 px-4 py-1.5 rounded-xl border-2 border-blue-100 flex items-center text-sm font-black transition-all hover:shadow-sm">
                                                    {formatDateLabel(d)}
                                                    <button onClick={() => {
                                                        const newDates = teacherConfigs[activeTeacher].dates.filter(x => x !== d);
                                                        const newSlots = (teacherConfigs[activeTeacher].slots || []).filter(x => x.date !== d);
                                                        updateTeacherConfig(activeTeacher, 'dates', newDates);
                                                        updateTeacherConfig(activeTeacher, 'slots', newSlots);
                                                    }} className="ml-3 opacity-30 hover:opacity-100 transition-all font-black"><Icon name="x" className="w-4 h-4"/></button>
                                                </div>
                                            ))}
                                        </div>
                                        <Matrix 
                                            mode="global" 
                                            teacherName={activeTeacher} 
                                            onToggle={(date, slot) => { 
                                                const currentSlots = [...(teacherConfigs[activeTeacher]?.slots || [])]; 
                                                const idx = currentSlots.findIndex(s => s.date === date && s.slot === slot); 
                                                if (idx > -1) currentSlots.splice(idx, 1); 
                                                else currentSlots.push({ date, slot }); 
                                                updateTeacherConfig(activeTeacher, 'slots', currentSlots); 
                                            }} 
                                        />
                                    </div>
                                )}
                            </div>
                        )}

                        {selectedStudentId && currentMeeting && (
                            (!isStudentAuthorized && role !== 'sped') ? (
                                <div className="max-w-sm mx-auto py-20 animate-fade-in font-bold text-black">
                                    <div className="bg-white p-10 rounded-[40px] shadow-xl border text-center">
                                        <div className="bg-blue-600 text-white w-14 h-14 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg"><Icon name="key" className="w-8 h-8"/></div>
                                        <h2 className="text-xl font-black mb-6 uppercase tracking-wider font-black">個案調查驗證</h2>
                                        <div className="relative mb-4">
                                            <input type={showStudentPwd ? "text" : "password"} placeholder="請輸入個案密碼" className="w-full border-2 rounded-xl p-4 text-center text-2xl font-black focus:border-blue-500 outline-none shadow-inner text-black" value={studentPasswordInput} onChange={e => setStudentPasswordInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleStudentVerify()}/>
                                            <button onClick={() => setShowStudentPwd(!showStudentPwd)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-blue-600 transition-all"><Icon name={showStudentPwd ? "eye-off" : "eye"}/></button>
                                        </div>
                                        {studentPwdError && <p className="text-red-500 text-xs mb-4 font-black">{studentPwdError}</p>}
                                        <div className="flex gap-4">
                                            <button onClick={() => setSelectedStudentId(null)} className="flex-1 opacity-40 font-bold hover:opacity-100 transition-all uppercase">返回</button>
                                            <button onClick={handleStudentVerify} className="flex-2 bg-blue-600 text-white py-3 px-8 rounded-xl shadow-lg font-black active:scale-95 transition-all">驗證進入</button>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-8 animate-fade-in font-black">
                                    <header className="bg-white p-10 rounded-[50px] border-2 shadow-sm flex flex-col md:flex-row justify-between items-center gap-8 border-b-[10px] border-b-slate-100">
                                        <div className="flex items-center gap-6">
                                            <button onClick={() => { setSelectedStudentId(null); setIsStudentAuthorized(false); setPendingSlot(null); }} className="p-4 hover:bg-slate-100 rounded-full border shadow-sm transition-all active:scale-90"><Icon name="arrow-left" className="text-black"/></button>
                                            <div>
                                                <h2 className="text-5xl font-black tracking-tight uppercase font-black text-black">{currentMeeting.studentName}</h2>
                                                <p className="opacity-50 text-sm mt-1 font-bold text-black">負責教師：{currentMeeting.manager}</p>
                                            </div>
                                        </div>
                                        <div className="flex flex-col md:flex-row gap-4 no-print items-center">
                                            <div className="bg-slate-50 px-8 py-4 rounded-3xl border flex gap-8 font-black shadow-inner">
                                                {['physical', 'online'].map(m => (
                                                    <label key={m} className="flex items-center gap-3 cursor-pointer hover:scale-105 transition-all font-bold text-black">
                                                        <input type="checkbox" className="w-6 h-6 accent-blue-600" disabled={role==='parent' && currentMeeting.parentLocked} checked={(currentMeeting.meetingModes || []).includes(m)} onChange={e => {
                                                            let modes = [...(currentMeeting.meetingModes || [])];
                                                            if (e.target.checked) modes.push(m); else modes = modes.filter(x => x !== m);
                                                            updateMeetingField(currentMeeting.id, 'meetingModes', modes);
                                                        }}/> <span className="text-lg">{m === 'physical' ? '實體' : '線上'}</span>
                                                    </label>
                                                ))}
                                            </div>
                                            {role === 'sped' && <input placeholder="會議連結 (Sync Link)..." className="border-2 rounded-2xl px-6 py-4 bg-blue-50 font-bold outline-none focus:border-blue-500 transition-all min-w-[280px] shadow-inner font-black text-black" value={currentMeeting.meetingLink || ''} onChange={e => updateMeetingField(currentMeeting.id, 'meetingLink', e.target.value)}/>}
                                        </div>
                                    </header>

                                    <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                                        <div className="lg:col-span-3 space-y-8">
                                            {role === 'parent' && (
                                                <div className="bg-rose-50 p-8 rounded-[40px] border-2 border-rose-200 shadow-sm flex items-center gap-6 animate-fade-in">
                                                    <input type="checkbox" className="w-10 h-10 accent-rose-600 cursor-pointer" checked={currentMeeting.parentUnavailable || false} onChange={e => updateMeetingField(currentMeeting.id, 'parentUnavailable', e.target.checked)}/>
                                                    <div><div className="text-2xl font-black text-rose-900 font-black">家長目前因故不克出席會議</div><div className="text-sm opacity-60 font-bold text-black">勾選後將同步通知特教老師，您仍可隨時修改。</div></div>
                                                </div>
                                            )}

                                            <section className="bg-white p-10 rounded-[50px] border-2 shadow-sm border-b-[15px] border-b-slate-50">
                                                <div className="flex justify-between items-center mb-10">
                                                    <h3 className="text-3xl font-black text-blue-600 flex items-center gap-4 uppercase font-black"><Icon name="calendar" className="w-10 h-10"/> 會議時間調查</h3>
                                                    {role === 'parent' && (currentMeeting.parentLocked ? <button onClick={() => updateMeetingField(currentMeeting.id, 'parentLocked', false)} className="px-8 py-3 bg-slate-100 rounded-2xl font-black shadow-sm text-sm font-black text-black uppercase">解鎖編輯</button> : <button onClick={() => updateMeetingField(currentMeeting.id, 'parentLocked', true)} className="px-10 py-3 bg-emerald-500 text-white rounded-2xl shadow-lg font-black active:scale-95 transition-all font-black uppercase tracking-widest">提交並鎖定</button>)}
                                                </div>
                                                
                                                <Matrix 
                                                    teacherName={currentMeeting.manager} 
                                                    currentData={role === 'parent' ? currentMeeting.parentPrefs : (currentMeeting.teacherPrefs || [])} 
                                                    disabled={(role==='parent' && (currentMeeting.parentLocked || currentMeeting.parentUnavailable)) || (role==='teacher' && currentMeeting.teacherUnavailable) || (currentMeeting.confirmedTime && role !== 'sped')} 
                                                    onToggle={(date, slot) => { 
                                                        if(role === 'sped') { setPendingSlot({date, slot}); return; } 
                                                        const field = role === 'parent' ? 'parentPrefs' : 'teacherPrefs'; 
                                                        let next = [...(currentMeeting[field] || [])]; 
                                                        const idx = next.findIndex(p => p.date === date && p.slot === slot); 
                                                        if(idx > -1) { 
                                                            const remP = next[idx].priority; 
                                                            next.splice(idx, 1); 
                                                            next = next.map(p => ({ ...p, priority: p.priority > remP ? p.priority - 1 : p.priority })); 
                                                        } else { 
                                                            next.push({ date, slot, priority: next.length + 1 }); 
                                                        } 
                                                        updateMeetingField(currentMeeting.id, field, next); 
                                                    }} 
                                                />
                                            </section>
                                            
                                            <div className="bg-white p-10 rounded-[50px] border-2 shadow-sm space-y-10 border-b-[15px] border-b-slate-50 font-black">
                                                {(role==='parent' || role==='sped') && (
                                                    <div className="animate-fade-in">
                                                        <h4 className="text-sm opacity-40 uppercase tracking-widest font-black mb-4 flex items-center gap-2 text-black font-black"><Icon name="message-square"/> 家長溝通需求與回饋</h4>
                                                        <textarea disabled={currentMeeting.parentLocked && role==='parent'} value={localRemarks} onChange={e => handleRemarksChange(e.target.value)} placeholder="希望討論重點..." className="w-full border-2 rounded-[30px] p-8 min-h-[180px] bg-slate-50 outline-none focus:border-blue-500 font-bold shadow-inner text-lg text-black"/>
                                                    </div>
                                                )}
                                                {(role==='teacher' || role==='sped') && (
                                                    <div className="animate-fade-in">
                                                        <h4 className="text-sm opacity-40 uppercase tracking-widest font-black mb-4 flex items-center gap-2 text-black font-black"><Icon name="clipboard-list"/> 導師課務與學生狀況建議</h4>
                                                        <textarea value={localTeacherRemarks} onChange={e => handleTeacherRemarksChange(e.target.value)} placeholder="課務協調需求..." className="w-full border-2 rounded-[30px] p-8 min-h-[180px] bg-slate-50 outline-none focus:border-blue-500 font-bold shadow-inner text-lg text-black"/>
                                                    </div>
                                                )}
                                            </div>
                                        </div>

                                        <aside className="space-y-8 font-black">
                                            <div className="bg-slate-900 text-white p-10 rounded-[50px] shadow-2xl border-t-[10px] border-t-blue-600 sticky top-24 font-black">
                                                <h3 className="text-2xl font-black mb-12 text-yellow-400 tracking-wider uppercase">排程狀態</h3>
                                                {currentMeeting.confirmedTime ? (
                                                    <div className="space-y-8 animate-fade-in">
                                                        <div className="bg-emerald-500 p-10 rounded-[35px] text-center shadow-xl border-b-[10px] border-b-emerald-700">
                                                            <Icon name="check-circle" className="w-14 h-14 mx-auto mb-6"/>
                                                            <div className="text-3xl font-black mb-2 uppercase">{formatDateLabel(currentMeeting.confirmedTime.date)}</div>
                                                            <div className="text-lg opacity-80 font-bold uppercase">{currentMeeting.confirmedTime.slot}</div>
                                                            <div className="mt-6 text-xs bg-white/20 px-4 py-2 rounded-full inline-block font-black uppercase tracking-widest">形式：{currentMeeting.confirmedTime.mode==='physical'?'實體會議':'線上會議'}</div>
                                                        </div>
                                                        {role === 'sped' && <button onClick={() => updateMeetingField(currentMeeting.id, 'confirmedTime', null)} className="w-full bg-rose-600/20 text-rose-400 py-4 rounded-2xl text-xs font-black border border-rose-600/30 hover:bg-rose-600 hover:text-white transition-all uppercase tracking-widest">取消定案</button>}
                                                    </div>
                                                ) : (
                                                    <div className="space-y-8">
                                                        {role === 'sped' && (
                                                            <>
                                                                <div className="bg-white/5 p-6 rounded-3xl border border-white/10 space-y-4 shadow-inner">
                                                                    <p className="text-xs opacity-40 font-black uppercase">會議形式設定</p>
                                                                    <div className="flex gap-3">
                                                                        {['physical', 'online'].map(m => <button key={m} onClick={() => setTempConfirmedMode(m)} className={`flex-1 py-3 rounded-xl text-xs font-black transition-all ${tempConfirmedMode===m?'bg-white text-black shadow-lg scale-105':'opacity-20 hover:opacity-40'}`}>{m==='physical'?'實體':'線上'}</button>)}
                                                                    </div>
                                                                </div>
                                                                {pendingSlot ? (
                                                                    <div className="p-8 bg-amber-400/20 border-2 border-amber-400/50 rounded-[35px] text-center animate-fade-in">
                                                                        <div className="text-[10px] opacity-40 mb-2 font-black uppercase">預選確認</div>
                                                                        <div className="text-3xl font-black mb-1 font-black">{formatDateLabel(pendingSlot.date)}</div>
                                                                        <div className="text-lg mb-6 opacity-70 font-bold">{pendingSlot.slot}</div>
                                                                        <button onClick={() => { updateMeetingField(currentMeeting.id, 'confirmedTime', { ...pendingSlot, mode: tempConfirmedMode }); setPendingSlot(null); }} className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl hover:bg-blue-500 active:scale-95 transition-all text-xl uppercase">確認排程</button>
                                                                        <button onClick={() => setPendingSlot(null)} className="text-[10px] opacity-30 mt-6 underline block mx-auto font-black hover:opacity-100 transition-opacity">清除目前選擇</button>
                                                                    </div>
                                                                ) : (
                                                                    <div className="text-center py-20 opacity-10 italic">
                                                                        <Icon name="mouse-pointer-2" className="w-12 h-12 mx-auto mb-4"/>
                                                                        <p className="text-sm font-black uppercase tracking-widest">點擊左側矩陣進行定案</p>
                                                                    </div>
                                                                )}
                                                            </>
                                                        )}
                                                        {role !== 'sped' && <div className="text-center py-20 opacity-20 italic"><Icon name="clock-3" className="w-16 h-16 mx-auto mb-6"/><p className="text-lg font-black uppercase tracking-tight text-white">等待特教老師最終定案</p></div>}
                                                    </div>
                                                )}
                                            </div>
                                        </aside>
                                    </div>
                                </div>
                            )
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
