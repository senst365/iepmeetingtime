    <script type="text/babel">

                if (!m || !m.manager) return null;

                    m.id !== selectedStudentId && 
                    m.manager === currentMeeting.manager && 
                    m?.confirmedTime?.date === date &&

                    return;
                }

                const idx = next.findIndex(p => p.date === date && p.slot === slot);
                if (idx > -1) {
                    const remP = next[idx].priority;
                    next.splice(idx, 1);
                    next = next.map(p => ({ ...p, priority: p.priority > remP ? p.priority - 1 : p.priority }));

                    next.push({ date, slot, priority: next.length + 1 });
                }
                updateMeetingField(selectedStudentId, field, next);

                setLocalTeacherRemarks(val);
                if (teacherRemarksTimer.current) clearTimeout(teacherRemarksTimer.current);
                teacherRemarksTimer.current = setTimeout(() => updateMeetingField(selectedStudentId, 'teacherRemarks', val), 800);
            };

            const handleConfirmedRemarkChange = (val) => {
                setLocalConfirmedRemark(val);
                if (confirmedRemarkTimer.current) clearTimeout(confirmedRemarkTimer.current);
                confirmedRemarkTimer.current = setTimeout(() => updateMeetingField(selectedStudentId, 'confirmedTimeRemark', val), 800);
            };

            const createStudent = async (name, accessPwd) => {

                    studentName: name,
                    accessPassword: accessPwd,

                };

                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'iep_meetings'), newCase);

                    accessPassword: editPwd,

                setEditingInfoId(null);
            };

            const handleAdminLogin = () => password === 'tset' ? (setIsAuth(true), setAdminPwdError('')) : setAdminPwdError('é©—è­‰ç¢¼éŒ¯èª¤');

                                                )}
                                            </td>
                                        );
                                    })}
                                </tr>
                            ))}</tbody>
                        </table>
                    </div>
                );
            };

            if (loading) return <div className="min-h-screen flex items-center justify-center bg-white"><div className="flex flex-col items-center gap-4"><div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div><p className="font-black text-blue-600 tracking-widest">ç³»çµ±è¼‰å…¥ä¸­</p></div></div>;

            return (
                <div className="min-h-screen pb-20">
                    <nav className="bg-white border-b sticky top-0 z-50 px-4 md:px-8 h-20 flex items-center justify-between shadow-sm no-print">

                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto p-4 md:p-8">
                        {role === 'home' && (

                                <h1 className="text-4xl md:text-5xl font-black mb-16 uppercase font-black tracking-tighter">IEP æœƒè­°æ™‚é–“å”èª¿ç³»çµ±</h1>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    {[
                                        { r: 'sped', l: 'ç‰¹å¸«å…¥å£', i: 'settings', d: 'ç®¡ç†æ—¥æœŸèˆ‡å€‹æ¡ˆ' },
                                        { r: 'parent', l: 'å®¶é•·å…¥å£', i: 'user', d: 'å¡«å¯«å¿—é¡˜èˆ‡å›é¥‹' },

                                            <div className="w-16 h-16 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform"><Icon name={item.i} className="w-8 h-8" /></div>

                        {role === 'sped' && !isAuth && (

                        {role === 'sped' && isAuth && !selectedStudentId && (
