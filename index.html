<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEP 會議時間協調系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, addDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        window.FirebaseSDK = { initializeApp, getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, addDoc, getDoc, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #000000; overflow-x: hidden; }
        .font-black { font-weight: 900 !important; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .unavailable-cell {
            background-color: #f1f5f9 !important;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(0,0,0,0.02) 5px, rgba(0,0,0,0.02) 10px);
            cursor: not-allowed !important;
        }
        .occupied-cell {
            background-color: #cbd5e1 !important;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,0.1) 5px, rgba(255,255,255,0.1) 10px);
            cursor: not-allowed !important;
        }

        @media print {
            @page { size: A4 landscape; margin: 0.5cm; }
            nav, .no-print, button, .flex-wrap, .sped-tabs, .action-buttons, .admin-setup, .progress-col { display: none !important; }
            body { background-color: white !important; padding: 0 !important; color: black !important; }
            main { max-width: 100% !important; padding: 0 !important; margin: 0 !important; }
            .print-container { width: 100% !important; box-shadow: none !important; border: 2px solid #000 !important; border-radius: 0 !important; }
            .print-container table { width: 100% !important; border-collapse: collapse !important; font-size: 10pt !important; }
            .print-container th, .print-container td { border: 1px solid #000 !important; padding: 4px !important; color: black !important; }
            .print-title { display: block !important; text-align: center; font-size: 18pt; font-weight: 900; margin-bottom: 10px; color: black !important; }
        }
        .print-title { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { initializeApp, getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, addDoc, getDoc, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } = window.FirebaseSDK;

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyBirOQwZgEs-G1F8diLxjqv9Q-RQu72ZJ4",
            authDomain: "iep-meeting-time.firebaseapp.com",
            projectId: "iep-meeting-time",
            storageBucket: "iep-meeting-time.firebasestorage.app",
            messagingSenderId: "859481078114",
            appId: "1:859481078114:web:6e2779f007ecb7a9c7143b",
            measurementId: "G-LB9T9HZKF9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'iep-meeting-time';

        const TIME_SLOTS = [
            "08:00 - 08:40", "08:40 - 09:20", "09:30 - 10:10", "10:30 - 11:10",
            "11:20 - 12:00", "12:40 - 13:20", "13:30 - 14:10", "14:20 - 15:00",
            "15:10 - 15:50", "16:10 - 16:50"
        ];

        const DEFAULT_MEETING_DATA = {
            studentName: '',
            accessPassword: '',
            parentPrefs: [],
            teacherPrefs: [],
            meetingModes: ['physical'],
            meetingLink: '',
            remarks: '',
            teacherRemarks: '',
            confirmedTimeRemark: '', 
            teacherUnavailable: false,
            parentLocked: false,
            confirmedTime: null,
            manager: '李老師'
        };

        const Icon = ({ name, className = "w-5 h-5" }) => {
            useEffect(() => { if(window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [role, setRole] = useState('home');
            const [meetings, setMeetings] = useState([]);
            const [teacherConfigs, setTeacherConfigs] = useState({
                "李老師": { dates: [], slots: [] },
                "傅老師": { dates: [], slots: [] }
            });
            const [loading, setLoading] = useState(true);
            const [selectedStudentId, setSelectedStudentId] = useState(null);
            
            // 特師端預選時段狀態
            const [pendingSlot, setPendingSlot] = useState(null);

            // 編輯基本資料狀態
            const [editingInfoId, setEditingInfoId] = useState(null);
            const [editName, setEditName] = useState('');
            const [editPwd, setEditPwd] = useState('');
            const [editManager, setEditManager] = useState('');

            const [password, setPassword] = useState('');
            const [isAuth, setIsAuth] = useState(false);
            const [showAdminPwd, setShowAdminPwd] = useState(false);
            const [adminPwdError, setAdminPwdError] = useState('');

            const [studentPasswordInput, setStudentPasswordInput] = useState('');
            const [isStudentAuthorized, setIsStudentAuthorized] = useState(false);
            const [showStudentPwd, setShowStudentPwd] = useState(false); 
            const [studentPwdError, setStudentPwdError] = useState('');

            const [spedTab, setSpedTab] = useState('students');
            const [dateInput, setDateInput] = useState('');
            const [activeTeacher, setActiveTeacher] = useState('all');
            const [createTeacher, setCreateTeacher] = useState('李老師');
            const [tempConfirmedMode, setTempConfirmedMode] = useState('physical');

            const [localRemarks, setLocalRemarks] = useState('');
            const [localTeacherRemarks, setLocalTeacherRemarks] = useState('');
            const [localConfirmedRemark, setLocalConfirmedRemark] = useState('');
            
            const remarksTimer = useRef(null);
            const teacherRemarksTimer = useRef(null);
            const confirmedRemarkTimer = useRef(null);

            // 1. 初始化驗證
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        await signInAnonymously(auth);
                    } catch (err) { console.error("驗證系統初始化失敗:", err); }
                    setLoading(false);
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            // 2. 監聽 Firestore 資料
            useEffect(() => {
                if (!user) return;
                const unsubscribeMeetings = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'iep_meetings'), (snapshot) => {
                    setMeetings(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                const teachers = ["李老師", "傅老師"];
                const unsubscribes = teachers.map(tName => {
                    return onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'config', tName), (docSnap) => {
                        if (docSnap.exists()) {
                            setTeacherConfigs(prev => ({
                                ...prev,
                                [tName]: { 
                                    dates: Array.isArray(docSnap.data().dates) ? docSnap.data().dates : [], 
                                    slots: Array.isArray(docSnap.data().slots) ? docSnap.data().slots : [] 
                                }
                            }));
                        }
                    });
                });
                return () => { 
                    unsubscribeMeetings(); 
                    unsubscribes.forEach(unsub => unsub());
                };
            }, [user]);

            const formatDateLabel = (dateStr) => {
                if (!dateStr || dateStr === "未定") return "未定";
                try {
                    const date = new Date(dateStr);
                    if (isNaN(date.getTime())) return "未定";
                    const weekDays = ["日", "一", "二", "三", "四", "五", "六"];
                    return `${date.getMonth() + 1}/${date.getDate()} (${weekDays[date.getDay()]})`;
                } catch (e) { return "未定"; }
            };

            const filteredMeetings = useMemo(() => {
                const safeMeetings = Array.isArray(meetings) ? meetings : [];
                if (activeTeacher === 'all') return safeMeetings;
                return safeMeetings.filter(m => m?.manager === activeTeacher);
            }, [meetings, activeTeacher]);

            // 強力防禦資料合併，解決白畫面
            const currentMeeting = useMemo(() => {
                if (!selectedStudentId || !Array.isArray(meetings)) return null;
                const found = meetings.find(m => m.id === selectedStudentId);
                if (!found) return null;
                return {
                    ...DEFAULT_MEETING_DATA,
                    ...found,
                    parentPrefs: Array.isArray(found.parentPrefs) ? found.parentPrefs : [],
                    teacherPrefs: Array.isArray(found.teacherPrefs) ? found.teacherPrefs : [],
                    meetingModes: Array.isArray(found.meetingModes) ? found.meetingModes : ['physical'],
                    confirmedTime: (found.confirmedTime && found.confirmedTime.date) ? { ...found.confirmedTime } : null 
                };
            }, [meetings, selectedStudentId]);

            const scheduleMap = useMemo(() => {
                const map = {};
                if (!Array.isArray(meetings)) return map;
                meetings.forEach(m => {
                    if (m && m.confirmedTime && m.confirmedTime.date && m.confirmedTime.slot) {
                        const key = `${m.confirmedTime.date}_${m.confirmedTime.slot}`;
                        if (!map[key]) map[key] = [];
                        map[key].push(m);
                    }
                });
                return map;
            }, [meetings]);

            useEffect(() => {
                if (selectedStudentId) {
                    setPendingSlot(null);
                }
            }, [selectedStudentId]);

            useEffect(() => {
                if (currentMeeting) {
                    setLocalRemarks(currentMeeting.remarks || '');
                    setLocalTeacherRemarks(currentMeeting.teacherRemarks || '');
                    setLocalConfirmedRemark(currentMeeting.confirmedTimeRemark || '');
                }
            }, [currentMeeting?.id]);

            const updateMeetingField = async (id, field, value) => {
                if(!id || !user) return;
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'iep_meetings', id), { [field]: value });
                } catch (e) { console.error("資料更新失敗", e); }
            };

            const updateTeacherConfig = async (tName, config) => {
                if(!user) return;
                try {
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'config', tName), config);
                } catch (e) { console.error("設定更新失敗", e); }
            };

            const downloadExcel = () => {
                const allDates = Array.from(new Set([...(teacherConfigs["李老師"]?.dates || []), ...(teacherConfigs["傅老師"]?.dates || [])])).sort();
                if (allDates.length === 0) return;
                let csvContent = "\uFEFF時段," + allDates.map(d => formatDateLabel(d)).join(",") + "\n";
                TIME_SLOTS.forEach(slot => {
                    let row = slot + ",";
                    allDates.forEach((date, index) => {
                        const scheduled = scheduleMap[`${date}_${slot}`] || [];
                        const content = scheduled.map(s => `${s.studentName || '學生'}(${s.manager || ''})${s.confirmedTimeRemark ? ' - ' + s.confirmedTimeRemark : ''}`).join(" | ");
                        row += `"${content}"` + (index === allDates.length - 1 ? "" : ",");
                    });
                    csvContent += row + "\n";
                });
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.setAttribute("href", url);
                link.setAttribute("download", `IEP排程總表_${new Date().toLocaleDateString().replace(/\//g,'-')}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleTogglePreference = (date, slot) => {
                if (!currentMeeting || !selectedStudentId) return;
                const isOccupiedByOthers = Array.isArray(meetings) && meetings.some(m => m.id !== selectedStudentId && m.manager === currentMeeting.manager && m?.confirmedTime?.date === date && m?.confirmedTime?.slot === slot);
                if (isOccupiedByOthers) return; 

                if (role === 'sped') {
                    setPendingSlot({ date, slot });
                    return;
                }

                const field = role === 'parent' ? 'parentPrefs' : 'teacherPrefs';
                const rawData = Array.isArray(currentMeeting[field]) ? currentMeeting[field] : [];
                let next = [...rawData];
                const idx = next.findIndex(p => p?.date === date && p?.slot === slot);
                if (idx > -1) {
                    const removedPriority = next[idx].priority || 0;
                    next.splice(idx, 1);
                    next = next.map(p => ({ ...p, priority: p.priority > removedPriority ? p.priority - 1 : p.priority }));
                } else {
                    next.push({ date, slot, priority: next.length + 1 });
                }
                updateMeetingField(selectedStudentId, field, next);
            };

            const calculateFinalTimeStatic = (meeting) => {
                if (!meeting?.manager) return null;
                const config = teacherConfigs[meeting.manager] || { dates: [], slots: [] };
                const parentPrefs = Array.isArray(meeting.parentPrefs) ? meeting.parentPrefs : [];
                const teacherPrefs = Array.isArray(meeting.teacherPrefs) ? meeting.teacherPrefs : [];
                if (!config.dates?.length || !parentPrefs.length) return null;
                let overlaps = parentPrefs.filter(p => Array.isArray(config.slots) && config.slots.some(s => s?.date === p?.date && s?.slot === p?.slot));
                if (!meeting.teacherUnavailable && teacherPrefs.length > 0) {
                    overlaps = overlaps.filter(p => teacherPrefs.some(t => t?.date === p?.date && t?.slot === p?.slot));
                }
                return overlaps.length > 0 ? { ...overlaps.sort((a, b) => (a.priority || 0) - (b.priority || 0))[0] } : null;
            };

            const handleAdminLogin = () => {
                if (password === 'tset') { setIsAuth(true); setAdminPwdError(''); } else { setAdminPwdError('驗證碼不正確。'); }
            };

            const handleStudentVerify = () => {
                if (studentPasswordInput === currentMeeting?.accessPassword) { 
                    setIsStudentAuthorized(true); setStudentPwdError(''); 
                } else { 
                    setStudentPwdError('密碼不正確。'); 
                }
            };

            const resetToHome = () => { 
                setRole('home'); setSelectedStudentId(null); setIsAuth(false); setPassword(''); 
                setIsStudentAuthorized(false); setStudentPasswordInput(''); 
                setAdminPwdError(''); setStudentPwdError(''); setShowAdminPwd(false); setShowStudentPwd(false);
                setPendingSlot(null);
            };

            const saveStudentEdit = async (id) => {
                if (!editName.trim() || !editPwd.trim() || !user) return;
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'iep_meetings', id), {
                        studentName: editName, accessPassword: editPwd, manager: editManager
                    });
                    setEditingInfoId(null);
                } catch (e) { console.error("基本資料更新失敗", e); }
            };

            const createStudent = async (name, accessPwd) => {
                if (!name.trim() || !accessPwd.trim() || !user) return;
                const newCase = {
                    ...DEFAULT_MEETING_DATA,
                    studentName: name, 
                    accessPassword: accessPwd,
                    manager: activeTeacher === 'all' ? createTeacher : activeTeacher,
                    createdAt: new Date().toISOString(),
                    parentPrefs: [],
                    teacherPrefs: [],
                    meetingModes: ['physical']
                };
                try { await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'iep_meetings'), newCase); } catch (e) { console.error("建立個案失敗", e); }
            };

            const deleteStudent = async (id) => {
                if(!user) return;
                if (window.confirm("確定要永久刪除此個案資料嗎？")) { try { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'iep_meetings', id)); } catch (e) { console.error("刪除失敗", e); } }
            };

            const handleRemarksChange = (val) => {
                setLocalRemarks(val);
                if (remarksTimer.current) clearTimeout(remarksTimer.current);
                remarksTimer.current = setTimeout(() => { if(selectedStudentId) updateMeetingField(selectedStudentId, 'remarks', val); }, 800);
            };

            const handleTeacherRemarksChange = (val) => {
                setLocalTeacherRemarks(val);
                if (teacherRemarksTimer.current) clearTimeout(teacherRemarksTimer.current);
                teacherRemarksTimer.current = setTimeout(() => { if(selectedStudentId) updateMeetingField(selectedStudentId, 'teacherRemarks', val); }, 800);
            };

            const handleConfirmedRemarkChange = (val) => {
                setLocalConfirmedRemark(val);
                if (confirmedRemarkTimer.current) clearTimeout(confirmedRemarkTimer.current);
                confirmedRemarkTimer.current = setTimeout(() => { if(selectedStudentId) updateMeetingField(selectedStudentId, 'confirmedTimeRemark', val); }, 800);
            };

            const Matrix = ({ mode, teacherName, currentData = [], onToggle, disabled = false }) => {
                const config = teacherConfigs[teacherName] || { dates: [], slots: [] };
                const safeCurrentData = Array.isArray(currentData) ? currentData : [];
                const dates = (Array.isArray(config.dates) ? config.dates : []).filter(d => !!d);
                if (dates.length === 0) return <div className="p-10 text-center opacity-40 font-black italic">尚未設定開放日期</div>;
                return (
                    <div className={`overflow-x-auto border rounded-3xl bg-white shadow-sm ${disabled ? 'opacity-40 pointer-events-none grayscale' : ''}`}>
                        <table className="w-full min-w-[500px] text-center font-black">
                            <thead><tr className="bg-slate-100 border-b"><th className="p-4 border-r w-32 uppercase text-xs font-black">時段</th>{[...dates].sort().map(d => <th key={d} className="p-4 whitespace-nowrap">{formatDateLabel(d)}</th>)}</tr></thead>
                            <tbody>{TIME_SLOTS.map(slot => (
                                <tr key={slot} className="border-b hover:bg-slate-50 transition-colors">
                                    <td className="p-4 border-r bg-slate-50 text-xs font-bold">{slot}</td>
                                    {[...dates].sort().map(date => {
                                        const isTeacherAvail = Array.isArray(config.slots) && config.slots.some(s => s?.date === date && s?.slot === slot);
                                        const isSelected = mode === 'global' ? isTeacherAvail : safeCurrentData.some(d => d?.date === date && d?.slot === slot);
                                        const isConfirmed = currentMeeting?.confirmedTime?.date === date && currentMeeting?.confirmedTime?.slot === slot;
                                        const isPending = role === 'sped' && pendingSlot?.date === date && pendingSlot?.slot === slot;
                                        const isOccupiedByOthers = Array.isArray(meetings) && meetings.some(m => m.id !== selectedStudentId && m.manager === teacherName && m?.confirmedTime?.date === date && m?.confirmedTime?.slot === slot);
                                        
                                        const parentPref = (currentMeeting?.parentPrefs || []).find(p => p?.date === date && p?.slot === slot);
                                        const teacherPref = (currentMeeting?.teacherPrefs || []).some(t => t?.date === date && t?.slot === slot);
                                        
                                        let cellClass = `p-4 border-r last:border-0 h-20 transition-all relative `;
                                        let bgColor = isSelected ? "bg-blue-600 text-white shadow-md scale-[0.98]" : "bg-white";
                                        if (isConfirmed) bgColor = "bg-emerald-500 text-white ring-4 ring-emerald-100 ring-inset shadow-md";
                                        else if (isPending) bgColor = "bg-amber-400 text-white shadow-lg animate-pulse ring-4 ring-amber-100 ring-inset";

                                        if (isOccupiedByOthers && !isConfirmed) { cellClass += "occupied-cell "; bgColor = ""; } 
                                        else if (mode !== 'global' && !isTeacherAvail) { cellClass += "unavailable-cell "; } 
                                        else { cellClass += "cursor-pointer "; }

                                        return (
                                            <td key={`${date}-${slot}`} onClick={() => !isOccupiedByOthers && (mode === 'global' || isTeacherAvail) && onToggle(date, slot)} className={cellClass + bgColor}>
                                                {isSelected && !isOccupiedByOthers && !isPending && !isConfirmed && <Icon name="check-circle" className="w-7 h-7 mx-auto opacity-20" />}
                                                {isConfirmed && <Icon name="check-circle" className="w-8 h-8 mx-auto animate-in zoom-in" />}
                                                {isPending && <Icon name="clock-9" className="w-8 h-8 mx-auto" />}
                                                {isOccupiedByOthers && !isConfirmed && <div className="text-[10px] text-white bg-black/30 px-1 py-0.5 rounded font-black font-black">他案已定</div>}
                                                
                                                {!isConfirmed && !isOccupiedByOthers && (
                                                    <div className="flex flex-col items-center gap-1 opacity-80 pointer-events-none font-black font-black">
                                                        {(role === 'sped' || role === 'teacher') && parentPref && !isSelected && (
                                                            <span className="bg-yellow-200 text-black text-[9px] px-1.5 py-0.5 rounded-full font-black shadow-sm font-black">家 {parentPref.priority}</span>
                                                        )}
                                                        {(role === 'sped' || role === 'parent') && teacherPref && !isSelected && (
                                                            <span className="bg-green-200 text-black text-[9px] px-1.5 py-0.5 rounded-full font-black shadow-sm font-black">導</span>
                                                        )}
                                                    </div>
                                                )}
                                            </td>
                                        );
                                    })}
                                </tr>
                            ))}</tbody>
                        </table>
                    </div>
                );
            };

            if (loading) return (
                <div className="min-h-screen flex flex-col items-center justify-center font-black bg-slate-50">
                    <div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p className="opacity-30 tracking-widest uppercase italic font-black">Loading System...</p>
                </div>
            );

            return (
                <div className="min-h-screen animate-fade-in pb-10 no-scrollbar font-black text-black">
                    <nav className="bg-white border-b sticky top-0 z-50 px-4 md:px-8 h-16 flex items-center justify-between shadow-sm no-print">
                        <div className="flex items-center gap-3">
                            <button onClick={resetToHome} className="p-2 hover:bg-slate-100 rounded-xl text-blue-600 active:scale-90 transition-all font-black"><Icon name="home" /></button>
                            <span className="font-black text-sm md:text-lg tracking-widest uppercase">IEP 會議時間協調系統</span>
                        </div>
                        <div className="flex bg-slate-100 p-1 rounded-xl border">
                            {['sped', 'parent', 'teacher'].map(r => (
                                <button key={r} onClick={() => { setRole(r); setIsAuth(false); setSelectedStudentId(null); setIsStudentAuthorized(false); }} className={`px-3 md:px-4 py-1.5 rounded-lg text-xs font-bold transition-all ${role === r ? 'bg-white shadow-sm text-blue-600' : 'text-black opacity-50'}`}>{r==='sped'?'特師':r==='parent'?'家長':'導師'}</button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto p-4 md:p-8">
                        {role === 'home' && (
                            <div className="text-center py-20 animate-fade-in">
                                <h1 className="text-4xl md:text-5xl font-black mb-16 uppercase font-black">IEP 會議時間協調系統</h1>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">

                                        <div className="lg:col-span-3 space-y-8 font-black font-black font-black">
                                            {role === 'teacher' && <div className="bg-amber-50 p-6 rounded-3xl border border-amber-200 shadow-sm font-black font-black"><label className="flex items-center gap-4 cursor-pointer font-black text-amber-900 font-black font-black font-black"><input type="checkbox" className="w-8 h-8 accent-amber-600 font-black font-black font-black font-black font-black font-black font-black font-black" checked={currentMeeting.teacherUnavailable || false} onChange={e=>updateMeetingField(currentMeeting.id,'teacherUnavailable',e.target.checked)}/><div><div className="text-lg font-black font-black font-black font-black">導師目前課務繁忙，不克參與會議。</div><div className="text-xs opacity-50 uppercase tracking-widest mt-1 font-black font-black font-black font-black">勾選後將同步知會個管老師進行後續協調。</div></div></label></div>}
                                            <section className="bg-white p-6 md:p-10 rounded-[40px] border shadow-sm border-b-[15px] border-b-slate-50 font-black font-black font-black font-black">
                                                <div className="flex justify-between items-center mb-8 font-black font-black font-black font-black"><h3 className="font-black text-2xl flex items-center gap-3 text-blue-600 uppercase tracking-widest font-black font-black font-black font-black font-black font-black font-black font-black"><Icon name="calendar" className="font-black font-black font-black font-black font-black font-black" /> 時間調查清單</h3>{role === 'parent' && ( currentMeeting.parentLocked ? <button onClick={()=>updateMeetingField(currentMeeting.id,'parentLocked',false)} className="px-6 py-2 bg-slate-100 rounded-xl font-bold text-xs text-black shadow-sm font-black font-black font-black font-black font-black font-black">解鎖編輯</button> : <button onClick={()=>updateMeetingField(currentMeeting.id,'parentLocked',true)} className="px-8 py-2 bg-emerald-500 text-white rounded-xl font-black shadow-lg active:scale-95 transition-all text-xs uppercase font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black">提交並鎖定</button> )}</div>
                                                <Matrix mode={role === 'teacher' ? 'teacher' : 'general'} teacherName={currentMeeting?.manager || '李老師'} currentData={role === 'parent' ? (currentMeeting.parentPrefs || []) : (currentMeeting.teacherPrefs || [])} disabled={(currentMeeting.teacherUnavailable && role==='teacher') || (currentMeeting.parentLocked && role==='parent') || (currentMeeting.confirmedTime && role !== 'sped')} onToggle={handleTogglePreference} />
                                            </section>
                                            <div className="bg-white p-8 rounded-[40px] border shadow-sm space-y-6 border-b-[15px] border-b-slate-50 font-black font-black font-black font-black font-black font-black">
                                                {(role==='parent' || role==='sped') && <div font-black font-black font-black><h4 className="font-black mb-3 uppercase tracking-widest text-slate-400 text-xs font-black font-black font-black font-black font-black">家長溝通需求</h4><textarea disabled={currentMeeting.parentLocked && role==='parent'} value={localRemarks} onChange={e=>handleRemarksChange(e.target.value)} placeholder="針對孩子近期狀況或希望討論重點，請在此填寫..." className="w-full border-2 rounded-3xl p-6 min-h-[150px] font-bold shadow-inner outline-none focus:border-blue-500 bg-slate-50 font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black"/></div>}
                                                {(role==='teacher' || role==='sped') && <div font-black font-black font-black><h4 className="font-black mb-3 uppercase tracking-widest text-slate-400 text-xs font-black font-black font-black font-black font-black">導師課務反饋</h4><textarea value={localTeacherRemarks} onChange={e=>handleTeacherRemarksChange(e.target.value)} placeholder="如有需協調之課務建議或學生表現回饋，請在此填寫..." className="w-full border-2 rounded-3xl p-6 min-h-[150px] font-bold shadow-inner outline-none focus:border-blue-500 bg-slate-50 font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black"/></div>}
                                            </div>
                                        </div>
                                        
                                        <aside className="space-y-6 font-black font-black font-black">
                                            <div className="bg-slate-900 text-white p-8 rounded-[40px] shadow-xl border-t-[8px] border-t-blue-600 sticky top-24 font-black font-black font-black">
                                                <h3 className="text-xl font-black mb-10 text-yellow-400 uppercase tracking-widest font-black font-black font-black font-black font-black">排程定案</h3>
                                                
                                                {currentMeeting.confirmedTime ? ( 
                                                    <div className="space-y-6 animate-fade-in font-black font-black">
                                                        <div className="bg-emerald-500 p-8 rounded-3xl text-center shadow-lg border-b-[8px] border-b-emerald-700 font-black font-black font-black font-black font-black font-black font-black">
                                                            <Icon name="check-circle" className="w-10 h-10 mx-auto mb-4 font-black font-black font-black font-black font-black font-black" />
                                                            <div className="text-2xl font-black font-black font-black font-black font-black font-black font-black font-black">{formatDateLabel(currentMeeting.confirmedTime?.date)}</div>
                                                            <div className="text-sm font-bold opacity-80 mt-1 font-black font-black font-black font-black font-black font-black">{currentMeeting.confirmedTime?.slot}</div>
                                                            <div className="mt-4 inline-block px-3 py-1 bg-white/20 rounded-full text-[10px] uppercase font-black font-black font-black font-black font-black font-black font-black">最終形式：{currentMeeting.confirmedTime.mode === 'physical' ? '實體' : '線上'}</div>
                                                        </div>
                                                        
                                                        {role === 'sped' && (
                                                            <div className="space-y-4 pt-4 border-t border-white/10 font-black font-black font-black font-black">
                                                                <div font-black font-black font-black>
                                                                    <label className="text-[10px] font-black text-white/40 uppercase tracking-widest mb-2 block font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black">微調備註</label>
                                                                    <input type="text" className="w-full bg-white/5 border border-white/20 rounded-xl px-4 py-3 text-sm font-bold outline-none focus:border-blue-500 shadow-inner font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black" placeholder="如：08:10 開始" value={localConfirmedRemark} onChange={e=>handleConfirmedRemarkChange(e.target.value)}/>
                                                                </div>
                                                                <button onClick={()=>updateMeetingField(currentMeeting.id, 'confirmedTime', null)} className="w-full bg-rose-600/20 text-rose-400 py-3 rounded-2xl text-xs font-black border border-rose-600/30 active:scale-95 transition-all font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black">取消定案</button>
                                                            </div>
                                                        )}
                                                    </div> 
                                                ) : ( 
                                                    <div className="space-y-6 font-black font-black font-black font-black font-black">
                                                        {role === 'sped' && (
                                                            <>
                                                                <div className="bg-white/5 p-4 rounded-2xl border border-white/10 mb-2 shadow-inner font-black font-black font-black font-black font-black">
                                                                    <p className="text-[10px] text-white/40 mb-3 uppercase font-black font-black font-black font-black font-black font-black font-black">選擇會議形式</p>
                                                                    <div className="flex gap-2 font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black">
                                                                        {['physical', 'online'].map(m => ( <button key={m} onClick={()=>setTempConfirmedMode(m)} className={`flex-1 py-2 rounded-lg text-[10px] font-black transition-all font-black font-black font-black font-black font-black ${tempConfirmedMode===m?'bg-white text-black shadow-md font-black font-black font-black font-black font-black':'opacity-20 hover:opacity-40'}`}>{m==='physical'?'實體':'線上'}</button> ))}
                                                                    </div>
                                                                </div>

                                                                {pendingSlot ? (
                                                                    <div className="p-6 bg-amber-400/20 border-2 border-amber-400/50 rounded-3xl text-center animate-fade-in font-black font-black font-black font-black font-black font-black">
                                                                        <p className="text-[10px] text-amber-400 mb-2 uppercase font-black font-black font-black font-black font-black font-black">預選時段</p>
                                                                        <div className="text-xl font-black text-white font-black font-black font-black font-black font-black font-black font-black">{formatDateLabel(pendingSlot?.date)}</div>
                                                                        <div className="text-sm font-bold opacity-70 text-white font-black font-black font-black font-black font-black font-black font-black">{pendingSlot?.slot}</div>
                                                                        <div className="mt-4 flex flex-col gap-2 font-black font-black font-black font-black font-black font-black font-black">
                                                                            <button 
                                                                                onClick={() => {
                                                                                    if (currentMeeting && pendingSlot) {
                                                                                        const targetId = currentMeeting.id;
                                                                                        const targetSlot = pendingSlot;
                                                                                        const targetMode = tempConfirmedMode;
                                                                                        setPendingSlot(null); 
                                                                                        updateMeetingField(targetId, 'confirmedTime', { ...targetSlot, mode: targetMode });
                                                                                    }
                                                                                }} 
                                                                                className="w-full bg-blue-600 text-white py-4 rounded-xl font-black shadow-lg active:scale-95 transition-all uppercase text-xs tracking-widest font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black"
                                                                            >
                                                                                確認定案排程
                                                                            </button>
                                                                            <button onClick={()=>setPendingSlot(null)} className="text-[10px] text-white/30 hover:text-white transition-colors underline font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black">清除預選</button>
                                                                        </div>
                                                                    </div>
                                                                ) : (
                                                                    calculateFinalTimeStatic(currentMeeting) ? ( 
                                                                        <div className="p-6 bg-blue-600/10 border-2 border-dashed border-blue-500/30 rounded-3xl text-center font-black font-black font-black font-black font-black">
                                                                            <p className="text-[10px] text-blue-400 mb-2 uppercase font-black tracking-tighter font-black font-black font-black font-black font-black font-black font-black font-black font-black">媒合建議</p>
                                                                            <div className="text-xl font-black text-white/40 font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black">{formatDateLabel(calculateFinalTimeStatic(currentMeeting)?.date)}</div>
                                                                            <div className="text-sm font-bold opacity-30 text-white/40 font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black">{calculateFinalTimeStatic(currentMeeting)?.slot}</div>
                                                                            <p className="text-[9px] text-white/20 mt-4 italic font-black font-black font-black font-black font-black font-black font-black font-black">點選左側方格進行選取</p>
                                                                        </div> 
                                                                    ) : (
                                                                        <div className="text-center py-10 opacity-20 font-black italic font-black font-black font-black font-black font-black font-black">
                                                                            <Icon name="mouse-pointer-2" className="w-10 h-10 mx-auto mb-4 font-black font-black font-black font-black font-black font-black font-black font-black" />
                                                                            <p className="text-xs font-black uppercase tracking-widest font-black font-black font-black font-black font-black font-black font-black font-black font-black">請手動點選矩陣方格來進行定案</p>
                                                                        </div>
                                                                    )
                                                                )}
                                                            </>
                                                        )}
                                                        
                                                        {role !== 'sped' && (
                                                            <div className="text-center py-10 opacity-20 font-black italic font-black font-black font-black font-black font-black font-black font-black font-black">
                                                                <Icon name="calendar-days" className="w-12 h-12 mx-auto mb-4 font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black" />
                                                                <p className="text-xs font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black">等待特師定案中</p>
                                                            </div>
                                                        )}
                                                    </div> 
                                                )}
                                            </div>
                                        </aside>
                                    </div>
                                </div>
                            )
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
