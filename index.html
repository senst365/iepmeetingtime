<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEP 會議時間協調系統</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        window.FirebaseSDK = { initializeApp, getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, addDoc, getAuth, signInAnonymously, onAuthStateChanged };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #000000; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 老師樣式標籤 */
        .teacher-a-tag { background-color: #ecfdf5; color: #059669; border: 1px solid #10b981; }
        .teacher-a-card { background-color: #10b981 !important; color: white !important; border-bottom: 6px solid #065f46 !important; }
        .teacher-b-tag { background-color: #eef2ff; color: #4f46e5; border: 1px solid #6366f1; }
        .teacher-b-card { background-color: #6366f1 !important; color: white !important; border-bottom: 6px solid #3730a3 !important; }

        /* 列印專用樣式 */
        @media print {
            @page { size: A4 landscape; margin: 0.5cm; }
            nav, .no-print, button, .flex-wrap, .sped-tabs, .action-buttons, .admin-setup { display: none !important; }
            body { background-color: white !important; padding: 0 !important; color: black !important; }
            main { max-width: 100% !important; padding: 0 !important; margin: 0 !important; }
            .print-container { width: 100% !important; box-shadow: none !important; border: 2px solid #000 !important; border-radius: 0 !important; }
            .print-container table { width: 100% !important; border-collapse: collapse !important; font-size: 10pt !important; }
            .print-container th, .print-container td { border: 1px solid #000 !important; padding: 4px !important; color: black !important; }
            tr { page-break-inside: avoid; }
            .print-title { display: block !important; text-align: center; font-size: 18pt; font-weight: 900; margin-bottom: 10px; color: black !important; }
            .teacher-a-card { background-color: #d1fae5 !important; color: #000 !important; border-bottom: 2px solid #10b981 !important; -webkit-print-color-adjust: exact; }
            .teacher-b-card { background-color: #e0e7ff !important; color: #000 !important; border-bottom: 2px solid #6366f1 !important; -webkit-print-color-adjust: exact; }
        }
        .print-title { display: none; }
        .role-card { max-width: 360px; width: 100%; margin: 0 auto; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { initializeApp, getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, addDoc, getAuth, signInAnonymously, onAuthStateChanged } = window.FirebaseSDK;

        // --- Firebase 配置 ---
        const firebaseConfig = {
            apiKey: "AIzaSyBirOQwZgEs-G1F8diLxjqv9Q-RQu72ZJ4",
            authDomain: "iep-meeting-time.firebaseapp.com",
            projectId: "iep-meeting-time",
            storageBucket: "iep-meeting-time.firebasestorage.app",
            messagingSenderId: "859481078114",
            appId: "1:859481078114:web:6e2779f007ecb7a9c7143b",
            measurementId: "G-LB9T9HZKF9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "iep-meeting-time";

        const TIME_SLOTS = [
            "08:00 - 08:40", "08:40 - 09:20", "09:30 - 10:10", "10:30 - 11:10",
            "11:20 - 12:00", "12:40 - 13:20", "13:30 - 14:10", "14:20 - 15:00",
            "15:10 - 15:50", "16:10 - 16:50"
        ];

        const Icon = ({ name, className = "w-5 h-5" }) => {
            useEffect(() => { if(window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [authError, setAuthError] = useState(null);
            const [role, setRole] = useState('home');
            const [meetings, setMeetings] = useState([]);
            const [globalSpedSlots, setGlobalSpedSlots] = useState([]);
            const [availableDates, setAvailableDates] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedStudentId, setSelectedStudentId] = useState(null);

            const [password, setPassword] = useState('');
            const [isAuth, setIsAuth] = useState(false);
            const [showAdminPwd, setShowAdminPwd] = useState(false);
            const [adminPwdError, setAdminPwdError] = useState('');

            const [studentPasswordInput, setStudentPasswordInput] = useState('');
            const [isStudentAuthorized, setIsStudentAuthorized] = useState(false);
            const [showStudentPwd, setShowStudentPwd] = useState(false);
            const [studentPwdError, setStudentPwdError] = useState('');

            const [spedTab, setSpedTab] = useState('students');
            const [showCreatePwd, setShowCreatePwd] = useState(false);
            const [dateInput, setDateInput] = useState('');
            
            const [activeTeacher, setActiveTeacher] = useState('all');
            const [createTeacher, setCreateTeacher] = useState('李老師');
            
            const [editingPwdId, setEditingPwdId] = useState(null);
            const [newPwdValue, setNewPwdValue] = useState('');
            const [editingNameId, setEditingNameId] = useState(null);
            const [newNameValue, setNewNameValue] = useState('');

            useEffect(() => {
                const initAuth = async () => {
                    try { await signInAnonymously(auth); } catch (err) { setAuthError(err.message); }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubscribeMeetings = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'iep_meetings'), (snapshot) => {
                    setMeetings(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                const unsubscribeConfig = onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'config', 'system_config'), (docSnap) => {
                    if (docSnap.exists()) {
                        setGlobalSpedSlots(docSnap.data().slots || []);
                        setAvailableDates(docSnap.data().dates || []);
                    }
                    setLoading(false);
                });
                return () => { unsubscribeMeetings(); unsubscribeConfig(); };
            }, [user]);

            const formatDateLabel = (dateStr) => {
                if (!dateStr) return "";
                const date = new Date(dateStr);
                const weekDays = ["日", "一", "二", "三", "四", "五", "六"];
                return `${date.getMonth() + 1}/${date.getDate()} (${weekDays[date.getDay()]})`;
            };

            const currentMeeting = useMemo(() => meetings.find(m => m.id === selectedStudentId), [meetings, selectedStudentId]);

            const filteredMeetings = useMemo(() => {
                if (activeTeacher === 'all') return meetings;
                return meetings.filter(m => m.manager === activeTeacher);
            }, [meetings, activeTeacher]);

            const calculateFinalTime = (meeting) => {
                if (!meeting) return null;
                const { parentPrefs, teacherPrefs, teacherUnavailable } = meeting;
                if (!availableDates.length || !parentPrefs || parentPrefs.length === 0) return null;
                let overlaps = [];
                if (!teacherUnavailable && teacherPrefs?.length > 0) {
                    overlaps = parentPrefs.filter(p => globalSpedSlots.some(s => s.date === p.date && s.slot === p.slot) && teacherPrefs.some(t => t.date === p.date && t.slot === p.slot));
                }
                if (overlaps.length === 0) {
                    overlaps = parentPrefs.filter(p => globalSpedSlots.some(s => s.date === p.date && s.slot === p.slot));
                }
                return overlaps.length > 0 ? [...overlaps].sort((a, b) => a.priority - b.priority)[0] : null;
            };

            const createStudent = async (name, accessPwd) => {
                if (!name.trim() || !accessPwd.trim()) return;
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'iep_meetings'), {
                    studentName: name, accessPassword: accessPwd, parentPrefs: [], teacherPrefs: [],
                    meetingModes: ['physical'], meetingLink: '', remarks: '', teacherRemarks: '', teacherUnavailable: false,
                    parentLocked: false, confirmedTime: null, createdAt: new Date().toISOString(),
                    manager: createTeacher
                });
            };

            const updateMeetingField = async (id, field, value) => {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'iep_meetings', id), { [field]: value });
            };

            // 【修正點】刪除功能現在可執行
            const deleteStudent = async (id) => {
                const target = meetings.find(m => m.id === id);
                if (window.confirm(`確定要永久刪除「${target?.studentName || '此個案'}」的資料嗎？\n此動作將無法復原。`)) {
                    try {
                        const targetRef = doc(db, 'artifacts', appId, 'public', 'data', 'iep_meetings', id);
                        await deleteDoc(targetRef);
                        // 成功後視覺提示
                    } catch (err) {
                        console.error("Delete error:", err);
                        alert("刪除失敗，請檢查權限設定。");
                    }
                }
            };

            const updateSystemConfig = async (newDates, newSlots) => {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'config', 'system_config'), { dates: newDates, slots: newSlots });
            };

            const exportToWord = () => {
                const tableHtml = `
                <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
                <head><meta charset='utf-8'><style>table { border-collapse: collapse; width: 100%; font-family: "Microsoft JhengHei"; } th, td { border: 1px solid black; padding: 10px; text-align: left; } th { background-color: #f2f2f2; } .title { text-align: center; font-size: 18pt; font-weight: bold; margin-bottom: 20px; }</style></head>
                <body><div class="title">IEP 會議時間協調系統 - 定案彙整表</div><table><thead><tr><th>個管</th><th>姓名</th><th>定案時間</th><th>形式</th><th>導師備註</th><th>家長備註</th></tr></thead><tbody>
                ${meetings.map(m => `<tr><td>${m.manager || '未指定'}</td><td>${m.studentName}</td><td>${m.confirmedTime ? formatDateLabel(m.confirmedTime.date) + ' ' + m.confirmedTime.slot : '未定案'}</td><td>${(m.meetingModes || []).join('/')}</td><td>${m.teacherRemarks || ''}</td><td>${m.remarks || ''}</td></tr>`).join('')}
                </tbody></table></body></html>`;
                const blob = new Blob([tableHtml], { type: 'application/msword' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a'); link.href = url; link.download = `IEP_定案總表.doc`; link.click();
            };

            const Matrix = ({ mode, currentData, onToggle, disabled = false }) => {
                if (availableDates.length === 0) return <div className="p-10 text-center text-black font-bold border-4 border-dashed rounded-[30px] border-slate-200 uppercase tracking-widest">尚未設定日期</div>;
                return (
                    <div className={`overflow-x-auto border rounded-[30px] bg-white shadow-sm ${disabled ? 'opacity-40 pointer-events-none grayscale' : ''}`}>
                        <table className="w-full min-w-[500px]">
                            <thead>
                                <tr className="bg-slate-50 border-b">
                                    <th className="p-4 border-r font-black text-black w-32 md:w-40 text-lg uppercase">時段</th>
                                    {[...availableDates].sort().map(d => <th key={d} className="p-4 font-black text-black text-lg whitespace-nowrap text-center uppercase tracking-tight">{formatDateLabel(d)}</th>)}
                                </tr>
                            </thead>
                            <tbody>
                                {TIME_SLOTS.map(slot => (
                                    <tr key={slot} className="border-b hover:bg-slate-50/50 transition-colors">
                                        <td className="p-4 border-r bg-slate-50 text-center text-xl md:text-2xl font-black text-black">{slot}</td>
                                        {availableDates.map(date => {
                                            const isGlobal = globalSpedSlots.some(s => s.date === date && s.slot === slot);
                                            const isSelected = mode === 'global' ? isGlobal : currentData?.some(d => d.date === date && d.slot === slot);
                                            const isConfirmed = currentMeeting?.confirmedTime?.date === date && currentMeeting?.confirmedTime?.slot === slot;
                                            let bgColor = isSelected ? "bg-blue-600 text-white shadow-md scale-[0.98]" : "bg-white hover:bg-blue-50";
                                            if (isConfirmed) bgColor = "bg-emerald-500 text-white ring-[6px] ring-emerald-100 ring-inset shadow-lg";
                                            return (
                                                <td key={`${date}-${slot}`} onClick={() => (mode === 'global' || isGlobal) && onToggle(date, slot)} className={`p-4 border-r last:border-0 h-24 md:h-28 transition-all text-center relative ${!(mode === 'global' || isGlobal) ? 'bg-slate-100/30 cursor-not-allowed' : 'cursor-pointer'} ${bgColor}`}>
                                                    {isSelected && <Icon name="check-circle" className="w-8 h-8 mx-auto" />}
                                                    {isConfirmed && <div className="text-[10px] font-bold mt-1 tracking-tighter uppercase font-black">FINAL</div>}
                                                    {mode === 'teacher' && currentMeeting?.parentPrefs?.find(p => p.date === date && p.slot === slot) && !isSelected && (
                                                        <div className="absolute inset-0 flex items-center justify-center opacity-40"><span className="bg-yellow-200 text-yellow-900 text-[10px] px-2 py-0.5 rounded-full font-bold">家長 {currentMeeting.parentPrefs.find(p => p.date === date && p.slot === slot).priority}</span></div>
                                                    )}
                                                </td>
                                            );
                                        })}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                );
            };

            const resetToHome = () => { setRole('home'); setSelectedStudentId(null); setIsAuth(false); setPassword(''); setIsStudentAuthorized(false); setStudentPasswordInput(''); setAdminPwdError(''); setStudentPwdError(''); setShowAdminPwd(false); setShowStudentPwd(false); };

            const handleAdminLogin = () => {
                if (password === 'tset') { setIsAuth(true); setAdminPwdError(''); } else { setAdminPwdError('驗證碼錯誤。'); }
            };

            const handleStudentVerify = () => {
                if (studentPasswordInput === currentMeeting?.accessPassword) { setIsStudentAuthorized(true); setStudentPwdError(''); } else { setStudentPwdError('密碼不正確。'); }
            };

            const handlePrint = () => { window.print(); };

            if (authError) return <div className="min-h-screen flex items-center justify-center bg-red-50 p-6 text-center font-black"><div className="bg-white p-8 rounded-[40px] shadow-2xl"><Icon name="alert-triangle" className="w-16 h-16 text-red-500 mx-auto mb-4"/><h2 className="text-xl font-bold mb-4 text-red-600 tracking-widest uppercase">系統連線失敗</h2><p className="text-black">{authError}</p></div></div>;

            if (role === 'sped' && !isAuth) return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4 text-center">
                    <div className="bg-white p-8 md:p-12 rounded-[40px] shadow-2xl max-sm:w-full max-w-sm border relative overflow-hidden animate-fade-in">
                        <div className="bg-blue-600 text-white w-16 h-16 rounded-[25px] flex items-center justify-center mx-auto mb-8 shadow-lg"><Icon name="lock" className="w-8 h-8" /></div>
                        <h2 className="text-2xl font-black mb-8 tracking-tighter text-black uppercase">特師管理中心</h2>
                        <div className="relative mb-2">
                            <input type={showAdminPwd ? "text" : "password"} placeholder="管理驗證碼" className={`w-full border-2 rounded-[20px] px-6 py-4 text-center text-xl font-black tracking-widest outline-none transition-all bg-slate-50 ${adminPwdError ? 'border-red-500' : 'focus:border-blue-500'}`} value={password} onChange={(e) => {setPassword(e.target.value); setAdminPwdError('');}} onKeyDown={(e) => e.key === 'Enter' && handleAdminLogin()}/>
                            <button onClick={() => setShowAdminPwd(!showAdminPwd)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-blue-500"><Icon name={showAdminPwd ? "eye-off" : "eye"}/></button>
                        </div>
                        {adminPwdError && <p className="text-red-500 text-sm font-bold mb-6 animate-pulse">{adminPwdError}</p>}
                        <div className={`flex gap-4 ${adminPwdError ? '' : 'mt-6'}`}><button onClick={resetToHome} className="flex-1 py-4 bg-slate-100 rounded-xl font-bold text-black opacity-50 active:scale-95 transition-all">返回</button><button onClick={handleAdminLogin} className="flex-1 bg-blue-600 text-white py-4 rounded-xl font-bold shadow-md transition-all active:scale-95">進入</button></div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen animate-fade-in pb-10 no-scrollbar">
                    <nav className="bg-white border-b sticky top-0 z-50 px-4 md:px-8 h-16 md:h-20 flex items-center justify-between shadow-sm no-print">
                        <div className="flex items-center gap-3"><button onClick={resetToHome} className="p-2 hover:bg-slate-100 rounded-xl text-blue-600 transition-all shadow-sm"><Icon name="home" className="w-6 h-6 md:w-8 md:h-8" /></button><span className="font-black text-lg md:text-xl text-black tracking-tighter truncate uppercase font-black tracking-widest">IEP 會議時間協調系統</span></div>
                        <div className="flex bg-slate-100 p-1 rounded-2xl border shadow-inner">
                            {['sped', 'parent', 'teacher'].map(r => <button key={r} onClick={() => { setIsAuth(false); setRole(r); setSelectedStudentId(null); setIsStudentAuthorized(false); }} className={`px-4 md:px-6 py-1.5 md:py-2 rounded-xl text-xs md:text-sm font-black transition-all ${role === r ? 'bg-white shadow-sm text-blue-600' : 'text-black opacity-60'}`}>{r==='sped'?'特師':r==='parent'?'家長':'導師'}</button>)}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto p-4 md:p-8">
                        {role === 'home' && (
                            <div className="text-center py-10 md:py-16 animate-fade-in no-print">
                                <h1 className="text-4xl md:text-6xl font-black mb-6 tracking-tighter text-black uppercase tracking-widest font-black uppercase tracking-widest">IEP 會議時間協調系統</h1>
                                <p className="text-black opacity-80 text-lg md:text-2xl mb-12 md:mb-20 font-bold tracking-tight">同步三方空檔，智慧媒合定案時段。</p>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8 justify-center mb-16">
                                    {[ {r:'sped',l:'特師入口',c:'blue',d:'管理日期與個案',i:'settings'}, {r:'parent',l:'家長入口',c:'rose',d:'填寫志願與回饋',i:'user'}, {r:'teacher',l:'導師入口',c:'amber',d:'安排課務與回饋',i:'clipboard-list'} ].map(item => (
                                        <div key={item.r} onClick={() => { setIsAuth(false); setRole(item.r); }} className="role-card p-8 md:p-10 bg-white rounded-[30px] md:rounded-[40px] border-2 shadow-sm hover:shadow-xl cursor-pointer group border-b-[8px] md:border-b-[10px] border-b-transparent hover:border-b-blue-600 transition-all text-center shadow-md">
                                            <Icon name={item.i} className={`w-12 h-12 md:w-16 md:h-16 text-${item.c}-600 mx-auto mb-6 transition-all group-hover:scale-110`} />
                                            <h3 className="text-2xl md:text-3xl font-black text-black mb-4 tracking-tighter font-black uppercase tracking-widest uppercase tracking-widest">{item.l}</h3>
                                            <p className="text-black opacity-60 font-bold text-sm md:text-base tracking-widest uppercase">{item.d}</p>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-20 pt-8 border-t-2 border-slate-100 flex items-center justify-center gap-4"><div className="text-black opacity-30 font-black text-3xl tracking-widest uppercase select-none font-black">安東潛能班</div></div>
                            </div>
                        )}

                        {role === 'sped' && !selectedStudentId && (
                            <div className="space-y-6 md:space-y-8 animate-in fade-in no-print">
                                <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 bg-white p-3 rounded-[30px] shadow-sm border">
                                    <div className="flex flex-wrap gap-2 md:gap-4 sped-tabs"><button onClick={() => setSpedTab('students')} className={`px-4 md:px-6 py-2 rounded-xl font-black text-xs transition-all ${spedTab==='students'?'bg-blue-600 text-white shadow-md':'text-blue-600'}`}>個案管理</button><button onClick={() => setSpedTab('schedule')} className={`px-4 md:px-6 py-2 rounded-xl font-black text-xs transition-all ${spedTab==='schedule'?'bg-blue-600 text-white shadow-md':'text-blue-600'}`}>管理日期</button><button onClick={() => setSpedTab('report')} className={`px-4 md:px-6 py-2 rounded-xl font-black text-xs transition-all ${spedTab==='report'?'bg-blue-600 text-white shadow-md':'text-blue-600'}`}>進度總覽</button><button onClick={() => setSpedTab('calendar')} className={`px-4 md:px-6 py-2 rounded-xl font-black text-xs transition-all ${spedTab==='calendar'?'bg-blue-600 text-white shadow-md':'text-blue-600'}`}>排程總表</button></div>
                                    <div className="flex gap-2 items-center bg-slate-100 p-1 rounded-2xl border">
                                        <span className="text-xs font-black text-black opacity-60 px-2 uppercase tracking-tighter">個管篩選:</span>
                                        {['all', '李老師', '傅老師'].map(t => (
                                            <button key={t} onClick={() => setActiveTeacher(t)} className={`px-4 py-1.5 rounded-lg text-xs font-black transition-all ${activeTeacher === t ? 'bg-white text-blue-600 shadow-sm' : 'text-black opacity-50'}`}>{t === 'all' ? '全部' : t}</button>
                                        ))}
                                    </div>
                                </div>

                                {spedTab === 'schedule' && (
                                    <div className="bg-white p-6 md:p-10 rounded-[30px] border shadow-sm border-b-[8px] border-b-blue-100">

                                                    {role === 'sped' && <div className="mt-8 flex items-center gap-3 bg-slate-50 p-4 rounded-2xl border shadow-inner font-black text-black"><Icon name="user-check" className="text-black opacity-40 font-black"/><span className="text-sm font-black text-black opacity-40 font-black tracking-widest font-black uppercase tracking-widest font-black">負責個管老師:</span><select className="bg-transparent font-black text-blue-600 outline-none uppercase font-black uppercase tracking-widest font-black" value={currentMeeting.manager || '李老師'} onChange={e=>updateMeetingField(currentMeeting.id,'manager',e.target.value)}><option value="李老師">李老師</option><option value="傅老師">傅老師</option></select></div>}
                                                </section>
                                                {role === 'parent' && (<div className="bg-white p-8 md:p-10 rounded-[40px] border shadow-sm border-b-[15px] border-b-slate-100 shadow-xl font-black font-black uppercase tracking-widest font-black text-black"><h4 className="font-black text-2xl mb-6 text-black font-black uppercase tracking-widest font-black uppercase tracking-widest font-black">家長溝通備註</h4><textarea disabled={currentMeeting.parentLocked} value={currentMeeting.remarks || ''} onChange={e=>updateMeetingField(currentMeeting.id,'remarks',e.target.value)} placeholder="如有希望針對孩子討論的重點或建議時間，請詳細說明..." className="w-full border-4 border-slate-100 rounded-[25px] p-6 md:p-8 outline-none focus:border-blue-500 font-bold text-xl min-h-[180px] shadow-inner bg-slate-50 transition-all text-black font-black uppercase tracking-widest font-black"/></div>)}
                                                {role === 'teacher' && (<div className="bg-white p-8 md:p-10 rounded-[40px] border shadow-sm border-b-[15px] border-b-slate-100 shadow-xl font-black font-black uppercase tracking-widest font-black text-black animate-fade-in"><h4 className="font-black text-2xl mb-6 text-black font-black uppercase tracking-widest font-black uppercase tracking-widest font-black">導師溝通備註</h4><textarea value={currentMeeting.teacherRemarks || ''} onChange={e=>updateMeetingField(currentMeeting.id,'teacherRemarks',e.target.value)} placeholder="如有課程安排疑慮或其他協作事項，請說明..." className="w-full border-4 border-slate-100 rounded-[25px] p-6 md:p-8 outline-none focus:border-blue-500 font-bold text-xl min-h-[180px] shadow-inner bg-slate-50 transition-all text-black font-black uppercase tracking-widest font-black"/></div>)}
                                            </div>

                                            <aside className="space-y-8 font-black font-black font-black text-black">
                                                <div className="bg-black text-white p-8 rounded-[40px] shadow-2xl relative overflow-hidden border-t-[8px] border-t-blue-600 shadow-xl shadow-blue-900/40">
                                                    <div className="absolute top-0 right-0 w-64 h-64 bg-blue-600/30 blur-[100px] rounded-full -mr-32 -mt-32 opacity-40"></div>
                                                    <h3 className="text-2xl font-black mb-10 flex items-center text-yellow-400 gap-2 font-black uppercase tracking-widest tracking-tight font-black uppercase tracking-widest font-black uppercase tracking-widest">媒合定案結果</h3>
                                                    {currentMeeting.confirmedTime ? (
                                                        <div className="space-y-8 animate-in zoom-in transition-all duration-500 font-black"><div className="bg-emerald-500 p-8 rounded-[30px] text-center border-b-[10px] border-b-emerald-700 shadow-xl shadow-emerald-900/30 font-black font-black"><Icon name="check-circle" className="w-12 h-12 mx-auto mb-6 shadow-sm" /><p className="text-[10px] font-black uppercase mb-2 text-white/90 tracking-widest font-black leading-tight font-black">最終定案會議時段</p><div className="text-3xl font-black mb-2 tracking-tighter font-black tracking-tight font-black font-black font-black">{formatDateLabel(currentMeeting.confirmedTime.date)}</div><div className="text-xl font-bold opacity-95 font-black uppercase font-black uppercase tracking-widest font-black">{currentMeeting.confirmedTime.slot}</div></div>{role === 'sped' && <button onClick={()=>updateMeetingField(currentMeeting.id,'confirmedTime',null)} className="w-full bg-white/5 text-white py-4 rounded-[20px] font-bold text-base border-2 border-white/20 transition-all hover:bg-white/10 shadow-sm font-black uppercase font-black uppercase tracking-widest font-black">重新調整</button>}</div>
                                                    ) : (
                                                        <div className="space-y-8 font-black font-black uppercase tracking-widest font-black">{calculateFinalTime(currentMeeting) ? (<div className="p-8 bg-blue-600/30 border-4 border-blue-500/50 rounded-[35px] shadow-inner text-center font-black animate-pulse-slow font-black uppercase tracking-widest font-black uppercase tracking-widest"><div className="text-[10px] font-black uppercase tracking-widest text-blue-400 mb-4 font-black uppercase tracking-widest font-black uppercase tracking-widest">系統智慧建議時段</div><div className="text-2xl md:text-3xl font-black mb-2 font-black tracking-tight font-black uppercase font-black">{formatDateLabel(calculateFinalTime(currentMeeting).date)}</div><div className="text-lg md:text-xl font-black opacity-80 font-black font-black uppercase font-black">{calculateFinalTime(currentMeeting).slot}</div>{currentMeeting.teacherUnavailable && (<div className="mt-6 p-4 bg-red-900/60 rounded-xl text-sm font-bold border-2 border-red-500/40 shadow-xl font-black tracking-tighter leading-tight font-black font-black uppercase font-black"><Icon name="alert-triangle" className="w-6 h-6 mx-auto mb-2 text-red-400 font-black" /> 注意：導師不克出席。</div>)}</div>) : <div className="text-center py-16 opacity-20"><Icon name="clock" className="w-16 h-16 mx-auto mb-6" /><p className="font-black text-xl tracking-widest font-black uppercase tracking-widest font-black">收集中...</p></div>}{role === 'sped' && calculateFinalTime(currentMeeting) && (<button onClick={()=>updateMeetingField(currentMeeting.id,'confirmedTime',calculateFinalTime(currentMeeting))} className="w-full bg-blue-600 text-white py-6 rounded-[25px] font-black text-xl shadow-xl border-b-[8px] border-b-blue-800 active:scale-95 transition-all font-black uppercase font-black font-black">定案此時段</button>)}</div>
                                                    )}
                                                </div>
                                                <div className="bg-white p-8 rounded-[40px] border shadow-sm border-b-[10px] border-b-slate-100 shadow-md font-bold font-black tracking-tight uppercase no-print font-black font-black uppercase tracking-widest font-black"><h4 className="text-xs font-black text-black opacity-40 uppercase tracking-widest mb-8 flex items-center gap-2 font-black uppercase font-black uppercase tracking-widest font-black"><Icon name="info" /> 調查進度追蹤</h4><div className="space-y-8 text-black opacity-60 font-black font-black uppercase font-black font-black font-black tracking-widest font-black"><div className="flex justify-between items-center group font-black font-black font-black font-black uppercase font-black font-black uppercase font-black"><span className="text-lg font-black tracking-tighter uppercase font-black tracking-tight font-black font-black uppercase font-black font-black">家長意願</span><span className={`px-4 py-1.5 rounded-lg text-sm border-2 font-black ${currentMeeting.parentLocked ? "bg-emerald-100 text-emerald-700 border-emerald-200 shadow-sm" : "bg-slate-100 text-black border-slate-200"}`}>{currentMeeting.parentLocked ? "已提交" : "進行中"}</span></div><div className="flex justify-between items-center group font-black font-black font-black font-black uppercase font-black font-black uppercase font-black"><span className="text-lg font-black tracking-tighter uppercase font-black tracking-tight font-black font-black uppercase font-black font-black">導師回報</span><span className={`px-4 py-1.5 rounded-lg text-sm border-2 font-black ${currentMeeting.teacherUnavailable ? "bg-red-100 text-red-700 border-red-200 shadow-sm" : (currentMeeting.teacherPrefs?.length > 0 ? "bg-emerald-100 text-emerald-700 border-emerald-200 shadow-sm" : "bg-slate-100 text-black border-slate-200")}`}>{currentMeeting.teacherUnavailable ? "不克出席" : (currentMeeting.teacherPrefs?.length > 0 ? "已同步" : "未填寫")}</span></div></div></div>
                                            </aside>
                                        </div>
                                    </div>
                                )
                            )
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
