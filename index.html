<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEP 會議時間協調系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, addDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        window.FirebaseSDK = { initializeApp, getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, addDoc, getDoc, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, getAnalytics };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #1e293b; overflow-x: hidden; }
        .font-black { font-weight: 900 !important; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .unavailable-cell {
            background-color: #f1f5f9 !important;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 3px, rgba(0,0,0,0.03) 3px, rgba(0,0,0,0.03) 6px);
        }
        .occupied-cell {
            background-color: #cbd5e1 !important;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,0.1) 5px, rgba(255,255,255,0.1) 10px);
            cursor: not-allowed !important;
        }

        @media print {
            @page { size: A4 landscape; margin: 0.5cm; }
            nav, .no-print, button, .action-buttons { display: none !important; }
            body { background-color: white !important; color: black !important; }
            .print-container { border: 2px solid #000 !important; box-shadow: none !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const TIME_SLOTS = [
            "早自修 08:00-08:35", "第1節 08:40-09:20", "第2節 09:30-10:10", "第3節 10:30-11:10",
            "第4節 11:20-12:00", "午休 12:40-13:20", "第5節 13:30-14:10", "第6節 14:20-15:00",
            "第7節 15:10-15:50", "放學後 16:00-16:40"
        ];

        const DEFAULT_MEETING_DATA = {
            studentName: '', accessPassword: '', parentPrefs: [], teacherPrefs: [],
            meetingModes: ['physical'], meetingLink: '', remarks: '', teacherRemarks: '',
            confirmedTimeRemark: '', teacherUnavailable: false, parentUnavailable: false,
            parentLocked: false, confirmedTime: null, manager: '李老師'
        };

        const Icon = ({ name, className = "w-5 h-5" }) => {
            useEffect(() => { if(window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [sdkReady, setSdkReady] = useState(false);
            const [user, setUser] = useState(null);
            const [role, setRole] = useState('home');
            const [meetings, setMeetings] = useState([]);
            const [teacherConfigs, setTeacherConfigs] = useState({ "李老師": { dates: [], slots: [] }, "傅老師": { dates: [], slots: [] } });
            const [loading, setLoading] = useState(true);
            const [selectedStudentId, setSelectedStudentId] = useState(null);
            const [pendingSlot, setPendingSlot] = useState(null);

            const [isAuth, setIsAuth] = useState(false);
            const [password, setPassword] = useState('');
            const [showAdminPwd, setShowAdminPwd] = useState(false);
            const [adminPwdError, setAdminPwdError] = useState('');
            
            const [isStudentAuthorized, setIsStudentAuthorized] = useState(false);
            const [studentPasswordInput, setStudentPasswordInput] = useState('');
            const [showStudentPwd, setShowStudentPwd] = useState(false);
            const [studentPwdError, setStudentPwdError] = useState('');

            const [spedTab, setSpedTab] = useState('students');
            const [activeTeacher, setActiveTeacher] = useState('all');
            const [dateInput, setDateInput] = useState('');
            const [tempConfirmedMode, setTempConfirmedMode] = useState('physical');

            const [localRemarks, setLocalRemarks] = useState('');
            const [localTeacherRemarks, setLocalTeacherRemarks] = useState('');
            const [localConfirmedRemark, setLocalConfirmedRemark] = useState('');

            const remarksTimer = useRef(null);
            const teacherRemarksTimer = useRef(null);
            const confirmedRemarkTimer = useRef(null);
            
            const dbRef = useRef(null);
            const authRef = useRef(null);
            const appIdRef = useRef('iep-meeting-time');

            // 初始化 Firebase
            useEffect(() => {
                const checkSDK = setInterval(() => {
                    if (window.FirebaseSDK) {
                        const { initializeApp, getFirestore, getAuth } = window.FirebaseSDK;
                        let config = {
                            apiKey: "AIzaSyBirOQwZgEs-G1F8diLxjqv9Q-RQu72ZJ4",
                            authDomain: "iep-meeting-time.firebaseapp.com",
                            projectId: "iep-meeting-time",
                            storageBucket: "iep-meeting-time.firebasestorage.app",
                            messagingSenderId: "859481078114",
                            appId: "1:859481078114:web:6e2779f007ecb7a9c7143b",
                            measurementId: "G-LB9T9HZKF9"
                        };
                        const app = initializeApp(config);
                        dbRef.current = getFirestore(app);
                        authRef.current = getAuth(app);
                        appIdRef.current = typeof __app_id !== 'undefined' ? __app_id : 'iep-meeting-time';
                        setSdkReady(true);
                        clearInterval(checkSDK);
                    }
                }, 50);
                return () => clearInterval(checkSDK);
            }, []);

            // 認證監聽
            useEffect(() => {
                if (!sdkReady) return;
                const { signInAnonymously, onAuthStateChanged } = window.FirebaseSDK;
                signInAnonymously(authRef.current).catch(err => console.error("Auth Error", err));
                return onAuthStateChanged(authRef.current, (u) => {
                    setUser(u);
                    setLoading(false);
                });
            }, [sdkReady]);

            // 資料監聽
            useEffect(() => {
                if (!user || !sdkReady) return;
                const { collection, doc, onSnapshot } = window.FirebaseSDK;
                
                const unsubMeetings = onSnapshot(collection(dbRef.current, 'artifacts', appIdRef.current, 'public', 'data', 'iep_meetings'), (s) => {
                    setMeetings(s.docs.map(d => ({ id: d.id, ...d.data() })));
                });

                const teachers = ["李老師", "傅老師"];
                const unsubConfigs = teachers.map(t => onSnapshot(doc(dbRef.current, 'artifacts', appIdRef.current, 'public', 'data', 'config', t), (d) => {
                    if (d.exists()) setTeacherConfigs(prev => ({ ...prev, [t]: d.data() }));
                }));
                return () => { unsubMeetings(); unsubConfigs.forEach(u => u()); };
            }, [user, sdkReady]);

            const formatDateLabel = (dStr) => {
                if (!dStr) return "未定";
                const date = new Date(dStr);
                if (isNaN(date.getTime())) return dStr;
                return `${date.getMonth() + 1}/${date.getDate()} (${["日","一","二","三","四","五","六"][date.getDay()]})`;
            };

            const currentMeeting = useMemo(() => {
                const found = meetings.find(m => m.id === selectedStudentId);
                if (!found) return null;
                setLocalRemarks(found.remarks || '');
                setLocalTeacherRemarks(found.teacherRemarks || '');
                setLocalConfirmedRemark(found.confirmedTimeRemark || '');
                return { ...DEFAULT_MEETING_DATA, ...found };
            }, [meetings, selectedStudentId]);

            const scheduleMap = useMemo(() => {
                const map = {};
                meetings.forEach(m => {
                    if (m?.confirmedTime?.date && m?.confirmedTime?.slot) {
                        const key = `${m.confirmedTime.date}_${m.confirmedTime.slot}`;
                        if (!map[key]) map[key] = [];
                        map[key].push(m);
                    }
                });
                return map;
            }, [meetings]);

            const allScheduledDates = useMemo(() => {
                const dates = new Set();
                Object.values(teacherConfigs).forEach(c => (c.dates || []).forEach(d => dates.add(d)));
                meetings.forEach(m => {
                    if (m?.confirmedTime?.date) dates.add(m.confirmedTime.date);
                });
                return Array.from(dates).filter(d => !!d).sort();
            }, [teacherConfigs, meetings]);

            const filteredMeetings = useMemo(() => {
                if (activeTeacher === 'all') return meetings;
                return meetings.filter(m => m.manager === activeTeacher);
            }, [meetings, activeTeacher]);

            const updateMeetingField = async (id, field, value) => {
                if (!id || !sdkReady) return;
                const { doc, updateDoc } = window.FirebaseSDK;
                try { 
                    await updateDoc(doc(dbRef.current, 'artifacts', appIdRef.current, 'public', 'data', 'iep_meetings', id), { [field]: value }); 
                } catch (e) { console.error("Update Error", e); }
            };

            const updateTeacherConfig = async (tName, config) => {
                if (!sdkReady) return;
                const { doc, setDoc } = window.FirebaseSDK;
                try { 
                    await setDoc(doc(dbRef.current, 'artifacts', appIdRef.current, 'public', 'data', 'config', tName), config); 
                } catch (e) { console.error("Config Error", e); }
            };

            const handleTogglePreference = (date, slot) => {
                if (!currentMeeting) return;
                const isOccupied = meetings.some(m => m.id !== selectedStudentId && m.manager === currentMeeting.manager && m.confirmedTime?.date === date && m.confirmedTime?.slot === slot);
                if (isOccupied) return;

                if (role === 'sped') {
                    setPendingSlot({ date, slot });
                    return;
                }

                const field = role === 'parent' ? 'parentPrefs' : 'teacherPrefs';
                let next = [...(currentMeeting[field] || [])];
                const idx = next.findIndex(p => p.date === date && p.slot === slot);
                if (idx > -1) {
                    const p = next[idx].priority;
                    next.splice(idx, 1);
                    next = next.map(x => ({ ...x, priority: x.priority > p ? x.priority - 1 : x.priority }));
                } else {
                    next.push({ date, slot, priority: next.length + 1 });
                }
                updateMeetingField(selectedStudentId, field, next);
            };

            const handleAdminLogin = () => {
                if (password === 'tset') { setIsAuth(true); setAdminPwdError(''); }
                else { setAdminPwdError('管理密碼錯誤'); }
            };

            const handleStudentVerify = () => {
                if (studentPasswordInput === currentMeeting?.accessPassword) {
                    setIsStudentAuthorized(true); setStudentPwdError('');
                } else {
                    setStudentPwdError('調查密碼不正確');
                }
            };

            const handleRemarksChange = (val) => {
                setLocalRemarks(val);
                if (remarksTimer.current) clearTimeout(remarksTimer.current);
                remarksTimer.current = setTimeout(() => {
                   if (selectedStudentId) updateMeetingField(selectedStudentId, 'remarks', val);
                }, 800);
            };

            const handleTeacherRemarksChange = (val) => {
                setLocalTeacherRemarks(val);
                if (teacherRemarksTimer.current) clearTimeout(teacherRemarksTimer.current);
                teacherRemarksTimer.current = setTimeout(() => {
                   if (selectedStudentId) updateMeetingField(selectedStudentId, 'teacherRemarks', val);
                }, 800);
            };

            const handleConfirmedRemarkChange = (val) => {
                setLocalConfirmedRemark(val);
                if (confirmedRemarkTimer.current) clearTimeout(confirmedRemarkTimer.current);
                confirmedRemarkTimer.current = setTimeout(() => {
                   if (selectedStudentId) updateMeetingField(selectedStudentId, 'confirmedTimeRemark', val);
                }, 800);
            };

            const createStudent = async (name, pwd, man) => {
                if (!name || !pwd || !sdkReady) return;
                const { collection, addDoc } = window.FirebaseSDK;
                const data = { ...DEFAULT_MEETING_DATA, studentName: name, accessPassword: pwd, manager: man };
                await addDoc(collection(dbRef.current, 'artifacts', appIdRef.current, 'public', 'data', 'iep_meetings'), data);
            };

            const deleteStudent = async (id) => {
                if (!id || !sdkReady) return;
                const { doc, deleteDoc } = window.FirebaseSDK;
                if (confirm("確定永久刪除此個案？")) {
                    await deleteDoc(doc(dbRef.current, 'artifacts', appIdRef.current, 'public', 'data', 'iep_meetings', id));
                }
            };

            const downloadExcel = () => {
                if (!allScheduledDates.length) return;
                let csv = "\uFEFF時段," + allScheduledDates.map(d => formatDateLabel(d)).join(",") + "\n";
                TIME_SLOTS.forEach(slot => {
                    csv += slot + "," + allScheduledDates.map(date => {
                        const s = scheduleMap[`${date}_${slot}`] || [];
                        return `"${s.map(x => `${x.studentName}(${x.manager})`).join(" | ")}"`;
                    }).join(",") + "\n";
                });
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "IEP會議排程總表.csv";
                link.click();
            };

            const Matrix = ({ teacherName, currentData = [], disabled = false, mode = "normal" }) => {
                const config = teacherConfigs[teacherName] || { dates: [], slots: [] };
                const dates = (config.dates || []).sort();
                
                if (!dates.length) return (
                    <div className="p-20 text-center border-2 border-dashed rounded-3xl opacity-30 italic font-bold">
                        負責老師尚未設定開放日期，請先通知個管老師進行日期管理。
                    </div>
                );

                return (
                    <div className={`overflow-x-auto border rounded-3xl bg-white shadow-sm transition-opacity ${disabled ? 'opacity-40 grayscale pointer-events-none' : ''}`}>
                        <table className="w-full text-center border-collapse">
                            <thead className="bg-slate-50">
                                <tr>
                                    <th className="p-4 border-r w-32 text-xs uppercase font-black">時段</th>
                                    {dates.map(d => <th key={d} className="p-4 border-r font-black whitespace-nowrap">{formatDateLabel(d)}</th>)}
                                </tr>
                            </thead>
                            <tbody>
                                {TIME_SLOTS.map(slot => (
                                    <tr key={slot} className="border-t hover:bg-slate-50 transition-colors">
                                        <td className="p-4 border-r bg-slate-50 text-xs font-bold">{slot}</td>
                                        {dates.map(date => {
                                            const isOpen = (config.slots || []).some(s => s.date === date && s.slot === slot);
                                            const isConfirmed = currentMeeting?.confirmedTime?.date === date && currentMeeting?.confirmedTime?.slot === slot;
                                            const isPending = pendingSlot?.date === date && pendingSlot?.slot === slot;
                                            const isOccupied = meetings.some(m => m.id !== selectedStudentId && m.manager === teacherName && m.confirmedTime?.date === date && m.confirmedTime?.slot === slot);
                                            
                                            const pPref = (currentMeeting?.parentPrefs || []).find(p => p.date === date && p.slot === slot);
                                            const tPref = (currentMeeting?.teacherPrefs || []).some(t => t.date === date && t.slot === slot);

                                            let bgColor = "bg-white";
                                            if (isConfirmed) bgColor = "bg-emerald-500 text-white shadow-inner ring-4 ring-emerald-100 ring-inset";
                                            else if (isPending) bgColor = "bg-amber-400 text-white animate-pulse shadow-lg ring-4 ring-amber-100 ring-inset";
                                            else if (role === 'sped') {
                                                if (pPref && tPref) bgColor = "bg-orange-500 text-white";
                                                else if (pPref) bgColor = "bg-green-500 text-white";
                                                else if (tPref) bgColor = "bg-blue-500 text-white";
                                            } else {
                                                const fieldPref = role === 'parent' ? pPref : tPref;
                                                if (fieldPref) bgColor = "bg-blue-600 text-white shadow-md scale-95";
                                            }

                                            // 點選邏輯：特師全開 / 家長導師僅限 isOpen
                                            const isClickable = (role === 'sped' || isOpen || mode === "global");
                                            
                                            let cellClass = "p-4 border-r h-20 transition-all relative ";
                                            if (isClickable && !isOccupied) cellClass += "cursor-pointer active:scale-95 ";
                                            
                                            if (isOccupied && !isConfirmed) { 
                                                cellClass += "occupied-cell "; 
                                                bgColor = ""; 
                                            } else if (!isClickable) { 
                                                cellClass += "unavailable-cell "; 
                                            }

                                            return (
                                                <td key={`${date}-${slot}`} className={cellClass + bgColor} onClick={() => isClickable && !isOccupied && handleTogglePreference(date, slot)}>
                                                    {isConfirmed && <Icon name="check-circle" className="mx-auto w-10 h-10" />}
                                                    {isPending && <Icon name="clock-9" className="mx-auto w-10 h-10" />}
                                                    {!isConfirmed && !isPending && !isOccupied && (
                                                        <div className="flex flex-col text-[10px] font-black gap-1 pointer-events-none opacity-80">
                                                            {pPref && <span className="bg-white/30 rounded px-1">家長 {pPref.priority}</span>}
                                                            {tPref && <span className="bg-white/30 rounded px-1">導師選填</span>}
                                                        </div>
                                                    )}
                                                </td>
                                            );
                                        })}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                );
            };

            if (loading || !sdkReady) return (
                <div className="min-h-screen flex flex-col items-center justify-center font-black bg-slate-50">
                    <div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p className="opacity-30 tracking-widest uppercase italic">Initializing System...</p>
                </div>
            );

            return (
                <div className="min-h-screen pb-10 flex flex-col">
                    <nav className="bg-white border-b sticky top-0 z-50 px-8 h-16 flex items-center justify-between no-print shadow-sm">
                        <div className="flex items-center gap-4">
                            <button onClick={() => { setRole('home'); setSelectedStudentId(null); setIsStudentAuthorized(false); }} className="text-blue-600 p-2 hover:bg-blue-50 rounded-xl transition-all"><Icon name="home"/></button>
                            <span className="font-black tracking-widest text-lg hidden md:block uppercase font-black">IEP 會議時間協調系統</span>
                        </div>
                        <div className="bg-slate-100 p-1 rounded-xl flex gap-1 border">
                            {['sped', 'parent', 'teacher'].map(r => (
                                <button key={r} onClick={() => { setRole(r); setIsAuth(false); setSelectedStudentId(null); setIsStudentAuthorized(false); }} className={`px-4 py-1.5 rounded-lg text-xs font-bold transition-all ${role === r ? 'bg-white text-blue-600 shadow-sm' : 'opacity-50 hover:opacity-100'}`}>{r === 'sped' ? '特師' : r === 'parent' ? '家長' : '導師'}</button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto p-4 md:p-8 w-full">
                        {role === 'home' && (
                            <div className="py-20 text-center animate-fade-in">
                                <h1 className="text-5xl font-black mb-16 tracking-tight uppercase">IEP 會議時間協調系統</h1>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    {[ {r:'sped',l:'特師入口',i:'settings',d:'管理排程與個案管理'}, {r:'parent',l:'家長入口',i:'user',d:'填寫志願與溝通回饋'}, {r:'teacher',l:'導師入口',i:'clipboard-list',d:'填寫課務狀況與建議'} ].map(x => (
                                        <div key={x.r} onClick={() => setRole(x.r)} className="p-10 bg-white rounded-[40px] border shadow-sm hover:shadow-xl cursor-pointer group hover:border-blue-500 transition-all border-b-[8px] border-b-transparent hover:border-b-blue-600">
                                            <Icon name={x.i} className="w-12 h-12 text-blue-600 mx-auto mb-6 group-hover:scale-110 transition-all" />
                                            <h3 className="text-2xl font-black mb-2">{x.l}</h3>
                                            <p className="opacity-40 text-sm font-bold">{x.d}</p>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-20 opacity-20 font-black text-xl tracking-widest uppercase">安東國小潛能班</div>
                            </div>
                        )}

                        {role === 'sped' && !isAuth && (
                            <div className="max-w-sm mx-auto py-20 animate-fade-in">
                                <div className="bg-white p-10 rounded-[40px] shadow-xl border text-center">
                                    <div className="bg-blue-600 text-white w-14 h-14 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg"><Icon name="lock" className="w-8 h-8"/></div>
                                    <h2 className="text-2xl font-black mb-6">特師管理驗證</h2>
                                    <div className="relative mb-4">
                                        <input type={showAdminPwd ? "text" : "password"} placeholder="請輸入管理驗證碼" className="w-full border-2 rounded-xl px-4 py-3 text-center focus:border-blue-500 outline-none font-bold" value={password} onChange={e => setPassword(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleAdminLogin()}/>
                                        <button onClick={() => setShowAdminPwd(!showAdminPwd)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-blue-600"><Icon name={showAdminPwd ? "eye-off" : "eye"}/></button>
                                    </div>
                                    {adminPwdError && <p className="text-red-500 text-xs mb-4 font-bold">{adminPwdError}</p>}
                                    <button onClick={handleAdminLogin} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg active:scale-95 transition-all">進入系統</button>
                                </div>
                            </div>
                        )}

                        {role === 'sped' && isAuth && !selectedStudentId && (
                            <div className="space-y-8 animate-fade-in no-print font-black">
                                <div className="flex flex-wrap bg-white p-3 rounded-3xl border shadow-sm gap-2">
                                    {['students', 'schedule', 'report', 'calendar'].map(t => (
                                        <button key={t} onClick={() => setSpedTab(t)} className={`px-5 py-2 rounded-xl font-bold text-xs transition-all ${spedTab === t ? 'bg-blue-600 text-white shadow-md' : 'text-blue-600 hover:bg-slate-50'}`}>
                                            {t === 'students' ? '個案管理' : t === 'schedule' ? '日期管理' : t === 'report' ? '進度總覽' : '排程總表'}
                                        </button>
                                    ))}
                                    <div className="ml-auto bg-slate-50 p-1 rounded-xl flex gap-2 border">
                                        {['all', '李老師', '傅老師'].map(x => <button key={x} onClick={() => setActiveTeacher(x)} className={`px-3 py-1 rounded-lg text-xs font-bold ${activeTeacher === x ? 'bg-white text-blue-600 shadow-sm' : 'opacity-40'}`}>{x==='all'?'全部':'管理：' + x}</button>)}
                                    </div>
                                </div>

                                {spedTab === 'students' && (
                                    <div className="space-y-6">
                                        <div className="bg-white p-8 rounded-3xl border shadow-sm grid grid-cols-1 md:grid-cols-4 gap-4">
                                            <input id="new-std" placeholder="學生姓名" className="border-2 rounded-xl px-4 py-2 font-bold" />
                                            <input id="new-pwd" placeholder="調查密碼" className="border-2 rounded-xl px-4 py-2 font-bold" />
                                            <select id="new-man" className="border-2 rounded-xl px-4 py-2 font-bold"><option>李老師</option><option>傅老師</option></select>
                                            <button onClick={() => { createStudent(document.getElementById('new-std').value, document.getElementById('new-pwd').value, document.getElementById('new-man').value); document.getElementById('new-std').value=''; }} className="bg-blue-600 text-white rounded-xl font-bold shadow-md hover:bg-blue-700 transition-all uppercase">新增個案</button>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                            {filteredMeetings.map(m => (
                                                <div key={m.id} className={`p-8 rounded-[40px] border-2 shadow-sm relative transition-all ${m.confirmedTime ? 'bg-emerald-50 border-emerald-500' : 'bg-white'}`}>
                                                    <div className="flex justify-between mb-4">
                                                        <div className="w-12 h-12 bg-slate-100 rounded-2xl flex items-center justify-center text-2xl font-black">{m.studentName?.[0]}</div>
                                                        <button onClick={() => deleteStudent(m.id)} className="text-slate-300 hover:text-red-500 transition-colors"><Icon name="trash-2"/></button>
                                                    </div>
                                                    <h3 className="text-2xl font-black mb-1">{m.studentName}</h3>
                                                    <p className="text-sm opacity-50 mb-4 font-bold">負責老師：{m.manager}</p>
                                                    <div className="flex justify-between items-center mt-6">
                                                        <span className="text-xs font-bold px-3 py-1 bg-slate-100 rounded-full">密碼：{m.accessPassword}</span>
                                                        <button onClick={() => setSelectedStudentId(m.id)} className="text-blue-600 font-bold underline text-sm uppercase">Detail / Edit</button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {spedTab === 'report' && (
                                    <div className="bg-white rounded-3xl border shadow-sm overflow-hidden font-black">
                                        <table className="w-full text-left">
                                            <thead className="bg-slate-50 border-b text-sm opacity-50 uppercase font-bold">
                                                <tr><th className="p-6">個管</th><th className="p-6 font-black">學生</th><th className="p-6 text-center">家長進度</th><th className="p-6 text-center font-black">導師進度</th><th className="p-6 text-center font-black">最終定案</th><th className="p-6 text-center">操作</th></tr>
                                            </thead>
                                            <tbody className="text-xl">
                                                {filteredMeetings.map(m => (
                                                    <tr key={m.id} className="border-b hover:bg-slate-50 transition-colors">
                                                        <td className="p-6 text-sm opacity-60 font-bold">{m.manager}</td>
                                                        <td className="p-6 text-3xl font-black uppercase">{m.studentName}</td>
                                                        <td className="p-6 text-center">
                                                            <span className={`px-4 py-2 rounded-xl text-sm font-black ${m.parentUnavailable ? 'bg-rose-100 text-rose-700' : (m.parentLocked ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-100 opacity-40')}`}>
                                                                {m.parentUnavailable ? '不克出席' : (m.parentLocked ? '已提交' : '填寫中')}
                                                            </span>
                                                        </td>
                                                        <td className="p-6 text-center">
                                                            <span className={`px-4 py-2 rounded-xl text-sm font-black ${m.teacherUnavailable ? 'bg-rose-100 text-rose-700' : (m.teacherPrefs?.length ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-100 opacity-40')}`}>
                                                                {m.teacherUnavailable ? '不克出席' : (m.teacherPrefs?.length ? '已選填' : '未選填')}
                                                            </span>
                                                        </td>
                                                        <td className="p-6 text-center font-black">
                                                            {m.confirmedTime ? <span className="bg-emerald-500 text-white px-4 py-1.5 rounded-lg text-sm font-black shadow-sm">{formatDateLabel(m.confirmedTime.date)} {m.confirmedTime.slot}</span> : <span className="opacity-20 italic text-sm">尚未定案</span>}
                                                        </td>
                                                        <td className="p-6 text-center"><button onClick={() => setSelectedStudentId(m.id)} className="text-blue-600 underline text-sm font-black hover:text-blue-800">詳細控制</button></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}

                                {spedTab === 'schedule' && (
                                    activeTeacher === 'all' ? <div className="py-20 text-center border-2 border-dashed rounded-3xl opacity-30 italic font-bold">請先於右上角切換至具體負責老師進行日期設定</div> :
                                    <div className="bg-white p-10 rounded-[40px] border shadow-sm animate-fade-in font-black">
                                        <div className="flex justify-between items-center mb-8">
                                            <h2 className="text-2xl font-black text-blue-600 flex items-center gap-2"><Icon name="calendar" className="w-8 h-8"/> 管理日期時段：{activeTeacher}</h2>
                                            <div className="flex gap-2">
                                                <input type="date" className="border-2 rounded-xl px-4 py-1.5 font-bold outline-none focus:border-blue-500 shadow-inner" value={dateInput} onChange={e => setDateInput(e.target.value)}/>
                                                <button onClick={() => { 
                                                    const d = [...(teacherConfigs[activeTeacher]?.dates || [])];
                                                    if (dateInput && !d.includes(dateInput)) {
                                                        updateTeacherConfig(activeTeacher, { ...teacherConfigs[activeTeacher], dates: [...d, dateInput] });
                                                        setDateInput('');
                                                    }
                                                }} className="bg-blue-600 text-white px-6 py-1.5 rounded-xl font-bold shadow-md hover:bg-blue-700 transition-all">新增</button>
                                            </div>
                                        </div>
                                        <div className="flex flex-wrap gap-3 mb-8">
                                            {(teacherConfigs[activeTeacher]?.dates || []).sort().map(d => (
                                                <div key={d} className="bg-blue-50 text-blue-700 px-4 py-1.5 rounded-xl border-2 border-blue-100 flex items-center text-sm font-black transition-all hover:shadow-sm">
                                                    {formatDateLabel(d)}
                                                    <button onClick={() => {
                                                        const newDates = teacherConfigs[activeTeacher].dates.filter(x => x !== d);
                                                        const newSlots = (teacherConfigs[activeTeacher].slots || []).filter(x => x.date !== d);
                                                        updateTeacherConfig(activeTeacher, { dates: newDates, slots: newSlots });
                                                    }} className="ml-3 opacity-30 hover:opacity-100 transition-all"><Icon name="x" className="w-4 h-4"/></button>
                                                </div>
                                            ))}
                                        </div>
                                        <Matrix teacherName={activeTeacher} mode="global" />
                                    </div>
                                )}

                                {spedTab === 'calendar' && (
                                    <div className="bg-white p-10 rounded-[40px] border shadow-sm overflow-x-auto print-container font-black">
                                        <div className="flex justify-between items-center mb-8 no-print">
                                            <h2 className="text-3xl font-black tracking-tight uppercase">IEP 會議排程總表</h2>
                                            <button onClick={downloadExcel} className="bg-slate-900 text-white px-8 py-3 rounded-2xl flex items-center gap-2 shadow-lg hover:bg-black transition-all font-black"><Icon name="download"/> 下載 CSV</button>
                                        </div>
                                        <table className="w-full border-collapse border rounded-2xl overflow-hidden shadow-inner font-black">
                                            <thead className="bg-slate-100 font-black">
                                                <tr><th className="p-4 border font-black opacity-60">時段</th>{allScheduledDates.map(d => <th key={d} className="p-4 border font-black">{formatDateLabel(d)}</th>)}</tr>
                                            </thead>
                                            <tbody>
                                                {TIME_SLOTS.map(slot => (
                                                    <tr key={slot} className="h-28">
                                                        <td className="p-3 border text-[10px] bg-slate-50 opacity-40 text-center font-bold">{slot}</td>
                                                        {allScheduledDates.map(date => {
                                                            const s = scheduleMap[`${date}_${slot}`] || [];
                                                            return (
                                                                <td key={`${date}-${slot}`} className="p-2 border align-top bg-white min-w-[120px]">
                                                                    {s.map(x => (
                                                                        <div key={x.id} onClick={() => setSelectedStudentId(x.id)} className={`p-2 rounded-xl mb-1.5 text-[11px] text-white font-black cursor-pointer shadow-md hover:scale-105 transition-all ${x.manager === '傅老師' ? 'bg-indigo-500' : 'bg-emerald-500'}`}>
                                                                            {x.studentName}
                                                                            {x.confirmedTimeRemark && <span className="block opacity-70 text-[9px] border-t border-white/20 mt-1 pt-0.5">{x.confirmedTimeRemark}</span>}
                                                                        </div>
                                                                    ))}
                                                                </td>
                                                            );
                                                        })}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                        {!allScheduledDates.length && <div className="py-20 text-center opacity-30 italic font-bold">目前無排程定案資料</div>}
                                    </div>
                                )}
                            </div>
                        )}

                        {((role === 'parent' || role === 'teacher') && !selectedStudentId) && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 animate-fade-in font-black">
                                {meetings.length ? meetings.map(m => (
                                    <div key={m.id} onClick={() => setSelectedStudentId(m.id)} className="p-12 bg-white rounded-[45px] border-2 shadow-sm hover:shadow-2xl cursor-pointer group hover:border-blue-500 transition-all text-center border-b-[10px] border-b-transparent hover:border-b-blue-600">
                                        <div className="w-20 h-20 bg-slate-50 rounded-[30px] flex items-center justify-center mx-auto mb-8 text-4xl font-black opacity-30 group-hover:opacity-100 group-hover:bg-blue-600 group-hover:text-white transition-all shadow-inner">{m.studentName?.[0]}</div>
                                        <h3 className="text-3xl font-black mb-2 uppercase">{m.studentName}</h3>
                                        <p className="text-blue-600 font-black flex items-center justify-center gap-2 mt-4">進入填寫 <Icon name="chevron-right" className="w-6 h-6"/></p>
                                    </div>
                                )) : <div className="col-span-full py-40 text-center opacity-30 italic font-black text-2xl">目前尚無個案資料</div>}
                            </div>
                        )}

                        {selectedStudentId && currentMeeting && (
                            (!isStudentAuthorized && role !== 'sped') ? (
                                <div className="max-w-sm mx-auto py-20 animate-fade-in">
                                    <div className="bg-white p-10 rounded-[40px] shadow-xl border text-center">
                                        <div className="bg-blue-600 text-white w-14 h-14 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg"><Icon name="key" className="w-8 h-8"/></div>
                                        <h2 className="text-xl font-black mb-6 uppercase tracking-wider">輸入調查密碼</h2>
                                        <div className="relative mb-4">
                                            <input type={showStudentPwd ? "text" : "password"} placeholder="請輸入本個案專屬密碼" className="w-full border-2 rounded-xl p-4 text-center text-2xl font-black focus:border-blue-500 outline-none shadow-inner" value={studentPasswordInput} onChange={e => setStudentPasswordInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleStudentVerify()}/>
                                            <button onClick={() => setShowStudentPwd(!showStudentPwd)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-blue-600"><Icon name={showStudentPwd ? "eye-off" : "eye"}/></button>
                                        </div>
                                        {studentPwdError && <p className="text-red-500 text-xs mb-4 font-black">{studentPwdError}</p>}
                                        <div className="flex gap-4">
                                            <button onClick={() => setSelectedStudentId(null)} className="flex-1 opacity-40 font-bold hover:opacity-100 transition-all uppercase">Back</button>
                                            <button onClick={handleStudentVerify} className="flex-2 bg-blue-600 text-white py-3 px-8 rounded-xl shadow-lg font-black active:scale-95 transition-all">驗證進入</button>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-8 animate-fade-in font-black">
                                    <header className="bg-white p-10 rounded-[50px] border-2 shadow-sm flex flex-col md:flex-row justify-between items-center gap-8 border-b-[10px] border-b-slate-100 font-black">
                                        <div className="flex items-center gap-6">
                                            <button onClick={() => { setSelectedStudentId(null); setIsStudentAuthorized(false); setPendingSlot(null); }} className="p-4 hover:bg-slate-100 rounded-full border shadow-sm transition-all active:scale-90"><Icon name="arrow-left" className="w-6 h-6"/></button>
                                            <div>
                                                <h2 className="text-5xl font-black tracking-tight uppercase">{currentMeeting.studentName}</h2>
                                                <p className="opacity-50 text-sm mt-1 font-bold font-black">負責老師：{currentMeeting.manager}</p>
                                            </div>
                                        </div>
                                        <div className="flex flex-col md:flex-row gap-4 no-print items-center font-black">
                                            <div className="bg-slate-50 px-8 py-4 rounded-3xl border flex gap-8 font-black shadow-inner">
                                                {['physical', 'online'].map(m => (
                                                    <label key={m} className="flex items-center gap-3 cursor-pointer hover:scale-105 transition-all">
                                                        <input type="checkbox" className="w-6 h-6 accent-blue-600" disabled={role==='parent' && currentMeeting.parentLocked} checked={(currentMeeting.meetingModes || []).includes(m)} onChange={e => {
                                                            let modes = [...(currentMeeting.meetingModes || [])];
                                                            if (e.target.checked) modes.push(m); else modes = modes.filter(x => x !== m);
                                                            updateMeetingField(currentMeeting.id, 'meetingModes', modes);
                                                        }}/> <span className="text-lg font-bold">{m === 'physical' ? '實體' : '線上'}</span>
                                                    </label>
                                                ))}
                                            </div>
                                            {role === 'sped' && <input placeholder="同步線上會議連結..." className="border-2 rounded-2xl px-6 py-4 bg-blue-50 font-bold outline-none focus:border-blue-500 transition-all min-w-[280px] shadow-inner font-black" value={currentMeeting.meetingLink || ''} onChange={e => updateMeetingField(currentMeeting.id, 'meetingLink', e.target.value)}/>}
                                        </div>
                                    </header>

                                    <div className="grid grid-cols-1 lg:grid-cols-4 gap-8 font-black">
                                        <div className="lg:col-span-3 space-y-8">
                                            {role === 'parent' && (
                                                <div className="bg-rose-50 p-8 rounded-[40px] border-2 border-rose-200 shadow-sm flex items-center gap-6">
                                                    <input type="checkbox" className="w-10 h-10 accent-rose-600 cursor-pointer" checked={currentMeeting.parentUnavailable || false} onChange={e => updateMeetingField(currentMeeting.id, 'parentUnavailable', e.target.checked)}/>
                                                    <div>
                                                        <div className="text-2xl font-black text-rose-900">家長因故不克出席會議</div>
                                                        <div className="text-sm opacity-60 font-bold font-black">勾選後將同步知會個管老師。</div>
                                                    </div>
                                                </div>
                                            )}
                                            {role === 'teacher' && (
                                                <div className="bg-rose-50 p-8 rounded-[40px] border-2 border-rose-200 shadow-sm flex items-center gap-6">
                                                    <input type="checkbox" className="w-10 h-10 accent-rose-600 cursor-pointer" checked={currentMeeting.teacherUnavailable || false} onChange={e => updateMeetingField(currentMeeting.id, 'teacherUnavailable', e.target.checked)}/>
                                                    <div>
                                                        <div className="text-2xl font-black text-rose-900 font-black">導師目前課務繁忙，不克參與</div>
                                                        <div className="text-sm opacity-60 font-bold font-black">勾選後將同步知會個管老師。</div>
                                                    </div>
                                                </div>
                                            )}

                                            <section className="bg-white p-10 rounded-[50px] border-2 shadow-sm border-b-[15px] border-b-slate-50 font-black">
                                                <div className="flex justify-between items-center mb-10">
                                                    <h3 className="text-3xl font-black text-blue-600 flex items-center gap-4 uppercase font-black"><Icon name="calendar" className="w-10 h-10"/> 會議時段調查表</h3>
                                                    {role === 'parent' && (currentMeeting.parentLocked ? <button onClick={() => updateMeetingField(currentMeeting.id, 'parentLocked', false)} className="px-8 py-3 bg-slate-100 rounded-2xl font-black shadow-sm text-sm font-black uppercase">Unlock Edit</button> : <button onClick={() => updateMeetingField(currentMeeting.id, 'parentLocked', true)} className="px-10 py-3 bg-emerald-500 text-white rounded-2xl shadow-lg font-black active:scale-95 transition-all font-black uppercase">Submit & Lock</button>)}
                                                </div>
                                                <Matrix teacherName={currentMeeting.manager} disabled={(role==='parent' && (currentMeeting.parentLocked || currentMeeting.parentUnavailable)) || (role==='teacher' && currentMeeting.teacherUnavailable) || (currentMeeting.confirmedTime && role !== 'sped')}/>
                                            </section>
                                            
                                            <div className="bg-white p-10 rounded-[50px] border-2 shadow-sm space-y-10 border-b-[15px] border-b-slate-50 font-black">
                                                {(role==='parent' || role==='sped') && (
                                                    <div className="animate-fade-in">
                                                        <h4 className="text-sm opacity-40 uppercase tracking-widest font-black mb-4 flex items-center gap-2"><Icon name="message-square"/> 家長溝通需求與回饋</h4>
                                                        <textarea disabled={currentMeeting.parentLocked && role==='parent'} value={localRemarks} onChange={e => handleRemarksChange(e.target.value)} placeholder="針對孩子近期狀況或希望討論重點..." className="w-full border-2 rounded-[30px] p-8 min-h-[180px] bg-slate-50 outline-none focus:border-blue-500 font-bold shadow-inner text-lg font-black"/>
                                                    </div>
                                                )}
                                                {(role==='teacher' || role==='sped') && (
                                                    <div className="animate-fade-in">
                                                        <h4 className="text-sm opacity-40 uppercase tracking-widest font-black mb-4 flex items-center gap-2"><Icon name="clipboard-list"/> 導師課務反饋與建議</h4>
                                                        <textarea value={localTeacherRemarks} onChange={e => handleTeacherRemarksChange(e.target.value)} placeholder="若有課務協調需求或表現回饋請留言..." className="w-full border-2 rounded-[30px] p-8 min-h-[180px] bg-slate-50 outline-none focus:border-blue-500 font-bold shadow-inner text-lg font-black"/>
                                                    </div>
                                                )}
                                            </div>
                                        </div>

                                        <aside className="space-y-8 font-black">
                                            <div className="bg-slate-900 text-white p-10 rounded-[50px] shadow-2xl border-t-[10px] border-t-blue-600 sticky top-24 font-black">
                                                <h3 className="text-2xl font-black mb-12 text-yellow-400 tracking-wider font-black uppercase">排程狀態</h3>
                                                {currentMeeting.confirmedTime ? (
                                                    <div className="space-y-8 animate-fade-in font-black">
                                                        <div className="bg-emerald-500 p-10 rounded-[35px] text-center shadow-xl border-b-[10px] border-b-emerald-700">
                                                            <Icon name="check-circle" className="w-14 h-14 mx-auto mb-6"/>
                                                            <div className="text-3xl font-black mb-2 uppercase">{formatDateLabel(currentMeeting.confirmedTime.date)}</div>
                                                            <div className="text-lg opacity-80 font-bold uppercase">{currentMeeting.confirmedTime.slot}</div>
                                                            <div className="mt-6 text-xs bg-white/20 px-4 py-2 rounded-full inline-block font-black uppercase tracking-widest font-black">形式：{currentMeeting.confirmedTime.mode==='physical'?'實體會議':'線上會議'}</div>
                                                        </div>
                                                        {role === 'sped' && (
                                                            <div className="space-y-6 pt-6 border-t border-white/10 font-black">
                                                                <div>
                                                                    <label className="text-[10px] opacity-40 mb-2 block font-black uppercase font-black">精確時段備註 (同步總表)</label>
                                                                    <input className="w-full bg-white/5 border border-white/20 rounded-2xl px-5 py-4 text-sm font-bold shadow-inner focus:border-blue-500 outline-none font-black" placeholder="例如：08:15 分開始..." value={localConfirmedRemark} onChange={e => handleConfirmedRemarkChange(e.target.value)}/>
                                                                </div>
                                                                <button onClick={() => updateMeetingField(currentMeeting.id, 'confirmedTime', null)} className="w-full bg-rose-600/20 text-rose-400 py-4 rounded-2xl text-xs font-black border border-rose-600/30 hover:bg-rose-600 hover:text-white transition-all uppercase tracking-widest font-black">取消定案</button>
                                                            </div>
                                                        )}
                                                    </div>
                                                ) : (
                                                    <div className="space-y-8 font-black">
                                                        {role === 'sped' && (
                                                            <>
                                                                <div className="bg-white/5 p-6 rounded-3xl border border-white/10 space-y-4 shadow-inner font-black">
                                                                    <p className="text-xs opacity-40 font-black uppercase font-black">選擇形式</p>
                                                                    <div className="flex gap-3">
                                                                        {['physical', 'online'].map(m => <button key={m} onClick={() => setTempConfirmedMode(m)} className={`flex-1 py-3 rounded-xl text-xs font-black transition-all font-black ${tempConfirmedMode===m?'bg-white text-black shadow-lg scale-105':'opacity-20 hover:opacity-40'}`}>{m==='physical'?'實體':'線上'}</button>)}
                                                                    </div>
                                                                </div>
                                                                {pendingSlot ? (
                                                                    <div className="p-8 bg-amber-400/20 border-2 border-amber-400/50 rounded-[35px] text-center animate-fade-in font-black">
                                                                        <div className="text-[10px] opacity-40 mb-2 font-black uppercase font-black">預選時段</div>
                                                                        <div className="text-3xl font-black mb-1 font-black">{formatDateLabel(pendingSlot.date)}</div>
                                                                        <div className="text-lg mb-6 opacity-70 font-bold font-black">{pendingSlot.slot}</div>
                                                                        <button onClick={() => { updateMeetingField(currentMeeting.id, 'confirmedTime', { ...pendingSlot, mode: tempConfirmedMode }); setPendingSlot(null); }} className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl hover:bg-blue-500 active:scale-95 transition-all text-xl font-black uppercase">Confirm Date</button>
                                                                        <button onClick={() => setPendingSlot(null)} className="text-[10px] opacity-30 mt-6 underline block mx-auto font-black hover:opacity-100 transition-opacity font-black">清除預選</button>
                                                                    </div>
                                                                ) : (
                                                                    <div className="text-center py-20 opacity-10 italic font-black">
                                                                        <Icon name="mouse-pointer-2" className="w-12 h-12 mx-auto mb-4"/>
                                                                        <p className="text-sm font-black uppercase tracking-widest font-black">請點選矩陣進行定案</p>
                                                                    </div>
                                                                )}
                                                            </>
                                                        )}
                                                        {role !== 'sped' && (
                                                            <div className="text-center py-20 opacity-20 italic font-black">
                                                                <Icon name="clock-3" className="w-16 h-16 mx-auto mb-6"/>
                                                                <p className="text-lg font-black uppercase tracking-tight font-black">等待老師最終確認</p>
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                            </div>
                                        </aside>
                                    </div>
                                </div>
                            )
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
