            const calculateFinalTime = (meeting) => {
                if (!meeting || !meeting.manager) return null;
                const config = teacherConfigs[meeting.manager];
                if (!config || !config.dates.length || !meeting.parentPrefs?.length) return null;

                }

                    overlaps = parentPrefs.filter(p => config.slots.some(s => s.date === p.date && s.slot === p.slot));

                                </div>

                        )}

                        {role === 'sped' && isAuth && !selectedStudentId && (
                            <div className="space-y-8 animate-fade-in no-print">

                                        {[{id:'students',l:'å€‹æ¡ˆç®¡ç†'}, {id:'schedule',l:'ç®¡ç†æ—¥æœŸ'}, {id:'report',l:'é€²åº¦ç¸½è¦½'}, {id:'calendar',l:'æ’ç¨‹ç¸½è¡¨'}].map(t => (

                                        {['all', 'æè€å¸«', 'å‚…è€å¸«'].map(t => (

                                        ))}
                                    </div>
                                </div>

                                {spedTab === 'schedule' && (
                                    activeTeacher === 'all' ? (
                                        <div className="p-20 text-center bg-white rounded-3xl border border-dashed text-slate-400 font-bold">
                                            è«‹åœ¨ä¸Šæ–¹é¸æ“‡ã€Œæè€å¸«ã€æˆ–ã€Œå‚…è€å¸«ã€ä»¥ç®¡ç†å…¶å°ˆå±¬é–‹æœƒæ—¥æœŸã€‚
                                        </div>
                                    ) : (

                                                    <Icon name="calendar" /> ç®¡ç† {activeTeacher} çš„é–‹æ”¾æ™‚æ®µ

                                                    <button onClick={() => {

                                                        updateTeacherConfig(activeTeacher, 'dates', [...currentDates, dateInput]);
                                                        setDateInput(''); 
                                                    }} className="bg-blue-600 text-white px-4 py-1 rounded-lg font-bold text-xs shadow-md">æ–°å¢æ—¥æœŸ</button>
                                                </div>
                                            </div>
                                            <div className="flex flex-wrap gap-2 mb-8">
                                                {teacherConfigs[activeTeacher].dates.sort().map(d => (
                                                    <div key={d} className="bg-blue-50 text-blue-600 px-3 py-1.5 rounded-xl border border-blue-100 flex items-center font-bold text-xs">
                                                        {formatDateLabel(d)}
                                                        <button onClick={() => {
                                                            const newDates = teacherConfigs[activeTeacher].dates.filter(x=>x!==d);
                                                            const newSlots = teacherConfigs[activeTeacher].slots.filter(x=>x.date!==d);
                                                            updateTeacherConfig(activeTeacher, 'dates', newDates);
                                                            updateTeacherConfig(activeTeacher, 'slots', newSlots);
                                                        }} className="ml-2 opacity-30 hover:opacity-100"><Icon name="x" className="w-3 h-3"/></button>
                                                    </div>
                                                ))}
                                            </div>
                                            <Matrix 
                                                mode="global" 
                                                teacherName={activeTeacher}
                                                onToggle={(date, slot) => {
                                                    const currentSlots = [...teacherConfigs[activeTeacher].slots];
                                                    const idx = currentSlots.findIndex(s=>s.date===date&&s.slot===slot);

                                {spedTab === 'students' && (
                                    <div className="space-y-6">

                                            <input id="std-name" placeholder="å­¸ç”Ÿå§“å" className="border-2 rounded-xl px-4 py-2 font-bold outline-none focus:border-blue-500"/>
                                            <input id="std-pwd" placeholder="å¯†ç¢¼ (æ‰‹æ©Ÿæœ«å››ç¢¼)" className="border-2 rounded-xl px-4 py-2 font-bold outline-none focus:border-blue-500"/>
                                            <select className="border-2 rounded-xl px-4 py-2 font-bold outline-none focus:border-blue-500" value={createTeacher} onChange={e=>setCreateTeacher(e.target.value)}>
                                                <option value="æè€å¸«">æè€å¸«</option>
